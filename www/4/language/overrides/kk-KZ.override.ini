J4LANDING_THANKYOU_H3="Рақмет сізге!"
J4LANDING_THANKYOU_DESC="<p>Joomla жобасы Joomla 4-ті мүмкін еткен жүздеген еңбекқор, ынталы және ниетті адамдарға алғысын білдіреді. <br /> Кейбіреулер белгілі, кейбіреулері анонимді, өкінішке орай, бізбен бірге емес. <br />Сіз барлығыңыз осы үлкен жетістіктің бір бөлігісіз және тек көптеген адамдардың көмегі мен мейірімінің арқасында ғана тегін үлес қоссаңыз, <br />осындай қауымдастық негізіндегі ашық бастапқы жоба өмірге келіп, Joomla 4-ті шығара алады.</p>"
J4LANDING_THANKYOU_BUTTON="Joomla 4 салымшылары."

