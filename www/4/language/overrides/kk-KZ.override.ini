J4LANDING_J4ALL_H2="Joomla 4 Барлығы" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla — сенімді, қауіпсіз және пайдалану оңай бағдарламалық құралды шығаруға ұмтылатын күшті волонтерлер қауымдастығы құрастырған және қолдайтын, марапатқа ие ашық бастапқы кодты CMS. <br> Оны жүктеп алу және пайдалану тегін және оның функциялары алдыңғы қатарлы веб-технологияларға сәйкес келеді.</p><p>Joomla веб-сайт жасаушыларға оның мазмұнын оңай және үздіксіз қамтамасыз ететін қуатты веб-сайттарды жасауға мүмкіндік береді.</p>"

J4LANDING_ARTICLE_1_TITLE="Икемді жүйе"
J4LANDING_ARTICLE_1_CONTENT="<h3>Икемділік</h3> \n<h4>Сізге <strong>оңай теңшеу</strong></h4> <strong>икемді жүйе</strong> қажет \n<ul> \n<li >6500-ден астам расталған кеңейтімдер мен жоғары сапалы үлгілер қолжетімді, олардың көпшілігі тегін.</li> \n<li>Құжаттама &amp; Бейне оқыту тегін.</li> \n<li>Макетинг &amp; Қайта анықтау жүйесі және енгізілген кеңейтілетін функциялар реттелетін шешімдерді жасауды жеңілдетеді.</li> \n<li>Жоғары сапалы интеграторлар мен әзірлеушілерді табу және жалдау оңай.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Ашық бастапқы код"
J4LANDING_ARTICLE_2_CONTENT="<h3>Ашық бастапқы код</h3> \n<h4>Түзуге болатын ашық бастапқы жүйені қалайсыз</h4> \n<ul> \n<li>Бастапқы код қолжетімді болғандықтан, әзірлеушілер қателерді тауып, түзете алады. жылдам.</li> \n<li>Ашық бастапқы бағдарламалық жасақтаманың көмегімен сіз бүкіл әлемді тексеріп, көмектесе алатын жоғары сапалы кодты алуыңыз мүмкін. </li> \n<li>Әзірлеушілерге жылдамдықты арттыру және қажетті функционалдылықты қосу оңай.</li> \n<li>Жалдауға болатын әзірлеушілердің кең пулы болғандықтан, шығындарды азайтыңыз.</li > \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO оңтайландырылған"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO оңтайландырылған</h3> \n<h4>Үздік орынды жеңіп алу мүмкіндігін арттырыңыз</h4> \n<ul> \n<li>Сайтыңызды іздеу жүйелерінде индекстеу үшін жақсы іздеу жүйесін оңтайландыру өте маңызды< /li> \n<li>Өкілеттік; Сайтыңыздың қаншалықты сенімді екенін, оның сапасы ерекше SEO-дан пайда көреді.</li> \n<li>SEO-ға назар аудару сайтыңызға жақсырақ пайдаланушы тәжірибесін әкеледі.</li> \n<li>Элементтерге назар аудару Бұл SEO санын арттыратын аудиторияның өсуіне әкеледі.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Бірінші қауіпсіздік"
J4LANDING_ARTICLE_4_CONTENT="<h3>Алдымен қауіпсіздік</h3> \n<h4>Сіз <strong>қауіпсіз жүйе</strong> керек, ол <strong>мықты</strong></h4> \n<ul> \n<li> Қауіпсіздікке назар аудара отырып, Joomla 4 брендіңізді қорғауға көмектеседі.</li> \n<li>Жақсы қауіпсіздік деректеріңізді қауіпсіз сақтау үшін өте маңызды.</li> \n<li>Деректерді бұзу құны жоғары. сондықтан күшті және сенімді CMS</li> \n</ul> бастаңыз"
J4LANDING_ARTICLE_5_TITLE="Көптілді мазмұн"
J4LANDING_ARTICLE_5_CONTENT="<h3>Көп тілді мазмұн</h3> \n<h4>Сіз <strong>бизнесіңізбен бірге оңай өсетін<strong>жүйені</strong> қалайсыз</strong></h4> \n<ul> \n <li>Joomla 4 көмегімен сізде көптілді CMS бар.</li> \n<li>Қосымша тілдерді қосу үшін қосымша кеңейтімдер мен қосымша шығындар қажет емес.</li> \n<li>Рұқсат етіңіз. клиенттерге қажет мәдени ерекшеліктерге сай болуы үшін арнайы тілге арналған беттер.</li> \n<li>Joomla 4 арқылы әлеммен сөйлесіңіз.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Өсуші жүйе"
J4LANDING_ARTICLE_6_CONTENT="<h3>Өсуші жүйе</h3> \n<h4>Сіз өзіңіз сияқты өсетін<strong> жүйе</strong> болғанын қалайсыз</h4> \n<ul> \n<li>Өсу кез келген адам үшін маңызды бизнес және Joomla 4-ті пайдалану сізге қажет бөлменің барлығына ие.</li> \n<li>Көп тілді меңгерген кезде бизнесіңіз қажет болған кезде кеңейе алады.</li> \n<li>Үнемі өсумен бірге. Клиенттерге қажет үшінші тарап кеңейтімдері мен үлгілерінің тізімі оңай қамтамасыз етіледі.</li> \n<li>Ашық бастапқы коды, сенімді қауіпсіздік және үлкен әзірлеушілер базасы сіз үшін оңай құрастырылған жоғары құнды теңшелетін бағдарламалық құралды алуға болатындығын білдіреді.</li > \n</ul>"
