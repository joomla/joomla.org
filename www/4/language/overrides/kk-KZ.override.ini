J4LANDING_J4YOU_H2="Joomla 4 Сіз" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Joomla көмегімен веб-сайттардың көптеген түрлерін жасауға болады. Қауымдастыққа негізделген веб-сайттар, электрондық коммерция немесе электрондық оқу веб-сайттары, Joomla сіз ойлаған веб-сайттың құрылымына немесе мақсатына бейімделе алады. Joomla таңғажайып нәтижелерге қол жеткізуге көмектесетін кең ауқымды мүмкіндіктерге ие:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Keyboard shortcuts are there to make life easier. Simple keyboard keystrokes that increase your productivity. Now you can use set shortcuts and define your own keyboard shortcuts taking your editing skills to a new level.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Childtemplates allow you to create different looks for your site without editing your template. The seperation makes updating the template so much easier. With child templates, all the assets are in the media folder. All controlled from one XML file.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Do you have tasks you do time and time again? <br />Or tasks for the future which you must not forget to do? Now you can automate them with ease using the new Task Scheduler that shipped in Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4 SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Joomla 4 көмегімен кез келген іздеу жүйесінің жоғарғы жағына жылдам жетіңіз. Ол SEO-ге қамқорлық жасайды, осылайша сіз тамаша мазмұнды назарға алуға назар аудара аласыз. Бетке енгізілген SEO дұрыс бет құрылымын ешқандай қосымша кеңейтімдерсіз алуды білдіреді.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla. org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Құжаттаманы оқу</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla 4 дизайны"
J4LANDING_ARTICLE_13_CONTENT="<p>Қайта жобаланған басқару аймағы мазмұнды жасауды жылдамдатады. Жақсартылған медиа менеджері мен редактор жаңартулары таңғажайып веб-сайттарды жобалау және құру мүмкіндігін береді. Мақала үлгілері сізге және сіздің әріптестеріңізге бет дизайнын сақтауға көмектеседі.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal: Joomla_4\" target=\"_blank\" rel=\"noopener\">Құжаттарды оқу</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla 4 іздеу"
J4LANDING_ARTICLE_12_CONTENT="<p>Пайдаланушыларға мазмұныңызды жылдам және тиімді табуға мүмкіндік беріңіз. Joomla 4 іздеу кеңейтілген және конфигурацияланатын. Белсенді индекстеуішпен индекстелгеннен кейін ол жасалған кезде мазмұнды қосады, сондықтан сізге одан да таңғаларлық мазмұн жасауға ғана көңіл бөлу қажет.</p> \n<p><a class=\"btn btn-primary btn-sm\" href =\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Құжаттаманы оқу</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla 4 электрондық пошталары"
J4LANDING_ARTICLE_11_CONTENT="<p>Теңшелетін электрондық пошта үлгілері сайтты орналастыру және жекелендіру процесін жылдамдатады. Брендіңізге сәйкес келетін сайттың электрондық пошталарын өзгертіңіз. Сайт электрондық хаттарын жіберген кезде пайдаланушылармен байланысу үшін сайттың ерекше стилін пайдаланыңыз. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\"> Құжаттарды оқу</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla 4 жұмыс процестері"
J4LANDING_ARTICLE_10_CONTENT="<p>Жұмыс процестерімен мазмұнды жасауды идеядан жылтыратылған жарияланымға дейін анықталған және басқарылатын жолмен алу үшін процестердің кез келген санын жасай аласыз. Жұмыс процесі плагиндері мазмұнды жасауды жылдамдататын қуатты жаңа экосфераны жасайды.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4 \" target=\"_blank\" rel=\"noopener\">Құжаттаманы оқу</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla 4 жылдамдығы"
J4LANDING_ARTICLE_7_CONTENT="<p>Joomla 4 көмегімен сіз өнімділікті арттырудың пайдасын көресіз. Жылдамдық басуларды көріністерге түрлендірудегі басты факторлардың бірі болып табылады. Сіздің сайтыңыз электрондық коммерция болсын немесе жазылымдарыңызды көбейту керек пе. Joomla 4 оны зымыран сияқты қозғалтады.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target= \"_blank\" rel=\"noopener\">Құжаттаманы оқу</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla 4 қол жетімділігі"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 сыныптағы ең жақсы қолжетімділікті ұсынады. Сіздің веб-сайтыңызға барлық келушілер пайда көреді. Орналасу, контраст және инфрақұрылымның барлығында кірістірілген қол жетімділік бар. Joomla 4 W3C қол жетімділік нұсқаулығын (WCAG) 2.1 (AA сәйкестігімен) мақсат етеді </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org /Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Құжаттарды оқу</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla 4 қауіпсіздігі"
J4LANDING_ARTICLE_9_CONTENT="<p>Жақсы жазылған, заманауи кодпен веб-сайтты іске қосу қауіпсіздікті сақтауға көмектеседі. Joomla 4 қауіпсіздікті арттыруға және хакерлерге жол бермеуге арналған көптеген өзгерістерді қамтиды. Joomla 4 нұсқасына көшу - дана таңдау.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target= \"_blank\" rel=\"noopener\">Құжаттаманы оқу</a></p>"
