J4LANDING_THANKYOU_H3="Vielen Dank!"
J4LANDING_THANKYOU_DESC="<p>Das Joomla! Projekt möchte sich bei all den Hunderten von hart arbeitenden, begeisterten und engagierten Menschen bedanken, die Joomla 4 ermöglicht haben. <br />Einige sind bekannt, einige anonym, und einige auch leider nicht mehr bei uns. <br />Sie alle sind Teil dieser großen Leistung. Nur dank der tatkräftigen Hilfe, freundlichen Unterstützung und unbezahlten, ehrenamtlichen Arbeit von so vielen Einzelnen kann ein solches Community-basiertes Open-Source-Projekt wie Joomla 4 zum Leben erweckt werden.</p>"
