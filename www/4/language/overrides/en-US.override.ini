; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>With Joomla you can build many types of websites. Community-based websites, e-commerce or e-learning websites, Joomla can adapt to the structure or purpose of the website you have in mind. Joomla has an extensive array of features to help you achieve amazing results:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Keyboard shortcuts are there to make life easier. Simple keyboard keystrokes that increase your productivity. Now you can use set shortcuts and define your own keyboard shortcuts taking your editing skills to a new level.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Childtemplates allow you to create different looks for your site without editing your template. The seperation makes updating the template so much easier. With child templates, all the assets are in the media folder. All controlled from one XML file.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Do you have tasks you do time and time again? <br />Or tasks for the future which you must not forget to do? Now you can automate them with ease using the new Task Scheduler that shipped in Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Get to the top of any search engine fast with Joomla 4. It takes care of SEO so you can focus on getting your great content noticed. SEO built into the page means you get the correct page structure without any additional extensions.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>A redesigned administration area speeds content creation. Improved media manager and editor updates give you the power to design and build amazing websites. Article templates help you and your colleagues keep to the page design.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Let your users find your content fast and efficiently. Joomla 4 search is advanced and configurable. With an active indexer, once indexed it adds content as it's created so you need do no more than concentrate on creating more stunning content.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>Customisable email templates speed up the process of site deployment and personalisation. Change the site emails to fit your brand. Use the distinctive style of your site to communicate with your users when sending site emails. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>With workflows, you can create any number of processes to take your content creation from idea to polished publication in a defined and controlled way. Workflow plugins create a powerful new ecosphere speeding up content creation.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>With Joomla 4 you benefit from increased performance. Speed is one of the top factors in converting clicks to views. Whether your site is e-commerce or you need to grow your subscriptions. Joomla 4 makes it go like a rocket.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 delivers best in class accessibility. All visitors to your website will benefit. Layout, contrast and infrastructure all have accessibility built-in. Joomla 4 aims for W3C Accessibility Guidelines (WCAG) 2.1 (with AA compliance) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Running a website with well written, state-of-the-art code helps you stay safe. Joomla 4 contains many changes designed to maximize security and keep hackers out. Moving to Joomla 4 is the wise choice.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
