; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla to wielokrotnie nagradzany system CMS typu Open Source, zbudowany i utrzymywany przez silną społeczność wolontariuszy, którzy starają się tworzyć solidne, bezpieczne i łatwe w użyciu oprogramowanie.<br>
Można go pobrać i używać bezpłatnie, a jego funkcje odpowiadają najnowocześniejszym technologiom internetowym.</p><p>Joomla umożliwia twórcom stron internetowych tworzenie potężnych witryn, w których utrzymanie treści jest łatwe i bezproblemowe.</p>"

J4LANDING_ARTICLE_1_TITLE="Elastyczny"
J4LANDING_ARTICLE_1_CONTENT="<h3>Elastyczny</h3> \n<h4>Chcesz <strong>elastycznego systemu</strong>, który można <strong>łatwo dostosować</strong> do swoich potrzeb</h4> \n<ul> \n<li>Ponad 6500 zweryfikowanych rozszerzeń i wysokiej jakości szablonów, z których wiele jest darmowych.</li> \n<li>Dokumentacja i szkolenia wideo za darmo.</li> \n<li>System układów i nadpisywania oraz wbudowane rozszerzalne funkcje ułatwiają tworzenie zindywidualizowanych rozwiązań.</li> \n<li>Łatwo znaleźć i zatrudnić wysokiej jakości integratorów i programistów.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Otwarte źródła"
J4LANDING_ARTICLE_2_CONTENT="<h3>Otwarte źródła</h3> \n<h4>Chcesz systemu o otwartym źródle, który można kontrolować</h4> \n<ul> \n<li>Kod źródłowy jest dostępny, dzięki czemu programiści mogą szybko lokalizować i naprawiać błędy.</li> \n<li>Z oprogramowaniem open source, możesz otrzymać wyższą jakość kodu z&nbsp; oczami świata zdolnego do sprawdzenia i pomocy. </li> \n<li>Programiści mogą łatwo wdrożyć i dodać wymagane funkcje.</li> \n<li>Niższe koszty, ponieważ masz szerszą pulę programistów do wynajęcia.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="Znakomite SEO"
J4LANDING_ARTICLE_3_CONTENT="<h3>Znakomite SEO</h3> \n<h4>Zwiększ swoje szanse na najwyższe miejsce w&nbsp; wyszukiwarkach</h4> \n<ul> \n<li>Dobra optymalizacja pod kątem wyszukiwarek internetowych jest kluczowa dla indeksowania witryny w wyszukiwarkach.</li> \n<li>Pozycjonowanie; zasadniczo, jak godna zaufania jest Twoja witryna i&nbsp; jaka&nbsp; jest jej jakość, to efekt wyjątkowego SEO.</li> \n<li>Skupienie się na SEO przyniesie lepsze wrażenia użytkownikom witryny.</li> \n<li>Zwrócenie uwagi na elementy, które sprawiają, że SEO się liczy, zaowocuje&nbsp; wzrostem oglądalności.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Bezpieczny"
J4LANDING_ARTICLE_4_CONTENT="<h3>Bezpieczeństwo najważniejsze</h3> \n <h4>Chcesz mieć system <strong>bezpieczny i solidny</strong></h4> \n<ul> \n <li>Kładąc nacisk na bezpieczeństwo, Joomla 4 pomaga Ci chronić Twoją markę.</li> \n <li>Dobre zabezpieczenie danych ma zasadnicze znaczenie dla ich ochrony.</li> \n <li>Koszty naruszenia danych są wysokie, więc zacznij od silnego i&nbsp;niezawodnego systemu CMS.</li> \n </ul>"
J4LANDING_ARTICLE_5_TITLE="Wielojęzyczny"
J4LANDING_ARTICLE_5_CONTENT="<h3>Treść wielojęzyczna</h3> \n<h4>Chcesz mieć <strong> system</strong>, który będzie <strong>łatwo rozszerzać na cały świat</strong></h4> \n<ul> \n<li>Dzięki Joomla 4 masz wielojęzyczny system CMS, od&nbsp;razu&nbsp;po&nbsp;wyjęciu&nbsp;z&nbsp;pudełka.</li> \n<li>Nie wymaga dodatkowych rozszerzeń i kosztów, aby dodać kolejne&nbsp;języki&nbsp;treści.</li> \n<li>Umożliwia tworzenie stron w różnych językach, aby uwzględnić wymagania klientów wynikające z różnic kulturowych.</li> \n<li>Rozmawiaj z całym światem za pomocą Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Rozwojowy"
J4LANDING_ARTICLE_6_CONTENT="<h3>System rozwojowy</h3> \n<h4>Chcesz mieć <strong> system</strong>, który będzie się rozwijał z&nbsp;Tobą</h4> \n<ul> \n<li>Rozwój jest niezbędny dla każdej firmy, a z Joomla 4 masz tyle możliwości, ile potrzebujesz.</li> \n<li>Z wielojęzycznością po wyjęciu z pudełka Twój biznes może się rozwijać, gdy tylko zajdzie taka potrzeba.</li> \n<li>Ze stale rosnącą listą rozszerzeń i szablonów innych firm łatwo zaspokoisz potrzeby swoich klientów.</li> \n<li>Otwarte źródło, solidne zabezpieczenia i duża baza programistów oznaczają, że z łatwością zbudujesz dla siebie wartościowe oprogramowanie.</li> \n</ul>"
