; Thank you part
J4LANDING_THANKYOU_H3="Dziękuję Ci!"
J4LANDING_THANKYOU_DESC="<p>Projekt Joomla! chciałby podziękować setkom ciężko pracujących, entuzjastycznych i zaangażowanych osób, które umożliwiły wydanie Joomla 4. <br />Niektórzy znani, inni anonimowi, niestety już nie wszyscy z nami. <br />Jesteście częścią tego wielkiego sukcesu i tylko dzięki pomocy i życzliwości tak wielu wolontariuszy <br />tego rodzaju projekt, w pełni oparty na społeczności open-source, potrafił stworzyć Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Współtwórcy Joomla 4."

