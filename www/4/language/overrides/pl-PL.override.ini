; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Za pomocą Joomla możesz zbudować wiele rodzajów witryn. Strony społecznościowe, sklepy internetowe lub e-learning - Joomla potrafi dostosować się do struktury lub celu strony internetowej, którą planujesz. Joomla posiada szeroki wachlarz funkcji, które pomogą Ci osiągnąć niesamowite wyniki:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Keyboard shortcuts are there to make life easier. Simple keyboard keystrokes that increase your productivity. Now you can use set shortcuts and define your own keyboard shortcuts taking your editing skills to a new level.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Childtemplates allow you to create different looks for your site without editing your template. The seperation makes updating the template so much easier. With child templates, all the assets are in the media folder. All controlled from one XML file.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Do you have tasks you do time and time again? <br />Or tasks for the future which you must not forget to do? Now you can automate them with ease using the new Task Scheduler that shipped in Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_14_TITLE="Seo i Joomla 4"
J4LANDING_ARTICLE_14_CONTENT="<p>Wejdź szybko na szczyt każdej wyszukiwarki. Joomla 4 zadba o&nbsp;pozycjonowanie, więc możesz skupić się na tym, by Twoje treści zostały zauważone. SEO wbudowane w stronę oznacza, że uzyskasz prawidłową strukturę strony bez dodatkowych rozszerzeń.<br /><br /></p> \n<p><a class=\\"btn btn-primary btn-sm\\" href=\\"https://docs.joomla.org/Portal:Joomla_4\\" target=\\"_blank\\" rel=\\"noopener\\">Zobacz dokumentację</a></p>"
J4LANDING_ARTICLE_13_TITLE="Design Joomla 4"
J4LANDING_ARTICLE_13_CONTENT="<p>Przeprojektowane zaplecze przyspieszy tworzenie treści. Ulepszone zarządzanie mediami i&nbsp;edytor umożliwiają projektowanie i&nbsp;budowanie niesamowitych witryn. Szablony artykułów pomogą Tobie i&nbsp;Twoim współpracownikom trzymać się projektu strony.</p> \n<p><p><a class=\\"btn btn-primary btn-sm\\" href=\\"https://docs.joomla.org/Portal:Joomla_4\\" target=\\"_blank\\" rel=\\"noopener\\">Zobacz dokumentację</a></p>"
J4LANDING_ARTICLE_12_TITLE="Szukajka w Joomla 4"
J4LANDING_ARTICLE_12_CONTENT="<p>Niech Twoi użytkownicy znajdują Twoje treści szybko i efektywnie. Wyszukiwanie w Joomla 4 jest zaawansowane i konfigurowalne. Dzięki aktywnemu systemowi indeksowania, raz zaindeksowana treść jest dodawana na bieżąco, więc nie musisz robić nic więcej, jak tylko skupić się na tworzeniu kolejnych wspaniałych treści.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Zobacz dokumentację</a></p>"
J4LANDING_ARTICLE_11_TITLE="E-maile w Joomla 4"
J4LANDING_ARTICLE_11_CONTENT="<p>Dostosowywane szablony wiadomości e-mail przyspieszają proces wdrażania i personalizacji witryny. Dostosuj wiadomości e-mail z witryny, aby pasowały do Twojej marki. Użyj charakterystycznego stylu swojej strony, aby komunikować się ze swoimi użytkownikami podczas wysyłania e-maili z witryny.<br /><br /></p> \n<p><a class=\\"btn btn-primary btn-sm\\" href=\\"https://docs.joomla.org/Portal:Joomla_4\\" target=\\"_blank\\" rel=\\"noopener\\">Zobacz dokumentację</a></p>"
J4LANDING_ARTICLE_10_TITLE="Tok pracy w Joomla 4"
J4LANDING_ARTICLE_10_CONTENT="<p>Dzięki zarządzaniu procesami pracy można tworzyć dowolną liczbę procesów, które w&nbsp;zdefiniowany i&nbsp;kontrolowany sposób przeprowadzą proces tworzenia treści od pomysłu do dopracowanej publikacji. Dodatki procesów pracy tworzą nową, potężną ekosferę przyspieszającą tworzenie treści.<br /><br /></p> \n<p><p><a class=\\"btn btn-primary btn-sm\\" href=\\"https://docs.joomla.org/Portal:Joomla_4\\" target=\\"_blank\\" rel=\\"noopener\\">Zobacz dokumentację</a></p>"
J4LANDING_ARTICLE_7_TITLE="Szybkość Joomla 4"
J4LANDING_ARTICLE_7_CONTENT="<p>Z Joomla 4 korzystasz z większej wydajności. Szybkość jest jednym z&nbsp;najważniejszych czynników konwersji. Bez względu na to, czy Twoja strona jest sklepem internetowym, czy czy chcesz zwiększyć liczbę subskrybentów. Joomla 4 sprawi, że wszystko pójdzie jak z płatka.</p> \n<p><a class=\\"btn btn-primary btn-sm\\" href=\\"https://docs.joomla.org/Portal:Joomla_4\\" target=\\"_blank\\" rel=\\"noopener\\">Zobacz dokumentację</a></p>"
J4LANDING_ARTICLE_8_TITLE="Dostępność Joomla 4"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 zapewnia najlepszą dostępność w swojej klasie. Skorzystają na tym wszyscy odwiedzający Twoją witrynę. Układ,&nbsp;kontrast i infrastruktura mają&nbsp;wbudowaną dostępność. Joomla 4 spełnia wytyczne W3C dla&nbsp;dostępności (WCAG) 2.1 (zgodność&nbsp;na&nbsp;poziomie AA).</p> \n<p><a class=\\"btn btn-primary btn-sm\\" href=\\"https://docs.joomla.org/Portal:Joomla_4\\" target=\\"_blank\\" rel=\\"noopener\\">Zobacz dokumentację</a></p>"
J4LANDING_ARTICLE_9_TITLE="Ochrona Joomla 4"
J4LANDING_ARTICLE_9_CONTENT="<p>Running a website with well written, state-of-the-art code helps you stay safe. Joomla 4 contains many changes designed to maximize security and keep hackers out. Moving to Joomla 4 is the wise choice.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
