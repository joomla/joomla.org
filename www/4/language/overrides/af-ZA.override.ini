J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla is 'n bekroonde Oop Bron CMS wat gebou en onderhou word deur 'n sterk gemeenskap van vrywilligers wat daarna streef om robuuste, veilige, maklik om te gebruik sagteware te produseer. <br> Dit is gratis om af te laai en te gebruik, en die funksies daarvan voldoen aan die nuutste webtegnologie.</p><p>Joomla stel webwerfskeppers in staat om kragtige webwerwe te skep, waar die instandhouding van die inhoud maklik en sonder naat is.</p>"

J4LANDING_ARTICLE_1_TITLE="Buigsame Stelsel"
J4LANDING_ARTICLE_1_CONTENT="<h3>Buigsaamheid</h3> \n<h4>Jy wil 'n <strong>buigsame stelsel</strong> hê wat <strong>maklik aanpasbaar is</strong></h4> \n<ul> \n<li >Meer as 6 500 Geverifieerde Uitbreidings en Hoë Kwaliteit Sjablone beskikbaar, waarvan baie gratis is.</li> \n<li>Dokumentasie &amp; Video-opleiding gratis beskikbaar.</li> \n<li>Uitleg &amp; Oorheers-stelsel en ingeboude Uitbreidbare Funksies maak dit maklik om pasgemaakte oplossings te skep.</li> \n<li>Maklik om Hoëgehalte-Integreerders en -Ontwikkelaars te vind en te huur.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Oop Bron"
J4LANDING_ARTICLE_2_CONTENT="<h3>Oopbron</h3> \n<h4>Jy wil 'n oopbronstelsel hê, oop vir ondersoek</h4> \n<ul> \n<li>Met die bronkode wat toeganklik is, kan ontwikkelaars vinnig foute opspoor en regmaak.</li> \n<li>Met oopbronsagteware sal jy waarskynlik 'n hoër gehalte kode ontvang met die oë van die wêreld wat kan nagaan en help. </li> \n<li>Maklik vir ontwikkelaars om op hoogte te kom en die funksionaliteit by te voeg wat jy benodig.</li> \n<li>Laer koste aangesien jy 'n groter poel ontwikkelaars het om van te huur.</li > \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO Geoptimaliseer"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO geoptimaliseer</h3> \n<h4>Verhoog jou kans om die beste plek te wen</h4> \n<ul> \n<li>Goeie Soekenjin-optimalisering is noodsaaklik om jou werf in soekenjins te laat indekseer</li> \n<li>Outoriteit; in wese hoe betroubaar jou werf is, die kwaliteit daarvan baat almal by uitsonderlike SEO.</li> \n<li>Fokus op SEO sal 'n beter gebruikerservaring na jou werf bring.</li> \n<li>Om aandag te gee aan die elemente wat SEO laat tel, sal lei tot beter publisiteit.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Sekuriteit Eerste"
J4LANDING_ARTICLE_4_CONTENT="<h3>Sekuriteit eerste</h3> \n<h4>Jy wil 'n <strong>veilige stelsel</strong> hê wat <strong>robuust</strong></h4> is \n<ul> \n<li>Met 'n fokus op sekuriteit, help Joomla 4 jou om jou handelsmerk te beskerm.</li> \n<li>Goeie sekuriteit is noodsaaklik om jou data veilig te hou.</li> \n<li>Die koste van 'n data-oortreding is hoog begin dus met 'n sterk en betroubare CMS</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Veeltalige Inhoud"
J4LANDING_ARTICLE_5_CONTENT="<h3>Meertalige inhoud</h3> \n<h4>Jy wil 'n<strong> stelsel</strong> hê wat <strong>maklik saam met jou besigheid groei</strong></h4> \n<ul> \n <li>Met Joomla 4 het jy 'n CMS wat meertalig is uit die boks.</li> \n<li>Geen vereiste vir ekstra uitbreidings en oorhoofse koste om ekstra tale by te voeg nie.</li> \n<li>Laat toe vir taalspesifieke bladsye sodat hulle voldoen aan die kulturele verskille wat jou kliënte nodig het.</li> \n<li>Praat met die wêreld deur Joomla 4 te gebruik.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Groeiende Stelsel"
J4LANDING_ARTICLE_6_CONTENT="<h3>Groeiende Stelsel</h3> \n<h4>Jy wil 'n<strong> stelsel</strong> hê wat kan groei soos jy doen</h4> \n<ul> \n<li>Groei is noodsaaklik vir enige besigheid en deur Joomla 4 te gebruik het jy al die ruimte wat jy nodig het.</li> \n<li>Met meertaligheid uit die boks kan jou besigheid uitbrei wanneer dit ook al nodig is.</li> \n<li>Met 'n steeds groeiende lys van derdeparty-uitbreidings en sjablone word jou kliënt se behoeftes maklik voorsien.</li> \n<li>Oopbron, robuuste sekuriteit en 'n groot ontwikkelaarbasis beteken dat jy maklik pasgemaakte sagteware van groot waarde vir jou kan laat bou.</li > \n</ul>"
; Joomla in Numbers
