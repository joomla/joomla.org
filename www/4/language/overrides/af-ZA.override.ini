; Thank you part
J4LANDING_THANKYOU_H3="Dankie!"
J4LANDING_THANKYOU_DESC="<p>Die Joomla! Projek bedank graag al die honderde hardwerkende, entoesiastiese en toegewyde mense wat Joomla 4 moontlik gemaak het. <br />Sommige bekend, sommige anoniem, ongelukkig nie almal meer by ons nie. <br />Julle is almal deel van hierdie groot prestasie en slegs met die hulp en vriendelikheid van soveel wat gratis bydra, <br />kan so 'n gemeenskapsgebaseerde, oopbronprojek lewe kry en Joomla 4 produseer.</p>"
