; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Met Joomla kan jy baie soorte webwerwe bou. Gemeenskapsgebaseerde webwerwe, e-handel of e-leerwebwerwe, Joomla kan aanpas by die struktuur of doel van die webwerf wat jy in gedagte het. Joomla het 'n uitgebreide reeks kenmerke om jou te help om wonderlike resultate te behaal:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Kortpaaie"
J4LANDING_ARTICLE_19_CONTENT="<p>Sleutelbordkortpaaie is daar om die lewe makliker te maak. Eenvoudige sleutelbordtoetsaanslagen wat jou produktiwiteit verhoog. Nou kan jy vasgestelde kortpaaie gebruik en jou eie sleutelbordkortpaaie definieer en jou redigeringsvaardighede na 'n nuwe vlak neem.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https:// docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees dokumentasie</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Mulitfaktor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Kind-sjablone"
J4LANDING_ARTICLE_17_CONTENT="<p>Kind-sjablone laat jou toe om verskillende voorkoms vir jou werf te skep sonder om jou sjabloon te wysig. Die skeiding maak die opdatering van die sjabloon soveel makliker. Met kind-sjablone is al die bates in die media-lêergids. Alles word vanaf een XML-lêer beheer.</p> \n<p><a class=\"btn btn-primêre btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" \" rel=\"noopener\">Lees dokumentasie</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaakSkeduleerder"
J4LANDING_ARTICLE_16_CONTENT="<p>Het jy take wat jy keer op keer doen? <br />Of take vir die toekoms wat jy nie moet vergeet om te doen nie? Nou kan jy dit met gemak outomatiseer deur die nuwe taakskeduleerder te gebruik wat in Joomla 4.1 verskeep is. </p> \n<p><a class=\"btn btn-primêre btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\"> Lees dokumentasie</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Kom vinnig bo-aan enige soekenjin met Joomla 4. Dit sorg vir SEO sodat jy kan fokus dat jou wonderlike inhoud raak gesien word. SEO wat in die bladsy ingebou is, beteken dat jy die korrekte bladsystruktuur kry sonder enige bykomende uitbreidings.</p> \n<p><a class=\"btn btn-primêre btn-sm\" href=\"https://docs.joomla. org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees dokumentasie</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>'n Herontwerpte administrasiearea versnel inhoudskepping. Verbeterde mediabestuurder- en redakteuropdaterings gee jou die krag om wonderlike webwerwe te ontwerp en bou. Artikelsjablone help jou en jou kollegas om by die bladsyontwerp te bly.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal: Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees dokumentasie</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Laat jou gebruikers jou inhoud vinnig en doeltreffend vind. Joomla 4 soektog is gevorderd en konfigureerbaar. Met 'n aktiewe indekseerder, sodra dit geïndekseer is, voeg dit inhoud by soos dit geskep is, so jy hoef nie meer te doen as om te konsentreer op die skep van meer pragtige inhoud nie.</p> \n<p><a class=\"btn btn-primêre btn-sm\" href =\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees dokumentasie</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>Aanpasbare e-possjablone versnel die proses van werfontplooiing en verpersoonliking. Verander die werf-e-posse om by jou handelsmerk te pas. Gebruik die kenmerkende styl van jou werf om met jou gebruikers te kommunikeer wanneer jy werf-e-posse stuur. </p> \n<p><a class=\"btn btn-primêre btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\"> Lees dokumentasie</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>Met werkvloeie kan jy enige aantal prosesse skep om jou inhoudskepping van idee tot gepoleerde publikasie op 'n gedefinieerde en beheerde manier te neem. Werkvloei-inproppe skep 'n kragtige nuwe ekosfeer wat inhoudskepping bespoedig.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4 \" target=\"_blank\" rel=\"noopener\">Lees dokumentasie</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>Met Joomla 4 trek jy voordeel uit verhoogde werkverrigting. Spoed is een van die belangrikste faktore om klikke na kyke om te skakel. Of jou webwerf e-handel doen of jy intekeninge moet uitbrei. Joomla 4 laat dit soos 'n vuurpyl loop.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target= \"_blank\" rel=\"noopener\">Lees dokumentasie</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 lewer die beste klastoeganklikheid. Alle besoekers aan jou webwerf sal baat vind. Uitleg, kontras en infrastruktuur het almal ingebou toeganklikheid. Joomla 4 mik na W3C Toeganklikheidsriglyne (WCAG) 2.1 (met AA-voldoening) </p> \n<p><a class=\"btn btn-primêre btn-sm\" href=\"https://docs.joomla.org /Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees dokumentasie</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Om 'n webwerf met goedgeskrewe, moderne kode te bestuur, help jou om veilig te bly. Joomla 4 bevat baie veranderinge wat ontwerp is om sekuriteit te maksimeer en kuberkrakers uit te hou. Om na Joomla 4 te skuif is die verstandige keuse.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target= \"_blank\" rel=\"noopener\">Lees dokumentasie</a></p>"
