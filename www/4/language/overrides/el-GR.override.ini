J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Το Joomla είναι ένα βραβευμένο CMS Ανοιχτού Κώδικα που κατασκευάστηκε και συντηρείται από μια ισχυρή κοινότητα εθελοντών που αγωνίζονται για την παραγωγή ισχυρού, ασφαλούς, εύκολου στη χρήση του λογισμικού. <br> Είναι ελεύθερο να το κατεβάσετε και να χρησιμοποιήσετε και οι λειτουργίες του βασίζονται σε τεχνολογία αιχμής.</p><p>Το Joomla επιτρέπει στους δημιουργούς ιστοσελίδων να δημιουργήσουν ισχυρές ιστοσελίδες, όπου η διατήρηση του περιεχομένου τους είναι εύκολη και απρόσκοπτη.</p>"

J4LANDING_ARTICLE_1_TITLE="Ευέλικτο Σύστημα"
J4LANDING_ARTICLE_1_CONTENT="<h3>Ευελιξία</h3> \n<h4>Θέλετε ένα <strong>ευέλικτο σύστημα</strong> που είναι <strong>εύκολο να το προσαρμόσετε</strong></h4> \n<ul> \n<li>Πάνω από 6.500 επαληθευμένες επεκτάσεις και πρότυπα υψηλής ποιότητας είναι διαθέσιμα, πολλά από τα οποία είναι δωρεάν.</li> \n<li>Τεκμηρίωση &amp; Υπάρχουν διαθέσιμα δωρεάν βίντεο εκπαίδευσης.</li> \n<li>Διάταξη &amp; Ένα σύστημα διάταξης με παρακάμψεις και ενσωματωμένες επεκτάσιμες λειτουργίες, διευκολύνουν τη δημιουργία προσαρμοσμένων λύσεων. </li> \n<li>Εύκολα θα βρείτε για να προσλάβετε υψηλής ποιότητας προγραμματιστές και τεχνικούς για να ολοκληρώσουν κάποια εργασία.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Ανοικτός Κώδικας"
J4LANDING_ARTICLE_2_CONTENT="<h3> Ανοικτού κώδικα </h3> \n<h4> Θέλετε ένα σύστημα ανοιχτού κώδικα, το οποίο υπόκειται σε προσεκτικούς ελέγχους; </h4> \n<ul> \n<li> Καθώς ο πηγαίος κώδικας είναι προσβάσιμος, οι προγραμματιστές μπορούν εντοπίσουν και διορθώσουν τα σφάλματα γρήγορα. </li> \n<li> Με το λογισμικό ανοιχτού κώδικα, είναι πιθανό να πάρετε κώδικα καλύτερης ποιότητας, από άτομα ικανά σε όλο τον κόσμο για να δουν, να ελέγξουν και να σας βοηθήσουν. </li> \n<li> Είναι εύκολο για τους προγραμματιστές να αναβαθμίσουν στοιχεία και να προσθέσουν τις δυνατότητες που χρειάζεστε.</li> \n<li>Χαμηλότερο κόστος καθώς έχετε μια ευρύτερη ομάδα προγραμματιστών για να προσλάβετε.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="Βελτιστοποιημένο SEO"
J4LANDING_ARTICLE_3_CONTENT="<h3>Βελτιστοποίηση SEO</h3> \n<h4>Αυξήστε τις πιθανότητές σας να επιτύχετε μια καλύτερη θέση</h4> \n<ul> \n<li>Η καλή βελτιστοποίηση για τις μηχανές αναζήτησης, είναι το κλειδί για την ευρετηρίαση του ιστότοπού σας στις μηχανές αναζήτησης</li> \n<li>Αρχή: Στην ουσία, το πόσο αξιόπιστος είναι ο ιστότοπός σας οφείλεται στο εξαιρετικό SEO του. </li> \n<li>Η εστίαση στο SEO θα προσφέρει καλύτερη εμπειρία χρήσης στον ιστότοπό σας.</li> \n<li>Η προσοχή στα στοιχεία υπολογισμού του SEO έχει ως αποτέλεσμα την αύξηση του κοινού.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Πρώτα η Ασφάλεια"
J4LANDING_ARTICLE_4_CONTENT="<h3>Πρώτα η Ασφάλεια</h3> \n<h4>Θέλετε ένα <strong>ασφαλές</strong> και <strong>στιβαρό</strong> σύστημα;</h4> \n<ul> \n<li>Με έμφαση στην ασφάλεια, το Joomla 4 σας βοηθά να προστατεύσετε την φήμη της επιχείρησής σας.</li> \n<li>Η βελτιωμένη ασφάλεια είναι ζωτικής σημασίας για τη διατήρηση των δεδομένων σας.</li> \n<li>Το κόστος μιας παραβίασης δεδομένων είναι υψηλό. Ξεκινήστε με ένα ισχυρό και αξιόπιστο CMS</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Πολυγλωσσικό Περιεχόμενο"
J4LANDING_ARTICLE_5_CONTENT="<h3>Πολυγλωσσικό περιεχόμενο</h3> \n<h4>Θέλετε ένα<strong> σύστημα</strong> μετο οποίο να μπορείτε να <strong>αναπτύξετε την επιχείρησή σας εύκολα;</strong></h4> \n<ul> \n<li>Με το Joomla 4 έχετε ένα CMS που προσφέρει πολυγλωσσικότητα με την εγκατάστασή του.</li> \n<li>Δεν απαιτούνται επιπλέον επεκτάσεις και έξοδα για την προσθήκη επιπλέον γλωσσών.</li> \n<li>Υπάρχει η δυνατότητα για δημιουργία ξεχωριστών σελίδων ανά γλώσσα, ώστε να είναι περισσότερο φιλικές στον κάθε χρήστη.</li> \n<li>Επικοινωνήστε με όλον τον κόσμο χρησιμοποιώντας το Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Αναπτυσσόμενο Σύστημα"
J4LANDING_ARTICLE_6_CONTENT="<h3>Επεκτάσιμο σύστημα</h3> \n<h4> Θέλετε ένα<strong> σύστημα</strong> που να συμβαδίζει με την εξέλιξη της επιχείρησής σας;</h4> \n<ul> \n<li> Η ανάπτυξη είναι απαραίτητη για κάθε επιχείρηση και χρησιμοποιώντας το Joomla 4 θα έχετε όλα τα εργαλεία που χρειάζεστε για να την αντιμετωπίσετε.</li> \n<li> Με την δυνατότητα ενσωματωμένης πολυγλωσσίας, η επιχείρησή σας θα είναι σε θέση να επεκταθείτε σε νέες χώρες όταν είναι η κατάλληλη στιγμή.</li> \n<li>Με μια συνεχώς αυξανόμενη λίστα επεκτάσεων τρίτων και πρότυπα ιστότοπου, οι ανάγκες των πελατών σας ικανοποιούνται εύκολα</li> \n<li>Χάρη στην αρχή του ανοιχτού λογισμικού και της ισχυρής ασφάλειας το Joomla σας επιτρέπει να αποκτήσετε εύκολα μέσα από μια μεγάλη βάση προγραμματιστών, εξατομικευμένες και υψηλής αξίας επεκτάσεις.</li> \n</ul>"
