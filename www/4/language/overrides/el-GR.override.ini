J4LANDING_THANKYOU_H3="Ευχαριστούμε!"
J4LANDING_THANKYOU_DESC="<p>Ένα μεγάλο ευχαριστώ σε όλους όσους συνεισέφεραν με σκληρή δουλειά και ενθουσιασμό, κάνοντας το Joomla 4.0 πραγματικότητα. <br />Κάποιοι γνωστοί, κάποιοι ανώνυμοι και κάποιοι που δυστυχώς δεν είναι πλέον μαζί μας. <br />Είστε όλοι μέρος αυτού του μεγάλου εγχειρήματος. Χάρη στην βοήθεια και την συνεισφορά τόσο πολλών εθελοντών, <br />μπόρεσε να γίνει πραγματικότητα ένα τόσο μεγάλο project όπως το Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Συντελεστές Joomla 4."

