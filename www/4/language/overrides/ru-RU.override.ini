J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla - это отмеченная наградами CMS с открытым исходным кодом, созданная и поддерживаемая сильным сообществом волонтёров, которые стремятся к тому, чтобы производить надежное, безопасное, простое в использовании программное обеспечение.<br>Она бесплатна для загрузки и использования, а её функциональные возможности соответствуют передовым веб-технологиям.</p><p>Joomla позволяет создателям сайтов создавать мощные сайты, содержимое которых поддерживать легко и просто.</p>"

J4LANDING_ARTICLE_1_TITLE="Гибкая система"
J4LANDING_ARTICLE_1_CONTENT="<h3>Гибкость</h3> \n<h4>Вы хотите использовать <strong>гибкую систему</strong>, которую <strong>легко настраивать</strong></h4> \n<ul> \n<li>Доступно свыше 6500 проверенных расширений и шаблонов высокого качества, многие из которых бесплатны.</li> \n<li>Документация &amp; видео обучение доступны бесплатно.</li> \n<li>Система макетов &amp; переопределений и встроенные расширяемые функции позволяют легко создавать индивидуальные решения.</li> \n<li>Легко найти и нанять высококлассных интеграторов и разработчиков.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Open Source"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>Вы хотите использовать систему с открытым исходным кодом, открытую для проверки</h4> \n<ul> \n<li>Доступный исходный код, поэтому разработчики могут быстро найти и исправить ошибки.</li> \n<li>С программным обеспечением с открытым исходным кодом вы, вероятно, получите более качественный код, который будет доступен для проверки и помощи глазам всего мира.</li> \n<li>Разработчикам легко разобраться и добавить требуемые функции.</li> \n<li>Снижение затрат, поскольку у вас есть более широкий круг разработчиков для найма.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO оптимизирована"
J4LANDING_ARTICLE_3_CONTENT=" <h3>SEO оптимизирована</h3> \n<h4>Повысьте свои шансы занять первое место</h4> \n<ul> \n<li>Хорошая поисковая оптимизация критически важна для индексации вашего сайта в поисковых системах</li> \n<li>Авторитет; по сути, насколько надежен ваш сайт, насколько его качество выигрывает от исключительного SEO.</li> \n<li>Фокусировка на SEO повысит удобство работы пользователей с вашим сайтом.</li> \n<li>Обращение внимания на элементы, которые влияют на SEO, приведет к росту аудитории.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Безопасность сначала"
J4LANDING_ARTICLE_4_CONTENT="<h3>Безопасность превыше всего</h3> \n<h4>Вам нужна <strong>безопасная система</strong>, которая<strong> надёжна</strong></h4> \n<ul> \n<li>Уделяя особое внимание безопасности, Joomla 4 помогает защитить ваш бренд.</li> \n<li>Хорошая безопасность жизненно важна для обеспечения безопасности ваших данных.</li> \n<li>Цена утечки данных высока так что начните с сильной и надежной CMS</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Многоязычный контент"
J4LANDING_ARTICLE_5_CONTENT="<h3>Многоязычный контент</h3> \n<h4>Вам нужна система<strong></strong>, которая <strong>легко растёт с вашим бизнесом</strong></h4> \n<ul> \n<li>С Joomla 4 у вас есть CMS, которая многоязычна из коробки.</li> \n<li>Нет необходимости в дополнительных расширениях и накладных расходах, чтобы добавить дополнительные языки.</li> \n<li>Разрешите страницы для конкретных языков, чтобы они соответствовали культурным различиям ваших клиентов.</li> \n<li>Общайтесь с миром с помощью Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Растущая система"
J4LANDING_ARTICLE_6_CONTENT="<h3>Растущая система</h3> \n<h4>Вам нужна <strong>система</strong>, которая может расти так же, как и вы</h4> \n<ul> \n<li> Рост необходим для любого бизнеса, а с помощью Joomla 4 у вас есть всё необходимое.</li> \n<li>Благодаря многоязычности из коробки ваш бизнес может расширяться, когда это необходимо.</li> \n<li>С постоянно растущим списком сторонних расширений и шаблонов легко можно удовлетворить потребности ваших клиентов.</li> \n<li>Открытый исходный код, надежная безопасность и большая база разработчиков означают, что вы можете легко создать для себя отличное индивидуальное программное обеспечение.</li> \n</ul>"
