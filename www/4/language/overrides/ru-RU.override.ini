J4LANDING_THANKYOU_H3="Спасибо!"
J4LANDING_THANKYOU_DESC="<p>Проект Joomla! выражает благодарность сотням трудолюбивых, полных энтузиазма и преданных своему делу людей, которые сделали возможным создание Joomla 4. <br /> Некоторые известные, некоторые анонимные, но, не все, к сожалению, еще с нами. <br /> Вы все являетесь частью этого великого достижения, и только благодаря помощи и доброте стольких людей, которые вносят свой бесплатный вклад, <br /> такой проект с открытым исходным кодом, основанный на сообществе, может воплотиться в жизнь и создать Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Контрибуторы Joomla 4."

