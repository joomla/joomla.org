; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Joomla может быть использована для создания многих типов сайтов. Сайты на базе сообщества, сайты электронной коммерции или электронного обучения, Joomla может адаптироваться к структуре или предназначению сайта, который вы задумали. Joomla обладает обширным набором функций, которые помогут вам добиться потрясающих результатов:<br/><br/></p>"

J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Быстро доберитесь до вершины любой поисковой системы с Joomla 4. Она позаботится о SEO, чтобы вы могли сосредоточиться на том, чтобы ваш отличный контент был замечен. SEO, встроенное в архитектуру страницы, означает, что вы получите правильную структуру страницы без каких-либо дополнительных расширений.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Прочитать документацию</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Обновленная область администрирования ускоряет создание контента. Усовершенствованные обновления медиа-менеджера и редактора дают вам возможность разрабатывать и создавать потрясающие сайты. Шаблоны статей помогут вам и вашим коллегам придерживаться дизайна страницы.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Прочитать документацию</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Позвольте вашим пользователям быстро и эффективно находить ваш контент. Поиск Joomla 4 является продвинутым и настраиваемым. Активный индексатор после индексирования добавляет контент по мере его создания, поэтому вам нужно только сосредоточиться только на создании более впечатляющего контента.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Прочитать документацию</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>Настраиваемые шаблоны электронной почты ускоряют процесс развертывания и персонализации сайта. Измените электронную почту сайта, чтобы она соответствовала вашему бренду. Используйте отличительный стиль вашего сайта для общения с пользователями при отправке им электронных писем.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Прочитать документацию</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>С помощью процессов (workflows) вы можете создать любое количество сценариев, которые определенным и контролируемым образом проведут создание вашего контента от идеи до безупречной публикации. Плагины процессов создают новую мощную экосферу, ускоряя создание контента.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Прочитать документацию</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>С Joomla 4 вы выиграете от повышения производительности. Скорость - один из важнейших факторов преобразования кликов в просмотры. Независимо от того, является ли ваш сайт электронной коммерцией или вам нужно увеличить количество подписок. Joomla 4 делает это как ракета.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Прочитать документацию</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 обеспечивает лучшую в своем классе доступность. Все посетители вашего сайта выиграют. Разметка, контраст и инфраструктура имеют встроенные функции доступности. Joomla 4 нацелена на W3C Accessibility Guidelines (WCAG) 2.1 (с соответствием AA)</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Прочитать документацию</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Использование сайта с хорошо написанным современным кодом помогает вам оставаться в безопасности. Joomla 4 содержит множество изменений, направленных на максимальную безопасность и защиту от взломщиков. Переход на Joomla 4 - разумный выбор.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Прочитать документацию</a></p>"
