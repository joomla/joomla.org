J4LANDING_TITLE="Créez un site web magnifique et évolutif qui suivra le développement de votre entreprise."
J4LANDING_H1="Joomla! 4.0"
J4LANDING_H2="Un nouveau monde de possibilités"
J4LANDING_DOWNLOADBUTTON="Télécharger JOOMLA! 4"
; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla est un CMS Open Source primé, construit et maintenu par une forte communauté de bénévoles qui s'efforcent de produire des logiciels robustes, sécurisés et faciles à utiliser.<br>Il peut être téléchargé et utilisé gratuitement, et ses fonctionnalités sont à la pointe de la technologie web.</p><p>Joomla permet aux créateurs de sites web de créer des sites puissants, dont la maintenance du contenu est facile et transparente.</p>"

J4LANDING_ARTICLE_1_TITLE="Système flexible"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibilité</h3> \n<h4>Vous souhaitez un <strong>système flexible</strong> et <strong>facile à personnaliser ?</strong></h4> \n<ul> \n<li>Plus de 6'500 extensions vérifiées &amp; des Templates de haute qualité disponibles gratuitement &amp; commercialement.</li> \n<li>De la documentation &amp; des formations vidéo disponibles gratuitement.</li> \n<li>Un système de mise en page avec des substitutions &amp; des fonctions extensibles permettant de créer facilement des solutions personnalisées.</li> \n<li>De nombreux intégrateurs &amp; développeurs de haute qualité disponibles sur le marché, facile à repérer et contacter.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Open Source"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>Vous voulez un système open source, soumit à des contrôles minutieux ?</h4> \n<ul> \n<li>Le code source étant accessible, les développeurs peuvent localiser et corriger les bogues rapidement.</li> \n<li>Avec un logiciel open source, vous avez toutes les chances de recevoir un code de meilleure qualité, ayant des yeux dans le monde entier en mesure de vérifier et d'aider. </li> \n<li>Il est facile pour les développeurs de mettre des éléments à niveau et d'ajouter les fonctionnalités dont vous avez besoin.</li> \n<li>Une réduction des coûts grâce à la disponibilité d'un plus grand nombre de développeurs.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO Optimisé"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO Optimisé</h3> \n<h4>Augmentez vos chances d'obtenir le meilleur référencement</h4> \n<ul> \n<li>Une bonne optimisation pour les moteurs de recherche est essentielle pour que votre site soit correctement indexé.</li> \n<li>Prioritairement : la fiabilité de votre site, sa qualité, le bénéfice d'un SEO exceptionnel .</li> \n<li>L'accent mis sur le référencement apportera une meilleure expérience utilisateur à votre site.</li> \n<li>Soigner les éléments qui font le référencement permet d'augmenter l'audience de votre site.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Priorité&nbsp;à la&nbsp;sécurité"
J4LANDING_ARTICLE_4_CONTENT="<h3>Priorité à la sécurité</h3> \n<h4>Vous voulez un <strong>système sécurisé</strong> et <strong>robuste</strong> ?</h4> \n<ul> \n<li>Avec un accent sur la sécurité, Joomla 4 vous aide à protéger votre marque.</li> \n<li>Une bonne sécurité est vitale pour protéger vos données.</li> \n<li>Le coût d'une violation de données est élevé, démarrez votre projet avec un CMS solide et fiable.</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Contenu multilingue"
J4LANDING_ARTICLE_5_CONTENT="<h3>Contenu multilingue</h3> \n<h4>Vous voulez un <strong>système </strong> qui pourra suivre l'<strong>expansion de votre entreprise</strong> ?</h4> \n<ul> \n<li>Avec Joomla 4, vous disposez d'un système de gestion de contenu multilingue prêt à l'emploi.</li> \n<li>Pas besoin d'extensions ni de frais supplémentaires pour ajouter de nouvelles langues.</li> \n<li>Réalisez des pages dans des différentes langues pour répondre aux spécificités culturelles de vos clients.</li> \n<li>Parlez au monde entier en utilisant Joomla 4 !</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Système évolutif"
J4LANDING_ARTICLE_6_CONTENT="<h3>Système évolutif</h3> \n<h4>Vous voulez un <strong>système</strong> qui pourra suivre l'<strong>évolution de votre entreprise</strong> ?</h4> \n<ul> \n<li>La croissance est essentielle pour toute entreprise, en utilisant Joomla 4 vous posséderez toutes les pièces nécessaires pour y répondre.</li> \n<li>Avec le multilinguisme prêt à l'emploi, votre entreprise pourra s'étendre dans de nouveaux pays au moment opportun.</li> \n<li>Grâce à une liste toujours croissante d'extensions tierces et d'habillages de site (templates), les besoins de vos clients sont facilement satisfaits.</li> \n<li>Grâce au principe du logiciel libre, Joomla vous permet d'obtenir facilement par son concept de sécurité et sa large base de développeurs des extensions personnalisées et de grande valeur.</li> \n</ul>"
; Joomla in Numbers
J4LANDING_J4INNUMBERS_H2="Joomla! en chiffres"
J4LANDING_J4INNUMBERS_DESC="Cette section montre les réalisations de Joomla au cours<br />des dernières années. Des chiffres réels et des sujets pertinents."
J4LANDING_J4INNUMBERS_DOWNLOADS="millions de téléchargements<br />dans le monde"
J4LANDING_J4INNUMBERS_EXTENSIONS="milliers d'extensions<br />dans le monde"
J4LANDING_J4INNUMBERS_WEBSITES="millions de sites web<br />dans le monde"
J4LANDING_J4INNUMBERS_VOLUNTEERS="milliers de volontaires<br />dans le monde"
; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Avec Joomla vous pouvez créer de nombreux types de site web. Qu'il s'agisse d'un site communautaire, de commerce électronique, ou d'apprentissage en ligne, Joomla peut s'adapter à la structure et à l'objectif du site que vous avez en tête. Joomla dispose d'un large éventail de fonctionnalités pour vous aider à obtenir des résultats incroyables&nbsp;:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Les visites guidées sont un excellent moyen d'apprendre à utiliser l'interface d'administration de votre site. Des visites guidées sont créées pour les tâches les plus courantes et peuvent être étendues, vous pouvez également en construire de nouvelles pour guider les visiteurs dans n'importe quel composant ou configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Lire l'article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Les raccourcis clavier ont pour but de faciliter les tâches par l'utilisation de simples touches, augmentant ainsi la productivité. Vous pouvez maintenant utiliser ces raccourcis et définir les vôtres, élevant vos compétences de production à un nouveau niveau.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lire la documentation</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>La sécurité étant au cœur de ses préoccupations, Joomla propose depuis des années une authentification à deux facteurs. Aujourd'hui, Joomla ajoute l'authentification à plusieurs facteurs, vous permettant de choisir l'autre authentificateur, ce qui vous donne plus de contrôle sur la sécurité de votre site et une authentification à l'épreuve du temps.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lire la documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Les templates enfants ont pour but de créer des déclinaisons de templates sans avoir à modifier les fichiers originaux. Cette séparation permet la mise à jour des templates sans risque d'écraser les modifications. Avec les templates enfants toutes les modifications sont stockées dans le dossier média, contrôlées par un fichier XML.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lire la documentation</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Avez-vous des tâches que vous faites encore et encore ? <br />Ou des tâches futures que vous ne devez pas oublier de faire ? Maintenant vous pouvez les automatiser facilement en utilisant le nouveau planificateur de tâches livré avec Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lire la documentation</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Accédez rapidement au meilleur résultat de n'importe quel moteur de recherche avec Joomla 4. Il prend en charge le référencement afin que vous puissiez vous concentrer sur le fait que votre contenu soit remarquable. Le référencement intégré dans la page signifie que vous obtenez la bonne structure de page sans aucune extension supplémentaire.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lire la documentation</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Une zone d'administration redessinée permettant d'accélérer la création, des améliorations du gestionnaire de médias et de l'éditeur de contenu, ces perfectionnements vous offre plus que jamais la possibilité de construire des sites web incroyables. Les modèles d'articles vous aideront ainsi qu'à vos collègues à respecter le design des pages.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lire la documentation</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Permettez à vos utilisateurs de trouver votre contenu rapidement et efficacement. La recherche avancée de Joomla 4 est configurable. Grâce à un indexeur actif, lorsque l'indexation est effectuée, tout nouveau contenu est ajouté à l'indexation au fur et à mesure qu'il est créé, de sorte que vous n'avez rien d'autre à faire que de vous concentrer sur la création de contenus étonnants.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lire la documentation</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>Les modèles d'e-mails personnalisables accélèrent le processus de déploiement et de personnalisation du site. Vous pouvez modifier les e-mails du site en fonction de votre marque et, utiliser le style distinctif de votre site pour communiquer avec vos utilisateurs par les envois du site.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lire la documentation</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>Grâce aux flux de travail vous pouvez créer un nombre illimité de processus pour passer de l'idée de création de contenu à la publication soignée, de manière définie et contrôlée. Les plugins de flux de travail créent une nouvelle écosphère puissante qui accélère la création de contenu.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lire la documentation</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>Avec Joomla 4, vous bénéficiez de performances accrues. La vitesse est l'un des principaux facteurs de conversion des clics en vues. Que votre site soit un site de commerce électronique ou que vous ayez besoin d'augmenter vos abonnements, avec Joomla 4 tout va comme sur des roulettes.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lire la documentation</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 offre la meilleure accessibilité de sa catégorie. Tous les visiteurs de votre site web en bénéficieront. La mise en page, le contraste et l'infrastructure sont tous intégrés à l'accessibilité. Joomla 4 vise les directives d'accessibilité du W3C (WCAG) 2.1 (avec conformité AA).</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lire la documentation</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>L'utilisation d'un site web dont le code est bien écrit et à la pointe de la technologie vous aide à rester en sécurité. Joomla 4 contient de nombreux changements conçus pour maximiser la sécurité et garder les pirates à l'écart. Passer à Joomla 4 est un choix judicieux.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lire la documentation</a></p>"
; Joomla4Translations Section
J4LANDING_TRANSLATIONS_H3="Traductions"
J4LANDING_TRANSLATIONS_BUTTON="Aidez-nous à traduire Joomla 4 !"
J4LANDING_TRANSLATIONS_SPONSOR="Propulsé par Crowdin Enterprise"
; Thank you part
J4LANDING_THANKYOU_H3="Merci !"
J4LANDING_THANKYOU_DESC="<p>Le projet Joomla! souhaite remercier les centaines de personnes qui travaillent dur, dans un enthousiasme et un engagement qui ont rendu Joomla 4 possible. <br />Certains connus, certains anonymes, et certains qui ne sont malheureusement plus avec nous. <br />Vous faites tous partie de cette grande réalisation, ce n'est qu'avec votre aide, votre gentillesse et votre contribution bénévole<br />qu'un tel projet communautaire et open source peut prendre vie et produire Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Contributeurs Joomla 4."

