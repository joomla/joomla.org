; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>ด้วย Joomla คุณสามารถสร้างเว็บไซต์ได้หลายประเภท เว็บไซต์ชุมชนออนไลน์ อีคอมเมิร์ซ หรือเว็บไซต์อีเลิร์นนิง Joomla สามารถปรับให้เข้ากับโครงสร้างหรือวัตถุประสงค์ของเว็บไซต์ที่คุณคำนึงถึง Joomla มีคุณสมบัติมากมายที่จะช่วยให้คุณบรรลุผลลัพธ์ที่น่าทึ่ง:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>ไกด์ทัวร์เป็นวิธีที่ดีในการเรียนรู้วิธีใช้ส่วนผู้ดูแลระบบของเว็บไซต์ของคุณ ไกด์ทัวร์ได้ติดตั้งมาล่วงหน้าสำหรับงานทั่วไป และสามารถขยาย และสร้างใหม่ตั้งแต่ต้นเพื่อแนะนำผู้เยี่ยมชมผ่านส่วนเสริม หรือการตั้งค่าใด ๆ</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">อ่านบทความในนิตยสาร</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4คำสั่งลัด"
J4LANDING_ARTICLE_19_CONTENT="<p>แป้นพิมพ์ลัดมีไว้เพื่อทำให้ชีวิตง่ายขึ้น การกดแป้นพิมพ์แบบง่ายๆ ที่ช่วยเพิ่มประสิทธิภาพการทำงานของคุณ ตอนนี้คุณสามารถใช้ชุดทางลัด และกำหนดแป้นพิมพ์ลัดของคุณเองเพื่อยกระดับทักษะการแก้ไขของคุณไปอีกระดับ</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">อ่านเอกสาร</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4หลายปัจจัย"
J4LANDING_ARTICLE_18_CONTENT="<p>ด้วยความปลอดภัยที่เป็นหัวใจสำคัญ Joomla ได้ใช้การรับรองความถูกต้องแบบสองปัจจัยเป็นเวลาหลายปี ตอนนี้ Joomla ได้เพิ่มแบบหลายปัจจัยให้คุณเลือกการรับรองความถูกต้องอื่น ๆ ทำให้คุณสามารถควบคุมความปลอดภัยของเว็บไซต์ และการพิสูจน์ตัวตนในอนาคตได้ดีมากขึ้น</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">อ่านเอกสาร</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4เทมเพลตลูก"
J4LANDING_ARTICLE_17_CONTENT="<p>เทมเพลตลูกช่วยให้คุณสร้างรูปลักษณ์ที่แตกต่างกันสำหรับไซต์ของคุณโดยไม่ต้องแก้ไขเทมเพลตของคุณ การแยกส่วนทำให้การอัปเดตเทมเพลตง่ายขึ้นมาก ด้วยเทมเพลตลูก เนื้อหาทั้งหมดจะอยู่ในโฟลเดอร์สื่อ ทั้งหมดควบคุมจากไฟล์ XML ไฟล์เดียว</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">อ่านเอกสาร</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4ตัวกำหนดเวลางาน"
J4LANDING_ARTICLE_16_CONTENT="<p>คุณมีงานที่คุณทำครั้งแล้วครั้งเล่าหรือไม่? <br />หรืองานสำหรับอนาคตที่คุณต้องไม่ลืมที่จะทำ? ตอนนี้คุณสามารถทำให้มันเป็นอัตโนมัติได้อย่างง่ายดาย โดยใช้ตัวกำหนดเวลางานใหม่ที่มีมาใน Joomla 4.1 </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">อ่านเอกสาร</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>ก้าวขึ้นเป็นอันดับต้นๆ ของเครื่องมือค้นหาอย่างรวดเร็วด้วย Joomla 4 ซึ่งดูแล SEO คุณจึงสามารถมุ่งเน้นที่การทำให้เนื้อหาที่ยอดเยี่ยมของคุณเป็นที่สังเกตได้ SEO ที่สร้างขึ้นในหน้าหมายความว่าคุณได้รับโครงสร้างหน้าที่ถูกต้องโดยไม่ต้องมีส่วนขยายเพิ่มเติม</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">อ่านเอกสาร</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>ด้วยการออกแบบพื้นที่ในส่วนของผู้ดูแลระบบใหม่ เพื่อเพิ่มความรวดเร็วในการสร้างเนื้อหา การอัปเดตตัวจัดการสื่อและตัวแก้ไขที่ได้รับการปรับปรุงให้พลังในการออกแบบและสร้างเว็บไซต์ที่น่าทึ่ง เท็มเพลตบทความช่วยให้คุณและเพื่อนร่วมงานสามารถออกแบบเพจได้</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">อ่านเอกสารคู่มือ</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>ให้ผู้ใช้ค้นหาเนื้อหาของคุณได้อย่างรวดเร็วและมีประสิทธิภาพ การค้นหา Joomla 4 เป็นขั้นสูงและกำหนดค่าได้ ด้วยตัวสร้างดัชนีที่ทำงานอยู่ เมื่อสร้างดัชนีแล้ว จะเพิ่มเนื้อหาตามที่ถูกสร้างขึ้น ดังนั้นคุณไม่จำเป็นต้องมีสมาธิกับการสร้างเนื้อหาที่น่าทึ่งมากขึ้น</p> \n<p><a class=\"btn btn-primary btn-sm\" href =\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">อ่านเอกสาร</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>เทมเพลตอีเมลที่ปรับแต่งได้ช่วยเร่งกระบวนการปรับใช้ไซต์และการปรับเปลี่ยนในแบบของคุณ เปลี่ยนอีเมลไซต์ให้เหมาะสมกับแบรนด์ของคุณ ใช้รูปแบบที่โดดเด่นของไซต์ของคุณเพื่อสื่อสารกับผู้ใช้ของคุณเมื่อส่งอีเมลของไซต์ </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\"> อ่านเอกสาร</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>ด้วยเวิร์กโฟลว์ คุณสามารถสร้างกระบวนการจำนวนเท่าใดก็ได้เพื่อนำการสร้างเนื้อหาของคุณจากแนวคิดไปสู่สิ่งพิมพ์ที่ขัดเกลาด้วยวิธีที่กำหนดไว้และควบคุมได้ ปลั๊กอินเวิร์กโฟลว์สร้างอีโคสเฟียร์ใหม่ที่ทรงพลังซึ่งเร่งการสร้างเนื้อหา</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4 \" target=\"_blank\" rel=\"noopener\">อ่านเอกสาร</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>ด้วย Joomla 4 คุณจะได้รับประโยชน์จากประสิทธิภาพที่เพิ่มขึ้น ความเร็วเป็นปัจจัยสำคัญประการหนึ่งในการแปลงการคลิกเป็นการดู ไม่ว่าเว็บไซต์ของคุณจะเป็นอีคอมเมิร์ซหรือคุณจำเป็นต้องเพิ่มการสมัครรับข้อมูลของคุณ Joomla 4 ทำให้มันเป็นจรวด</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target= \"_blank\" rel=\"noopener\">อ่านเอกสาร</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 delivers best in class accessibility. ผู้เยี่ยมชมเว็บไซต์ของคุณทุกคนจะได้รับประโยชน์ เลย์เอาต์ คอนทราสต์ และโครงสร้างพื้นฐานทั้งหมดมีการช่วยสำหรับการเข้าถึงในตัว Joomla 4 รองรับเป้าหมาย W3C Accessibility Guidelines (WCAG) 2.1 (ด้วยการปฏิบัติตาม AA)</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">อ่านเอกสารคู่มือ</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>การเรียกใช้เว็บไซต์ด้วยโค้ดที่เขียนอย่างดีและล้ำสมัยช่วยให้คุณปลอดภัยอยู่เสมอ Joomla 4 มีการเปลี่ยนแปลงมากมายที่ออกแบบมาเพื่อเพิ่มความปลอดภัยสูงสุดและป้องกันแฮกเกอร์ การย้ายไปยัง Joomla 4 เป็นทางเลือกที่ชาญฉลาด</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">อ่านเอกสารคู่มือ</a></p>"
