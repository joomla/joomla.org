J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla เป็น Open Source CMS ที่ได้รับรางวัล ซึ่งสร้างและดูแลโดยชุมชนอาสาสมัครที่เข้มแข็ง ซึ่งมุ่งมั่นที่จะผลิตซอฟต์แวร์ที่แข็งแกร่ง ปลอดภัย และใช้งานง่าย<br> ดาวน์โหลดและใช้งานได้ฟรี และฟังก์ชันต่างๆ ก็สอดคล้องกับเทคโนโลยีเว็บที่ล้ำสมัย</p><p>Joomla ช่วยให้ผู้สร้างเว็บไซต์สร้างเว็บไซต์ที่มีประสิทธิภาพ ซึ่งการรักษาเนื้อหานั้นทำได้ง่ายและราบรื่น</p>"

J4LANDING_ARTICLE_1_TITLE="ระบบที่มีความยืดหยุ่น"
J4LANDING_ARTICLE_1_CONTENT="<h3>มีความยืดหยุ่น</h3> \n<h4>หากคุณต้องการ<strong>ระบบที่ยืดหยุ่น</strong> นี่แหล่ะ <strong>ง่ายต่อการปรับแต่ง</strong></h4> \n<ul> \n<li>มีมากกว่า 6,500 ส่วนเสริมที่ผ่านการตรวจสอบและยังมีเทมเพลตคุณภาพสูงมากมายที่แจกฟรี</li> \n<li>คู่มือการใช้งาน &amp; วีดีโอ สอนการใช้งาน ฟรี</li> \n<li>โครงร่าง &amp; Overrides System และฟังก์ชั่นที่มีมาในระบบทำให้ง่ายต่อการปรับแต่ง</li> \n<li>ง่ายที่จะหาและจ้างนักพัฒนาที่มีคุณภาพในการพัฒนาการเชื่อมต่อ</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="โอเพ่นซอร์ส"
J4LANDING_ARTICLE_2_CONTENT="<h3>โอเพ่นซอร์ส</h3> \n<h4>คุณต้องการระบบโอเพ่นซอร์ส เปิดให้ตรวจสอบได้</h4> \n<ul> \n<li>ซอร์สโค้ดสามารถเข้าถึงได้ นักพัฒนาสามารถค้นหาและแก้ไขข้อบกพร่อง รวดเร็ว</li> \n<li>ด้วยซอฟต์แวร์โอเพ่นซอร์ส คุณน่าจะได้รับโค้ดคุณภาพสูงขึ้นโดยที่คนทั้งโลกสามารถตรวจสอบและช่วยเหลือได้ </li> \n<li>ง่ายสำหรับนักพัฒนาในการเพิ่มความเร็วและเพิ่มฟังก์ชันที่คุณต้องการ</li> \n<li>ต้นทุนต่ำลง เนื่องจากคุณมีกลุ่มนักพัฒนาจำนวนมากขึ้นเพื่อจ้างงาน</li > \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO ที่ปรับแต่งแล้ว"
J4LANDING_ARTICLE_3_CONTENT="<h3>ปรับ SEO ให้เหมาะสม</h3> \n<h4>เพิ่มโอกาสในการชนะตำแหน่งสูงสุด</h4> \n<ul> \n<li>การเพิ่มประสิทธิภาพกลไกค้นหาที่ดี ซึ่งจำเป็นอย่างยิ่งต่อการจัดทำดัชนีเว็บไซต์ของคุณในเครื่องมือค้นหา< /li> \n<li>ผู้มีอำนาจ; โดยพื้นฐานแล้วความเชื่อถือได้ของไซต์ของคุณ คุณภาพของไซต์ทั้งหมดได้รับประโยชน์จาก SEO ที่ยอดเยี่ยม</li> \n<li>การมุ่งเน้นที่ SEO จะนำประสบการณ์ผู้ใช้ที่ดีขึ้นมาสู่ไซต์ของคุณ</li> \n<li>การให้ความสนใจกับองค์ประกอบต่างๆ ที่ทำให้จำนวน SEO เพิ่มขึ้นจะทำให้ผู้ชมเติบโตขึ้น</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="ความปลอดภัยเป็นอันดับแรก"
J4LANDING_ARTICLE_4_CONTENT="<h3>ความปลอดภัยต้องมาก่อน</h3> \n<h4>คุณต้องการ <strong>ระบบที่ปลอดภัย</strong> นี่แหล่ะ <strong>ความแข็งแกร่ง</strong></h4> \n<ul> \n<li>โดยเน้นที่ความปลอดภัย Joomla 4 ช่วยคุณปกป้องแบรนด์ของคุณ</li> \n<li>การรักษาความปลอดภัยที่ดีคือ การรักษาข้อมูลของคุณให้ปลอดภัย</li> \n<li>การละเมิดข้อมูลมีค่าใช้จ่ายสูง ดังนั้นให้เริ่มต้นด้วย CMS ที่แข็งแกร่งและเชื่อถือได้</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="เนื้อหาแบบหลายภาษา"
J4LANDING_ARTICLE_5_CONTENT="<h3>เนื้อหาหลายภาษา</h3> \n<h4>คุณต้องการ<strong>ระบบ</strong>ที่<strong>เติบโตไปพร้อมกับธุรกิจของคุณได้อย่างง่ายดาย</strong></h4> \n<ul> \n <li>ด้วย Joomla 4 คุณจะมี CMS ที่ใช้งานได้หลายภาษา</li> \n<li>ไม่จำเป็นต้องมีส่วนขยายและโอเวอร์เฮดเพิ่มเติมเพื่อเพิ่มภาษาเพิ่มเติม</li> \n<li>อนุญาตสำหรับ หน้าเฉพาะภาษาเพื่อให้ตรงกับความแตกต่างทางวัฒนธรรมที่ลูกค้าของคุณต้องการ</li> \n<li>พูดคุยกับโลกโดยใช้ Joomla 4</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="การเติบโตของระบบ"
J4LANDING_ARTICLE_6_CONTENT="<h3>ระบบการเติบโต</h3> \n<h4>คุณต้องการ<strong>ระบบ</strong>ที่สามารถเติบโตได้ตามที่คุณต้องการ</h4> \n<ul> \n<li>การเติบโตเป็นสิ่งจำเป็นสำหรับทุกๆ ธุรกิจและการใช้ Joomla 4 คุณมีห้องทั้งหมดที่คุณต้องการ</li> \n<li>เมื่อใช้งานหลายภาษา ธุรกิจของคุณสามารถขยายได้เมื่อจำเป็น</li> \n<li>ด้วยการเติบโตขึ้นเรื่อยๆ รายชื่อส่วนขยายและเทมเพลตของบุคคลที่สามที่ลูกค้าต้องการนั้นรองรับได้ง่าย</li> \n<li>โอเพ่นซอร์ส การรักษาความปลอดภัยที่แข็งแกร่ง และฐานนักพัฒนาขนาดใหญ่ หมายความว่าคุณสามารถสร้างซอฟต์แวร์ที่กำหนดเองที่คุ้มค่าให้กับคุณได้อย่างง่ายดาย</li > \n</ul>"
; Joomla in Numbers
J4LANDING_J4INNUMBERS_H2="Joomla ใน Numbers"
J4LANDING_J4INNUMBERS_DESC="ส่วนนี้แสดงให้เห็นถึงความสำเร็จของ Joomla!<br />ในปีที่ผ่านมา ตัวเลขจริงและหัวข้อที่เกี่ยวข้อง"
