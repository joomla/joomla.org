; Thank you part
J4LANDING_THANKYOU_H3="ขอบคุณ!"
J4LANDING_THANKYOU_DESC="<p>จูมล่า! โครงการขอขอบคุณทุกคนที่ทำงานหนัก กระตือรือร้น และทุ่มเทหลายร้อยคนที่ทำให้ Joomla 4 เป็นไปได้ <br />บางคนรู้จัก บางคนนิรนาม ยังไม่เศร้าทั้งหมดที่อยู่กับเรา <br />คุณเป็นส่วนหนึ่งของความสำเร็จอันยิ่งใหญ่นี้ และด้วยความช่วยเหลือและลงแรงจากหลาย ๆ คนเท่านั้นที่บริจาคให้ฟรี <br />โครงการโอเพนซอร์ซที่อิงกับชุมชนสามารถมีชีวิตขึ้นมาและสร้าง Joomla 4 ได้</p>"
