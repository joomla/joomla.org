; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4Alla" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla är en prisbelönt Open Source CMS byggd och underhålls av en stark gemenskap av volontärer som strävar efter att producera robust, säker, lättanvänd programvara. <br> Det är gratis att ladda ner och använda, och dess funktioner möter banbrytande webbteknik.</p><p>Joomla gör det möjligt för webbplatsskapare att skapa kraftfulla webbplatser, där underhåll av dess innehåll är enkelt och sömlöst.</p>"

J4LANDING_ARTICLE_1_TITLE="Flexibelt System"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibilitet</h3> \n<h4>Vill du ha ett <strong>flexibelt system</strong> som är <strong>lätt att anpassa</strong></h4> \n<ul> \n<li>Över 6500 verifierade tillägg och högkvalitativa mallar tillgängliga, varav många är gratis.</li> \n<li>Dokumentation &amp; Videoutbildning finns tillgänglig gratis.</li> \n<li>Formgivning &amp; ersättningssystem och inbyggda utökningsbara funktioner gör det enkelt att skapa skräddarsydda lösningar.</li> \n<li>Lätt att hitta och hyra högkvalitativa integratörer och utvecklare.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Öppen källkod"
J4LANDING_ARTICLE_2_CONTENT="<h3>Öppen källkod</h3> \n<h4>Du vill ha ett öppet källkodssystem, öppen för granskning</h4> \n<ul> \n<li>Källkoden är tillgänglig, utvecklare kan hitta och åtgärda buggar snabbt.</li> \n<li>Med programvara med öppen källkod, du kommer sannolikt att få en högre kvalitet på koden med ögonen på världen kan kontrollera och hjälpa. </li> \n<li>Enkelt för utvecklare att få upp farten och lägga till funktionaliteten du behöver.</li> \n<li>Lägre kostnader eftersom du har en bredare pool av utvecklare att hyra från.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO-optimerad"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO-optimerad</h3> \n<h4>Öka din chans att vinna översta platsen</h4> \n<ul> \n<li>Bra sökmotoroptimering är avgörande för att få din webbplats indexerad i sökmotorer</li> \n<li>Auktoritet; i huvudsak hur pålitlig din webbplats, dess kvalitet alla dra nytta av exceptionella SEO .</li> \n<li>Fokus på SEO kommer att ge en bättre användarupplevelse till din webbplats.</li> \n<li>Att uppmärksamma de element som får SEO att räkna kommer att resultera i publikens tillväxt.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Säkerhet först"
J4LANDING_ARTICLE_4_CONTENT="<h3>Säkerhet först</h3> \n<h4>Du vill ha ett <strong>säkert system</strong> som är <strong>robust</strong></h4> \n<ul> \n<li>Med fokus på säkerhet, Joomla 4 hjälper dig att skydda ditt varumärke.</li> \n<li>God säkerhet är avgörande för att hålla dina data säkra.</li> \n<li>Kostnaden för en dataintrång är hög så börja med en stark och tillförlitlig CMS</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Flerspråkigt innehåll"
J4LANDING_ARTICLE_5_CONTENT="<h3>Flerspråkigt innehåll</h3> \n<h4>Du vill ha ett<strong> system</strong> som <strong>lätt växer med ditt företag</strong></h4> \n<ul> \n<li>Med Joomla 4 har du ett CMS-system som är flerspråkigt ur lådan.</li> \n<li>Inget krav på extra tillägg och overheads för att lägga till extra språk.</li> \n<li>Tillåt för språkspecifika sidor så att de möter de kulturella skillnader som dina kunder behöver.</li> \n<li>Prata med världen med Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Växande system"
J4LANDING_ARTICLE_6_CONTENT="<h3>Växande system</h3> \n<h4>Du vill ha ett<strong> system</strong> som kan växa som du gör</h4> \n<ul> \n<li>Växande är viktigt för alla företag och med Joomla 4 har du alla rum du behöver.</li> \n<li>Med flerspråkig ur lådan kan ditt företag expandera när det behövs.</li> \n<li>Med en ständigt växande lista över tillägg och mallar från tredje part är dina klienter lätt tillgodosedda.</li> \n<li>Öppen källkod robust säkerhet och en stor utvecklarbas innebär att du enkelt kan ha stort värde anpassade programvara byggd för dig.</li> \n</ul>"
; Joomla in Numbers
J4LANDING_J4INNUMBERS_H2="Joomla i siffror"
J4LANDING_J4INNUMBERS_DESC="Detta avsnitt visar vad Joomla!<br />uppnått under de senaste åren. Verkliga siffror och relevanta ämnen."
