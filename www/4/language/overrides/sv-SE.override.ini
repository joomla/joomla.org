J4LANDING_THANKYOU_H3="Tack!"
J4LANDING_THANKYOU_DESC="<p>Joomla! Projektet vill tacka alla hundratals hårt arbetande, entusiastiska och engagerade människor som har gjort Joomla 4 möjligt. <br />Några kända, några anonyma, inte alla tyvärr fortfarande med oss. <br />Ni är alla en del av denna stora prestation och bara med hjälp och vänlighet av så många som bidrar gratis, <br />kan ett sådant gemenskapsbaserat projekt med öppen källkod komma till liv och producera Joomla 4.</p>"
