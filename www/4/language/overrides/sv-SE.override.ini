; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4Dig" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Med Joomla kan du bygga många typer av webbplatser. Gemenskapsbaserade webbplatser, e-handel eller e-lärande webbplatser, Joomla kan anpassa sig till strukturen eller syftet med den webbplats du har i åtanke. Joomla har ett omfattande utbud av funktioner som hjälper dig att uppnå fantastiska resultat:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guidade turer är ett bra sätt att lära sig använda administratörssektionen på din webbplats. Guidade turer kommer förinstallerade för de vanligaste uppgifterna och kan utökas och byggas från början för att guida besökare genom valfri komponent eller konfiguration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Läs tidningsartikel</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Genvägar"
J4LANDING_ARTICLE_19_CONTENT="<p>Tangentbordsgenvägar finns för att göra livet enklare. Enkla tangenttryckningar som ökar din produktivitet. Nu kan du använda ställa in genvägar och definiera dina egna kortkommandon som tar din redigering färdigheter till en ny nivå.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Läsa dokumentation</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Flerfaktor"
J4LANDING_ARTICLE_18_CONTENT="<p>Med säkerhet i hjärtat har Joomla erbjudit tvåfaktorsautentisering i åratal. Joomla lägger nu till flera faktorer så att du kan välja den andra autentiseringen, vilket ger dig mer kontroll på dina webbplatser säkerhet och framtida verifiering av verifiering.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Läsa dokumentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Undermallar"
J4LANDING_ARTICLE_17_CONTENT="<p>Med undermallar kan du skapa olika utseenden för din webbplats utan att redigera din mall. Separationen gör det mycket enklare att uppdatera mallen. Med underordnade mallar finns alla resurser i mediemappen. Alla kontrolleras från en XML-fil.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Läsa dokumentation</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4Schemaläggaren"
J4LANDING_ARTICLE_16_CONTENT="<p>Har du uppgifter som du gör gång på gång? <br />Eller uppgifter för framtiden som du inte får glömma? Nu kan du automatisera dem med lätthet med hjälp av den nya Schemaläggaren som levererades i Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Läsa dokumentation</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Kom högst upp på alla sökmotorer snabbt med Joomla 4. Det tar hand om SEO så att du kan fokusera på att få ditt fantastiska innehåll märkt. SEO inbyggd i sidan innebär att du får rätt sidstruktur utan ytterligare tillägg.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Läs dokumentationen</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>En ny administrationsdel snabbar upp skapandet av innehåll. Förbättrad mediehanterare och editoruppdateringar ger dig möjlighet att designa och bygga fantastiska webbplatser. Artikelmallar hjälper dig och dina kollegor att hålla dig till siddesignen.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Läs dokumentationen</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Sök"
J4LANDING_ARTICLE_12_CONTENT="<p>Låt dina användare hitta ditt innehåll snabbt och effektivt. Joomla 4 sök är avancerad och konfigurerbar. Med en aktiv indexerare, när den väl har indexerat, så lägger den till innehåll allt eftersom det skapats, så att du kan koncentrera dig på att skapa mer fantastiskt innehåll.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Läs dokumentationen</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Epost"
J4LANDING_ARTICLE_11_CONTENT="<p>Anpassningsbara e-postmallar snabbar upp processen för distribution av webbplatsen och individuell utformning. Ändra webbplatsens e-postmeddelanden för att passa ditt varumärke. Använd den distinkta stilen på din webbplats för att kommunicera med dina användare när du skickar e-post till webbplatsen. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Läs dokumentationen</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Arbetsflöden"
J4LANDING_ARTICLE_10_CONTENT="<p>Med arbetsflöden kan du valfritt skapa ett antal processer för att ta ditt innehållsskapande från idé till färdig publikation på ett definierat och kontrollerat sätt. Arbetsflödespluginer skapar en kraftfull ny ekosfär som snabbar upp innehållsskapandet.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Läs dokumentationen</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Hastighet"
J4LANDING_ARTICLE_7_CONTENT="<p>Med Joomla 4 kan du dra nytta av ökad prestanda. Hastigheten är en av de främsta faktorerna när du konverterar klick till vyer. Oavsett om din webbplats är e-handel eller om du behöver utöka dina prenumerationer. Joomla 4 gör att det går som ett spjut.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Läs dokumentationen</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Tillgänglighet"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 levererar bäst i klassen vad gäller tillgänglighetsanpassning. Alla besökare på din webbplats kommer att dra nytta av inbyggd tillgänglighet för formgivning, kontrast och infrastruktur. Joomla 4 syftar till W3C riktlinjer för tillgänglighet (WCAG) 2. (med AA-överensstämmelse) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Läs dokumentationen</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Säkerhet"
J4LANDING_ARTICLE_9_CONTENT="<p>Att driva en webbplats med välskriven, toppmodern kod hjälper dig att hålla dig säker. Joomla 4 innehåller många ändringar som är utformade för att maximera säkerheten och hålla hackare ute. Att flytta till Joomla 4 är det kloka valet.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Läs dokumentationen</a></p>"
