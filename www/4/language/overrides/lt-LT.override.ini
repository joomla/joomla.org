J4LANDING_THANKYOU_H3="Ačiū!"
J4LANDING_THANKYOU_DESC="<p>Joomla! Projektas nori padėkoti visiems šimtams sunkiai dirbančių, entuziastingų ir atsidavusių žmonių, kurie leido sukurti Joomla 4. <br />Kai kurie žinomi, kai kurie anonimiški, deja, ne visi vis dar su mumis. <br />Jūs visi esate šio puikaus laimėjimo dalis ir tik su daugybe nemokamai prisidedančių žmonių pagalba ir gerumu <br/>toks bendruomeninis atvirojo kodo projektas gali atgyti ir sukurti Joomla 4.</p>"
