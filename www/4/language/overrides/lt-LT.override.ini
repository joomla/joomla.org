J4LANDING_J4YOU_H2="Joomla4Tau" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Su Joomla galite kurti įvairių tipų svetaines. Bendruomeninės svetainės, elektroninės prekybos ar el. mokymosi svetainės Joomla gali prisitaikyti prie jūsų turimos svetainės struktūros ar paskirties. Joomla turi daugybę funkcijų, padedančių pasiekti nuostabių rezultatų:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4 Apžvalga su Vedliu"
J4LANDING_ARTICLE_20_CONTENT="<p>Ekskursijos su vedliu yra puikus būdas sužinoti, kaip naudotis svetainės administratoriaus skiltimi. Ekskursijos su vedliu yra iš anksto įdiegtos dažniausiai atliekamoms užduotims atlikti ir jas galima išplėsti ir kurti nuo nulio, kad lankytojai būtų nukreipti per bet kurį komponentą ar konfigūraciją.</p> \n<p><a class=\"btn btn-primary btn-sm\" href= \"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Skaityti žurnalo straipsnį</a></p >"
J4LANDING_ARTICLE_19_TITLE="Joomla4 spartieji klavišai"
J4LANDING_ARTICLE_19_CONTENT="<p>Spartieji klavišai yra skirti palengvinti gyvenimą. Paprasti klaviatūros klavišų paspaudimai, kurie padidina jūsų produktyvumą. Dabar galite naudoti nustatytus sparčiuosius klavišus ir nustatyti savo sparčiuosius klavišus, pakeldami redagavimo įgūdžius į naują lygį.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https:// docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Skaitykite dokumentaciją</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4 daugiafaktorinis"
J4LANDING_ARTICLE_18_CONTENT="<p>Joomla, atsižvelgdama į saugumą, daugelį metų siūlo dviejų veiksnių autentifikavimą. Dabar „Joomla“ prideda kelių faktorių, leidžiančių pasirinkti kitą autentifikavimą, suteikiant daugiau galimybių kontroliuoti savo svetainių saugumą ir būsimą autentifikavimo patikrinimą.</p> \n<p><a class=\"btn btn-primary btn-sm\" href =\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Skaityti dokumentaciją</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4 antriniai šablonai"
J4LANDING_ARTICLE_17_CONTENT="<p>Naudodami antrinius šablonus galite sukurti skirtingą svetainės išvaizdą neredaguojant šablono. Atskyrimas labai palengvina šablono atnaujinimą. Naudojant antrinius šablonus, visi ištekliai yra medijos aplanke. Viskas valdoma iš vieno XML failo.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank \" rel=\"noopener\">Skaitykite dokumentus</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla 4 užduočių planuoklis"
J4LANDING_ARTICLE_16_CONTENT="<p>Ar turite užduočių, kurias atliekate ne kartą? <br />Ar ateities užduotčių, kurių negalima pamiršti? Dabar galite lengvai jas automatizuoti naudodami naują užduočių planuoklį, kuris buvo pristatytas Joomla 4.1 versijoje. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\"> Skaitykite dokumentus</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4 SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Su Joomla 4 greitai pasiekite bet kurio paieškos variklio viršų. Ji rūpinasi SEO, kad galėtumėte sutelkti dėmesį į tai, kad jūsų puikus turinys būtų pastebėtas. Puslapyje integruotas SEO reiškia, kad gaunate tinkamą puslapio struktūrą be jokių papildomų plėtinių.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla. org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Skaityti dokumentaciją</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4 Dizainas"
J4LANDING_ARTICLE_13_CONTENT="<p>Pertvarkyta administravimo sritis pagreitina turinio kūrimą. Patobulinti medijos tvarkyklės ir redaktoriaus naujiniai suteikia galimybę kurti ir kurti nuostabias svetaines. Straipsnių šablonai padeda jums ir jūsų kolegoms laikytis puslapio dizaino.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal: Joomla_4\" target=\"_blank\" rel=\"noopener\">Skaitykite dokumentaciją</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4 Paieška"
J4LANDING_ARTICLE_12_CONTENT="<p>Leiskite naudotojams greitai ir efektyviai rasti jūsų turinį. Joomla 4 paieška yra išplėstinė ir konfigūruojama. Su aktyviu indeksavimo įtaisu, kai jis suindeksuotas, jis prideda turinį, kai jis sukuriamas, todėl jums reikia tik susikoncentruoti į nuostabesnio turinio kūrimą.</p> \n<p><a class=\"btn btn-primary btn-sm\" href =\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Skaityti dokumentaciją</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4 El. laiškai"
J4LANDING_ARTICLE_11_CONTENT="<p>Pritaikomi el. pašto šablonai pagreitina svetainės diegimo ir suasmeninimo procesą. Pakeiskite svetainės el. pašto adresus, kad jie atitiktų jūsų prekės ženklą. Naudokite išskirtinį svetainės stilių, kad bendrautumėte su vartotojais, kai siunčiate svetainės el. laiškus. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\"> Skaitykite dokumentus</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4 Darbų eiga"
J4LANDING_ARTICLE_10_CONTENT="<p>Naudodami darbo eigas galite sukurti bet kokį skaičių procesų, kad apibrėžtu ir kontroliuojamu būdu perkeltumėte turinį nuo idėjos iki patobulinto publikavimo. Darbo eigos papildiniai sukuria galingą naują ekosferą, pagreitinančią turinio kūrimą.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4 \" target=\"_blank\" rel=\"noopener\">Skaitykite dokumentaciją</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4 Greitis"
J4LANDING_ARTICLE_7_CONTENT="<p>Naudodami „Joomla 4“ gausite didesnį našumą. Greitis yra vienas iš svarbiausių veiksnių, paverčiančių paspaudimus į peržiūras. Nesvarbu, ar jūsų svetainė yra elektroninė prekyba, ar jums reikia padidinti prenumeratų skaičių. „Joomla 4“ leidžia veikti kaip raketa.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target= \"_blank\" rel=\"noopener\">Skaitykite dokumentus</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4 Prieinamumas"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 užtikrina geriausią savo klasėje prieinamumą. Visi jūsų svetainės lankytojai turės naudos. Išdėstymas, kontrastas ir infrastruktūra turi integruotą prieinamumą. „Joomla 4“ siekia W3C pritaikymo neįgaliesiems gairių (WCAG) 2.1 (su atitikimu AA) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org /Portalas:Joomla_4\" target=\"_blank\" rel=\"noopener\">Skaityti dokumentaciją</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4 Saugumas"
J4LANDING_ARTICLE_9_CONTENT="<p>Svetainės su gerai parašytu naujausiu kodu valdymas padeda apsisaugoti. Joomla 4 yra daug pakeitimų, skirtų maksimaliai padidinti saugumą ir apsaugoti nuo įsilaužėlių. Perėjimas prie „Joomla 4“ yra protingas pasirinkimas.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target= \"_blank\" rel=\"noopener\">Skaitykite dokumentus</a></p>"
