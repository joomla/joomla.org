J4LANDING_J4ALL_H2="Joomla Viskam" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla yra apdovanojimus pelniusi atvirojo kodo TVS, kurią sukūrė ir prižiūri stipri savanorių bendruomenė, kuri stengiasi sukurti patikimą, saugią ir lengvai naudojamą programinę įrangą. <br> Ją galima nemokamai atsisiųsti ir naudoti, o jos funkcijos atitinka pažangiausias žiniatinklio technologijas.</p><p>Joomla leidžia svetainių kūrėjams kurti galingas svetaines, kuriose lengva sklandžiai tvarkyti turinį.</p>"

J4LANDING_ARTICLE_1_TITLE="Lanksti sistema"
J4LANDING_ARTICLE_1_CONTENT="<h3>Lankstumas</h3> \n<h4>Norite <strong>lanksčios sistemos</strong>, kurią <strong>lengva pritaikyti</strong></h4> \n<ul> \n<li >Galima daugiau nei 6 500 patvirtintų plėtinių ir aukštos kokybės šablonų, daugelis kurių yra nemokami.</li> \n<li>Dokumentacija &amp; Vaizdo įrašų mokymas pasiekiamas nemokamai.</li> \n<li>Išdėstymas&amp; Nepaisoma sistemos ir integruotos išplečiamos funkcijos leidžia lengvai kurti pasirinktus sprendimus.</li> \n<li>Lengva rasti ir samdyti aukštos kokybės diegėjus ir kūrėjus.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Atviro kodo"
J4LANDING_ARTICLE_2_CONTENT="<h3>Atvirojo kodo</h3> \n<h4>Norite atvirojo kodo sistemos, atviros tikrinimui</h4> \n<ul> \n<li>Kai šaltinio kodas pasiekiamas, kūrėjai gali rasti ir ištaisyti klaidas greitai.</li> \n<li>Naudodami atvirojo kodo programinę įrangą, tikėtina, kad gausite aukštesnės kokybės kodą, o viso pasaulio kūrėjai galės patikrinti ir padėti. </li> \n<li>Kūrėjams lengva įsibėgėti ir pridėti reikalingų funkcijų.</li> \n<li>Mažesnės išlaidos, nes galite samdyti didesnį kūrėjų ratą.</li > \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO optimizavimas"
J4LANDING_ARTICLE_3_CONTENT="<h3>Optimizuotas SEO </h3>\n<h4>Padidinkite savo šansus laimėti aukščiausią vietą </h4>\n<ul>\n<li>Geras paieškos variklio optimizavimas yra labai svarbus norint, kad jūsų svetainė būtų indeksuojama paieškos sistemose </li>\n<li>Institucija; Iš esmės tai, kaip patikima jūsų svetainė ir jos kokybė, yra naudingas išskirtinis SEO.</li>\n<li>Dėmesys SEO suteiks geresnę naudotojų patirtį jūsų svetainėje.</li>\n<li>Atkreipti dėmesį į elementus. dėl kurių SEO bus skaičiuojamas, padidės auditorija.</li>\n</ul>"
J4LANDING_ARTICLE_4_TITLE="Saugumas pirmiausia"
J4LANDING_ARTICLE_4_CONTENT="<h3>Pirmiausia sauga</h3> \n<h4>Norite <strong>saugios sistemos</strong>, kuri būtų <strong>tvirta</strong></h4> \n<ul> \n<li> Sutelkdama dėmesį į saugumą, „Joomla 4“ padeda apsaugoti jūsų prekės ženklą.</li> \n<li>Gera sauga yra gyvybiškai svarbi norint, kad jūsų duomenys būtų saugūs.</li> \n<li>Duomenų pažeidimo kaina yra didelė. todėl pradėkite nuo stiprios ir patikimos TVS</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Daugiakalbis turinys"
J4LANDING_ARTICLE_5_CONTENT="<h3>Daugiakalbis turinys</h3> \n<h4>Norite <strong>sistemos</strong>, kuri <strong>lengvai plečiasi kartu su jūsų verslu</strong></h4> \n<ul> \n <li>Naudodami „Joomla 4“ turite daugiakalbę TVS.</li> \n<li>Nereikia papildomų plėtinių ir papildomų išlaidų, kad būtų galima pridėti papildomų kalbų.</li> \n<li>Leisti Puslapiai su konkrečiomis kalbomis, kad jie atitiktų jūsų klientams reikalingus kultūrinius skirtumus.</li> \n<li>Kalbėkitės su pasauliu naudodami Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Auganti sistema"
J4LANDING_ARTICLE_6_CONTENT="<h3>Auganti sistema</h3> \n<h4>Norite <strong> sistemos</strong>, kuri galėtų augti taip pat, kaip jūs.</h4> \n<ul> \n<li>Augimas yra būtinas bet kuriam verslui ir naudodamiesi „Joomla 4“ turite visą reikalingą patalpą.</li> \n<li>Dėl daugiakalbių kalbų jūsų verslas gali plėstis, kai tik to prireiks.</li> \n<li>Nuolat augantis trečiųjų šalių plėtinių ir šablonų sąrašas, kurių jums reikia klientams, yra lengvai patenkinamas.</li> \n<li>Atvirojo kodo, patikima sauga ir didelė kūrėjų bazė reiškia, kad galite lengvai sukurti vertingą pasirinktą programinę įrangą.</li > \n</ul>"
