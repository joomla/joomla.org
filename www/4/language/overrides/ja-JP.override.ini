J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Joomlaを使用すると、さまざまな種類のWebサイトを構築できます。コミュニティベースのウェブサイト、eコマースまたはeラーニングのウェブサイトであるJoomlaは、あなたが考えているウェブサイトの構造や目的に適応することができます。Joomlaには、驚くべき結果を達成するのに役立つさまざまな機能があります。<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>ガイドツアーは、サイトの管理者セクションの使い方を学ぶのに最適な方法です。ガイドツアーは、最も一般的なタスクのためにプリインストールされており、どんなコンポーネントまたは設定でも訪問者に使い方を案内できるよう、ゼロから拡張および構築することができます。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">マガジン記事を読む</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>キーボードショートカットは、人生をより簡単にするためにあります。シンプルなキーボード操作は生産性を高めます。設定されたショートカットを使用したり、独自のキーボードショートカットを定義して、編集スキルを新しいレベルに引き上げることができます。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">ドキュメントを読む</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>セキュリティを中心に、Joomlaは長年2要素認証を提供してきました。今、Joomlaは多要素を追加し、他の認証を選択できるようにし、サイトのセキュリティと将来の認証でより多くのコントロールを提供します。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">ドキュメントを読む</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Childtemplatesを使用すると、テンプレートを編集することなく、サイトにさまざまな外観を作成できます。分離されたことで、テンプレートの更新がとても簡単になりました。子テンプレートでは、すべてのアセットがmediaフォルダにあります。すべて1つのXMLファイルから制御されます。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">ドキュメントを読む</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>何度も何度も行うタスクや忘れてはならない将来のタスクがありますか？<br />Joomla 4.1 に搭載された新しいタスクスケジューラを使用して簡単にそれらを自動化できるようになりました。 </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">ドキュメントを読む</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Joomla 4 ならどんな検索エンジンでも速く上位に表示させることができます。SEOはJoomlaに任せて、あなたは自身の素晴らしいコンテンツを注目させることに集中できます。ページに組み込まれているSEOは、追加のエクステンションなしで正しいページ構造を取得できることができます。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">ドキュメントを読む</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>再設計された管理画面で、コンテンツの作成を高速化します。改善されたメディア管理とエディターの更新により、すばらしいWebサイトを設計および構築することができます。記事テンプレートは、あなたとあなたの同僚がページデザインを維持するのに役立ちます。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">ドキュメントを読む</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>ユーザーがコンテンツをすばやく効率的に見つけられるようになります。Joomla 4 の検索は高度で各種設定が可能です。アクティブなインデクサーを使用すると、インデックスを作成すると、作成時にコンテンツが追加されるため、より魅力的なコンテンツの作成に集中するだけで済みます。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">ドキュメントを読む</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>カスタマイズ可能なメールテンプレートは、サイトの展開とパーソナライズのプロセスをスピードアップします。ブランドに合わせてサイトのメールアドレスを変更してください。サイトのメールを送信するときは、ユーザーとやり取りにサイト独自のスタイルを使用します。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">ドキュメントを読む</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>ワークフローを使用すれば、定義され制御された方法で、コンテンツの作成をアイデアから洗練されたパブリケーションに移すためのプロセスをいくつでも作成できます。ワークフロープラグインは、コンテンツの作成を高速化する強力な新しいエコスフィアを作成します。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">ドキュメントを読む</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>Joomla 4 ならパフォーマンスが向上します。速度はクリックをビューに変換する際の最大の要因の1つです。あなたのサイトがeコマースまたはサブスクリプションを増やす必要があろうとなかろうと、Joomla4はそれをロケットのように動かします。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">ドキュメントを読む</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4は、クラス最高のアクセシビリティを提供します。あなたのウェブサイトへのすべての訪問者は恩恵を受けるでしょう。レイアウト、コントラスト、インフラストラクチャにはすべてアクセシビリティが組み込まれています。Joomla 4は、W3Cアクセシビリティガイドライン（WCAG）2.1（AA準拠）を目指しています</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">ドキュメントを読む</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>適切に記述された最先端のコードを使用してWebサイトを運営すると、安全を確保できます。Joomla 4には、セキュリティを最大化し、ハッカーを締め出すように設計された多くの変更が含まれています。Joomla4に移行するのが賢明な選択です。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">ドキュメントを読む</a></p>"
