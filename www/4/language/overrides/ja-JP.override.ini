J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomlaは、ボランティアの強力なコミュニティによって構築および保守されている、受賞歴のあるオープンソースCMSです。堅牢で、安全で、使いやすいソフトウェアの作成に努めています。<br>ダウンロードして使用するのは無料で、その機能は最先端のWebテクノロジーに適合しています。</p><p>Joomlaを使用すると、Webサイトの作成者は強力なWebサイトを作成でき、コンテンツの保守は簡単でシームレスです。</p>"

J4LANDING_ARTICLE_1_TITLE="柔軟なシステム"
J4LANDING_ARTICLE_1_CONTENT="<h3>柔軟性</h3> \n<h4><strong>カスタマイズが簡単な柔軟なシステム</strong>です。</h4> \n<ul> \n<li>6,500以上の検証済エクステンションと高品質テンプレートが利用可能で、その多くは無料です。</li> \n<li>ドキュメントやビデオトレーニングは無料でご利用いただけます。</li> \n<li>レイアウトとオーバーライドシステムおよび内蔵された拡張可能な機能により、カスタマイズされたソリューションを簡単に作成できます。</li> \n<li>高品質のインテグレーターと開発者を簡単に見つけて採用できます。</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="オープンソース"
J4LANDING_ARTICLE_2_CONTENT="<h3>オープンソース</h3> \n<h4>精査にオープンなオープンソースシステムです。</h4> \n<ul> \n<li>ソースコードにアクセスできるため、開発者はバグをすばやく見つけて修正できます。</li> \n<li>オープンソースソフトウェアを使用すると、世界中の人がチェックして支援できる、より高品質のコードを受け取る可能性があります。</li> \n<li>開発者が簡単に理解し、必要な機能を追加できます。</li> \n<li>採用する開発者のプールが広いため、コストが削減されます。</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO最適化"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO最適化</h3> \n<h4>検索上位の座を勝ち取るチャンスを増やそう</h4> \n<ul> \n<li>優れた検索エンジン最適化は、検索エンジンでサイトのインデックスを作成するために重要です</li> \n<li>基本的にあなたのサイトがどれほど信頼できるか、その品質はすべて例外的なSEOの恩恵を受けています。</li> \n<li>SEOに焦点を合わせると、サイトのユーザーエクスペリエンスが向上します。</li> \n<li>SEOを重要視する要素に注意を払うことは、視聴者の増加につながります。</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="セキュリティ ファースト"
J4LANDING_ARTICLE_4_CONTENT="<h3>セキュリティ第一</h3> \n<h4><strong>堅牢で安全なシステム</strong> が必要です</h4> \n<ul> \n<li>Joomla 4はセキュリティに重点を置いており、ブランドの保護に役立ちます。</li> \n<li>データを安全に保つには、優れたセキュリティが不可欠です。</li> \n<li>データ漏えいのコストは高いため、強力で信頼性の高いCMSから始めてください</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="多言語のコンテンツ"
J4LANDING_ARTICLE_5_CONTENT="<h3>多言語コンテンツ</h3> \n<h4><strong>ビジネスとともに簡単に成長できるシステム</strong>が必要です。</h4> \n<ul> \n<li>Joomla 4 なら、多言語対応のCMSをすぐに利用できます。</li> \n<li>言語を追加するための追加のエクステンションやオーバーヘッドは必要ありません。</li> \n<li>クライアントが必要とする文化の違いに対応できるように、言語固有のページを許可します。</li> \n<li>Joomla 4 を使用して世界と対話してください。</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="成長するシステム"
J4LANDING_ARTICLE_6_CONTENT="<h3>成長するシステム</h3> \n<h4>あなたが成長するように<strong> システムも成長</strong>が必要です。</h4> \n<ul> \n<li>成長はどんなビジネスにとっても不可欠です。Joomla 4 を使えばあなたの可能性は無限大です。</li> \n<li>箱から出してすぐに使用できる多言語を使用すると、必要なときにいつでもビジネスを拡大できます。</li> \n<li>クライアントが必要とするサードパーティのエクステンションとテンプレートの一覧が増え続けているため、簡単に対応できます。</li> \n<li>オープンソース、堅牢なセキュリティ、および大規模な開発者ベースにより、価値の高いカスタムソフトウェアを簡単に構築できます。</li> \n</ul>"
