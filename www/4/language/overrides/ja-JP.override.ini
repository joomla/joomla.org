J4LANDING_THANKYOU_DESC="<p>Joomla! プロジェクトは、Joomla 4 を可能にしてくれた何百人もの勤勉で熱心で献身的な人々すべてに感謝します。<br />知られているものもあれば、匿名のものもありますが、悲しいことにまだ私たちと一緒にいるわけではありません。<br />あなたはすべてこの素晴らしい成果の一部であり、無料で貢献している非常に多くの人々の助けと親切によってのみ、<br />そのようなコミュニティベースのオープンソースプロジェクトが実現し、Joomla 4 を生み出すことができるのです。</p>"
