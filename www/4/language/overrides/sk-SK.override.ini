; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla pre vás" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>S Joomla môžete vytvoriť množstvo rôznych webov. Komunitné stránky, e-commerce stránky alebo e-learningové stránky, Joomla sa dokáže prispôsobiť štruktúre alebo určeniu stránok podľa vašich predstáv. Joomla má rozsiahlu škálu funkcií, ktoré vám pomôžu dosiahnuť úžasné výsledky:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Sprievodcovia systémom Joomla 4"
J4LANDING_ARTICLE_20_CONTENT="<p>Prehliadky so sprievodcom sú skvelým spôsobom, ako sa naučiť používať sekciu správcu vášho webu. Sprievodcovia sú predinštalovaní pre najbežnejšie úlohy a možno ich rozšíriť a vytvoriť od začiatku, aby návštevníkov previedli akýmkoľvek komponentom alebo konfiguráciou.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
J4LANDING_ARTICLE_19_TITLE="Klávesové skratky Joomla 4"
J4LANDING_ARTICLE_19_CONTENT="<p>Klávesové skratky slúžia na uľahčenie života. Jednoduché klávesové skratky, ktoré zvyšujú vašu produktivitu. Teraz môžete používať nastavené klávesové skratky a definovať si vlastné klávesové skratky, ktoré posunú vaše editačné zručnosti na novú úroveň.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
J4LANDING_ARTICLE_18_TITLE="Viacfaktorové overenie Joomla 4"
J4LANDING_ARTICLE_18_CONTENT="<p>Systém Joomla už roky ponúka dvojfaktorové overovanie, ktorého základom je bezpečnosť. Teraz Joomla pridáva viacfaktorové overovanie, ktoré vám umožňuje vybrať si ďalšie overovanie, čím vám dáva väčšiu kontrolu nad bezpečnosťou vašich stránok a zabezpečuje overovanie v budúcnosti.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
J4LANDING_ARTICLE_17_TITLE="Podšablóny Joomla 4"
J4LANDING_ARTICLE_17_CONTENT="<p>Podšablóny vám umožňujú vytvárať rôzne vzhľady vašich stránok bez toho, aby ste museli upravovať šablónu. Vďaka oddeleniu je aktualizácia šablóny oveľa jednoduchšia. Pri detských šablónach sú všetky prostriedky v priečinku médií. Všetko sa ovláda z jedného súboru XML.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
J4LANDING_ARTICLE_16_TITLE="Plánovač úloh Joomla 4"
J4LANDING_ARTICLE_16_CONTENT="<p>Máte úlohy, ktoré vykonávate opakovane? <br />Alebo úlohy do budúcnosti, na ktoré nesmiete zabudnúť? Teraz ich môžete ľahko automatizovať pomocou nového plánovača úloh, ktorý bol dodaný v systéme Joomla 4.1.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla a SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Dostaňte sa rýchlo na vrchol každého vyhľadávača s Joomlou 4. Postará sa o SEO, takže sa môžete sústrediť na to, aby ste si všimli skvelý obsah stránok. SEO integrované do stránky znamená, že získate správnu štruktúru stránky bez ďalších rozšírení.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla a dizajn"
J4LANDING_ARTICLE_13_CONTENT="<p>Prepracované admnistrátorské rozhranie urýchľuje tvorbu obsahu. Vylepšené aktualizácie správcu médií a editora vám poskytnú možnosť navrhovať a vytvárať úžasné webové stránky. Šablóny článkov vám a vašim kolegom pomáhajú udržať si vzhľad stránky.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla a vyhľadávanie"
J4LANDING_ARTICLE_12_CONTENT="<p>Umožnite svojim používateľom rýchlo a efektívne nájsť váš obsah. Vyhľadávanie v Joomla 4 je pokročilé a konfigurovateľné. Keď je aktívny indexovač, po indexovaní pridá obsah tak, ako je vytvorený, takže sa nemusíte viac sústrediť na vytváranie úžasnejšieho obsahu.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla a emaily"
J4LANDING_ARTICLE_11_CONTENT="<p>Prispôsobiteľné e -mailové šablóny urýchľujú proces nasadenia a prispôsobenia stránok. Zmeňte e-maily zo stránky tak, aby zodpovedali vašej firme. Pri komunikácii s používateľmi pri odosielaní e-mailov z webu používajte osobitý štýl vašich stránok.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla a pracovný tok"
J4LANDING_ARTICLE_10_CONTENT="<p>Vďaka pracovným tokom môžete vytvoriť ľubovoľný počet procesov, ktoré definovaným a kontrolovaným spôsobom prevedú vytváranie obsahu od nápadu po nablýskanú publikáciu. Doplnky pracovného toku vytvárajú novú výkonnú ekosféru, ktorá urýchľuje tvorbu obsahu.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla a rýchlosť"
J4LANDING_ARTICLE_7_CONTENT="<p>S Joomla 4 ťažíte zo zvýšeného výkonu. Rýchlosť je jedným z najdôležitejších faktorov pri premene kliknutí na zobrazenia. Či už je váš web elektronický obchod, alebo potrebujete rozšíriť svoje predplatné. Joomla 4 ide ako raketa.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla a dostupnosť"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 poskytuje najlepšiu dostupnosť vo svojej triede. Všetci návštevníci vašich webových stránok z toho budú mať úžitok. Rozloženie, kontrast a infraštruktúra majú vstavanú dostupnosť. Joomla 4 sa zameriava na usmernenia W3C o prístupnosti (WCAG) 2.1 (s kompatibilitou AA) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla a bezpečnosť"
J4LANDING_ARTICLE_9_CONTENT="<p>Prevádzkovanie webovej stránky s dobre napísaným a najmodernejším kódom vám pomôže zostať v bezpečí. Joomla 4 obsahuje mnoho zmien navrhnutých tak, aby maximalizovali bezpečnosť a znechutili hackerov. Prechod na Joomla 4 je múdra voľba.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Prečítajte si dokumentáciu</a></p>"
