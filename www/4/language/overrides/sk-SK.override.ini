; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla je oceňovaný CMS s otvoreným zdrojovým kódom vybudovaný a udržiavaný silnou komunitou dobrovoľníkov, ktorí sa snažia vytvárať robustný, bezpečný a ľahko použiteľný softvér. <br> Je možné ho bezplatne sťahovať a používať a jeho funkcie zodpovedajú špičkovým webovým technológiám.</p><p>Joomla umožňuje tvorcom webových stránok vytvárať výkonné webové stránky, pričom udržiavanie ich obsahu je jednoduché a bezproblémové.</p>"

J4LANDING_ARTICLE_1_TITLE="Flexibilný systém"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibilita</h3> \n<h4>Chcete <strong>flexibilný systém</strong>, ktorý sa dá <strong>jednoducho upravovať</strong></h4> \n<ul> \n<li>Je dostupných viac než 6500 overených rozšírení a špičkových šablón vzhľadu, navyše veľa z nich je zadarmo.</li> \n<li>Zadarmo je dostupná aj Dokumentácia &amp; Video tréning.</li> \n<li>Vzhľad &amp; vynútenie volieb systému a zabudované rozšíriteľné funkcie zjednodušujú vytváranie personalizovaných vlastných riešení.</li> \n<li>Jednoduchý spôsob, ako nájsť a zamestnať vysoko kvalivfikovaných integrátorov a vývojárov.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Otvorený kód"
J4LANDING_ARTICLE_2_CONTENT="<h3>Otvorený kód</h3> \n<h4>Chcete systém s otvoreným zdrojovým kódom</h4> \n<ul> \n<li>Ak je zdrojový kód prístupný, vývojári môžu chyby rýchlo vyhľadať a opraviť.</li> \n<li>Pri softvéri s otvoreným zdrojovým kódom pravdepodobne získate vyššiu kvalitu kódu s očami z celého sveta, ktoré dokážu kontrolovať a pomáhať. </li> \n<li>Pre vývojárov je ľahké dosiahnuť rýchlosť a pridať požadované funkcie. </li> \n<li>Nižšie náklady, pretože máte väčšie možnosti nájdenia vhodných vývojárov.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO optimalizované"
J4LANDING_ARTICLE_3_CONTENT="<h3>Optimalizované pre SEO</h3> \n<h4>Zvýšte vaše šance získať najlepšie pozície</h4> \n<ul> \n<li>Dobrá optimalizácia pre vyhľadávače je dôležitá pre indexovanie vašich stránok vo vyhľadávačoch</li> \n<li>Autorita; v podstate ako dôveryhodné sú vaše stránky, ich kvalita, to všetko ťaží z výnimočného SEO.</li> \n<li>Zameranie na SEO prináša lepšiu používateľskú skúsenosť s vaším webom.</li> \n<li>Venovanie pozornosti prvkom, na základe ktorých sa SEO počíta, bude mať za následok rast publika.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Bezpečnosť na prvom mieste"
J4LANDING_ARTICLE_4_CONTENT="<h3>Bezpečnosť na prvom mieste</h3> \n<h4>Chcete <strong>bezpečný systém</strong>, ktorý je zároveň <strong>robustný</strong></h4> \n<ul> \n<li>So zameraním na bezpečnosť vám Joomla 4 pomôže ochrániť vašu značku.</li> \n<li>Dobrá bezpečnosť je dôležitá na udržanie vašich údajov v bezpečí.</li> \n<li>Náklady po narušení bezpečnosti sú veľmi veľké, začnite preto so silným a spoľahlivým redakčným systémom</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Viacjazyčný obsah"
J4LANDING_ARTICLE_5_CONTENT="<h3>Viacjazyčný obsah</h3> <h4><h4>Chcete <strong>systém</strong>, ktorý <strong>poľahky rastie spolu s vaším biznisom</strong></h4> \n<ul> \n<li>S Joomla 4 máte redakčný systém s množstvom lokalizácií.</li> \n<li>Nie sú potrebné žiadne ďalšie rozšírenia a moduly na pridanie ďalších jazykov.</li> \n<li>Vytvorte stránky, ktoré zodpovedajú všetkým kultúrnym a iným zvykom vašich klientov.</li> \n<li>Hovorte so svetom pomocou Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Rastúci systém"
J4LANDING_ARTICLE_6_CONTENT="<h3>Rastúci systém</h3> \n<h4>Chcete <strong>systém</strong>, ktorý rastie spolu s vami</h4> \n<ul>\n<li>Rast je nevyhnutný pre každé podnikanie a používanie Joomla 4 vám poskytuje potrebný priestor.</li> \n<li>S viacjazyčnou podporou vášho biznisu môžete rásť podľa potreib.</li> \n<li>So stále rastúcim zoznamom rozšírení a šablón tretích strán bude o vašich klientov dobre postarané.</li> \n<li>Otvorený zdrojový kód, robustná bezpečnosť a veľká vývojárska základňa znamená, že získate skvelý softvér vytvorený priamo pre vás.</li> \n</ul>"
; Joomla in Numbers
