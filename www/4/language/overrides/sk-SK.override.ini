; Thank you part
J4LANDING_THANKYOU_H3="Vďaka!"
J4LANDING_THANKYOU_DESC="<p>Joomla! Projekt by sa chcel poďakovať všetkým stovkám tvrdo pracujúcich, nadšených a oddaných ľudí, ktorí umožnili Joomla 4. <br />Niektorí sú známi, niektorí anonymní a bohužiaľ už nie všetci s nami. <br />Všetci ste súčasťou tohto veľkého úspechu a iba s pomocou a láskavosťou toľkých bezplatných prispievateľov môže <br /> taký komunitný projekt s otvoreným zdrojovým kódom ožiť a vytvoriť Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Joomla 4 prispievatelia."

