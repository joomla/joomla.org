; Thank you part
J4LANDING_THANKYOU_H3="Hvala Vam!"
J4LANDING_THANKYOU_DESC="<p>Joomla! projekt želi zahvaliti stotinama vrednih, entuzijastičnih i predanih ljudi koji su omogućili Joomlu 4. <br/> Neki poznati, neki anonimni, nisu svi nažalost još uvek s nama. <br/> Svi ste deo ovog velikog dostignuća i samo uz pomoć i ljubaznost toliko besplatnih saradnika, <br/> takav projekt otvorenog koda zasnovan na zajednici, može zaživeti i proizvesti Joomlu 4. </p>"
J4LANDING_THANKYOU_BUTTON="Saradnici Joomle 4."

