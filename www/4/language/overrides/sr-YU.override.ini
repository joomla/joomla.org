J4LANDING_J4INNUMBERS_WEBSITES="Milion stranica<br />Širom sveta"
J4LANDING_J4INNUMBERS_VOLUNTEERS="Hiljade volontera<br />Širom sveta"
; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Sa Joomlom možete izgraditi mnoge vrste web stranica. Web stranice temeljene na zajednici, e-trgovina ili web stranice za e-učenje, Joomla se može prilagoditi strukturi ili nameni web stranice koja vam je potrebna. Joomla ima opsežan niz karakteristika koje će vam pomoći postići neverovatne rezultate:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Prečice na tastaturi su ono što čini život lakšim. Sada možete definisati svoje i povećati svoju produktivnost.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Pročitaj dokumentaciju</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Childtemplates vam omogućavaju da uređujete stil vašeg sajta bez uređivanja samog originalnog šablona. Ovo vam takođe omoguđava da lakšte ažurirate vaš sajt. Sa dečjim šablonima sva podešavanja su kontrolisana iz 1 XML datoteke.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Pročitaj dokumentaciju</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Da li imate zadatke koje radite iznova i iznova? <br />Ili zadatke za budućnost koje ne smete da zaboravite? Sada možete automatizovati ove procese sa novom Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Pročitaj dokumentaciju</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Brzo dođite do vrha bilo kojeg pretraživača s Joomlom 4. Brinemo se o SEO-u tako da se možete fokusirati na posmatranje Vašeg sadržaja. SEO ugrađen u stranicu znači da ćete dobiti ispravnu strukturu stranice bez ikakvih dodatnih proširenja.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Pročitaj dokumentaciju</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Redizajnirano administrativno područje ubrzava kreiranje sadržaja. Poboljšano ažuriranje medija menadžera i uređivača daje vam moć dizajniranja i izgradnje neverovatnih web stranica. Predlošci članaka pomažu vama i vašim kolegama da zadržite dizajn stranice.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Pročitajte dokumentaciju</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Omogućite svojim korisnicima da brzo i efikasno pronađu Vaš sadržaj. Joomla 4 pretraživanje napredno je i podesivo. S aktivnim indeksiranjem, nakon što se indeksira, dodaje sadržaj čim je kreiran, pa sve šo trebate da uradite je koncetrisati se na kreiranju što više zapanjujućeg sadržaja.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Pročitajte dokumentaciju</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>Prilagodljivi predlošci e-pošte ubrzavaju proces postavljanja i prilagođavanja web stranice. Promenite e-poštu web lokacije kako bi odgovarala vašem brendu. Koristite jedinstven stil svoje web stranice za komunikaciju sa svojim korisnicima prilikom slanja e-pošte s web lokacije. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Pročitajte dokumentaciju</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>Pomoću workflows-a (radni tok) možete stvoriti neograničen broj procesa za kreiranje vašeg sadržaja od ideje do uglađenog izdanja na definisan i kontrolisan način. Dodaci za radni tok stvaraju moćnu novu ekosferu koja ubrzava stvaranje sadržaja.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Pročitaj dokumentaciju</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>S Joomlom 4 imate velikih koristi od poboljšanih performansi. Brzina je jedan od glavnih činioca u pretvaranju klikova u prikaze. Bilo da je vaša web stranica e-trgovina ili trebate povećati svoje pretplate. Joomla 4 ide poput rakete.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Pročitaj dokumentaciju</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 pruža najbolju pristupačnost u klasi. Svi posetioci vaše web stranice će imati koristi. Raspored, kontrasti i infrastruktura imaju ugrađenu pristupačnost. Joomla 4 ima za cilj W3C Smernice o pristupačnosti (WCAG) 2.1 (sa usklađenošću sa AA)</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Pročitaj dokumentaciju</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Pokretanje web stranice s dobro napisanim, savremenim kodom pomaže vam da ostanete sigurni. Joomla 4 sadrži mnoge promene osmišljene kako bi povećale sigurnost i sprečile hakere. Prelazak na Joomla 4 mudar je izbor.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Pročitaj dokumentaciju</a></p>"
