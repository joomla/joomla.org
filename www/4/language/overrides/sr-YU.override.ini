J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p> Joomla je nagrađivani CMS otvorenog koda koji je izgradila i održava jaka zajednica volontera koji nastoje da proizvedu robustan, siguran i jednostavan za korišćenje cms softver. <br> Besplatna je za preuzimanje i korišćenje, a njene karakteristike zadovoljavaju najnovije veb tehnologije.</p><p>Joomla omogućava kreatorima sajtova da kreiraju moćne sajtove gde je održavanje sadržaja lako i besprekorno. </p>"

J4LANDING_ARTICLE_1_TITLE="Fleksibilan sistem"
J4LANDING_ARTICLE_1_CONTENT="<h3>Fleksibilnost</h3>\n<h4> Želite <strong> fleksibilan sistem </strong> koji se <strong> lako prilagođava</strong></h4>\n<ul>\n<li> Dostupno je više od 6.500 proverenih proširenja i predložaka visokog kvaliteta, od kojih su mnogi besplatni.</li>\n<li> Dokumentacija &amp; Video trening dostupan je besplatno.</li>\n<li>Layout &amp; Nadjačava sistem i ugrađene proširive funkcije olakšavaju stvaranje prilagođenih rešenja.</li>\n<li> Lako je pronaći i unajmiti visokokvalitetne programere.</li>\n</ul>"
J4LANDING_ARTICLE_2_TITLE="Open Source (Otvoreni kod)"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open source - Otvoreni kod</h3>\n<h4>Želite sistem otvorenog koda, otvoren za praćenje</h4>\n<ul>\n<li>Izvorni kod je dostupan, programeri mogu da lociraju i isprave grešku brzo.</li>\n<li>Sa softverom otvorenog koda, verovatno ćete dobiti kvalitetniji kod sa očima stručnjaka koji mogu da testiraju i pomognu.</li>\n<li>Razvojnim programerima je lako da ubrzaju i dodaju funkcije koje su im potrebne. </li>\n<li> Smanjite troškove jer imate više programera.</li>\n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO Optimizovana"
J4LANDING_ARTICLE_3_CONTENT="<h3>Optimizovano za SEO</h3>\n<h4> Povećajte svoje šanse da osvojite prvo mesto na pretraživačima</h4>\n<ul>\n <li>Dobra optimizacija za pretraživače je ključna za indeksiranje vaše veb lokacije </li>\n<li>Autoritet; u suštini koliko je vaša veb lokacija pouzdana, njen kvalitet ima koristi od dobrog SEO-a</li>\n<li>Fokusiranje na SEO će doneti bolje korisničko iskustvo vašoj veb lokaciji. </li>\n<li>Obraćajući pažnju na elemente koje će SEO uključiti povećaće vašu publiku.. </li>\n</ul>"
J4LANDING_ARTICLE_4_TITLE="Sigurnost na prvom mestu"
J4LANDING_ARTICLE_4_CONTENT="<h3>Sigurnost na prvom mestu</h3>\n<h4>Želite <strong>siguran sistem</strong> koji je <strong>robustan</strong> </h4>\n<ul>\n<li> S naglaskom na sigurnost, Joomla 4 pomaže vam da zaštitite svoj brend. </li>\n<li>Dobra sigurnost ključna je za zaštitu vaših podataka. </li>\n<li>Cena narušavanja sigurnosti podataka je visoka pa počnite sa snažnim i pouzdanim CMS -om </li>\n</ul>"
J4LANDING_ARTICLE_5_TITLE="Višejezični sadržaj"
J4LANDING_ARTICLE_5_CONTENT="<h3>Višejezični sadržaj</h3>\n<h4>Želite <strong>sistem</strong> koji <strong>lako napreduje s vašim poslovanjem</strong> </h4>\n<ul>\n <li>S Joomlom 4 imate gotov višejezični CMS.</li>\n<li> Nema potrebe za dodatnim proširenjima i dodatnim troškovima za dodavanje dodatnih jezika.</li>\n<li> Dopusti jezične stranice kako bi zadovoljile kulturne razlike koje su potrebne vašim klijentima.</li>\n<li> Razgovarajte sa spoljašnim svetom pomoću Joomle 4. </li>\n</ul>"
J4LANDING_ARTICLE_6_TITLE="Rastući sistem"
J4LANDING_ARTICLE_6_CONTENT="<h3>Rastući sistem</h3> \n<h4>Želite <strong>sistem</strong> koji može rasti kao i vi </h4>\n<ul> \n<li>Rast je bitan za svaki posao i koristeći Joomla 4 imate prostora koliko Vam god treba.</li> \n<li>Uz višejezičnost vaše se poslovanje može proširiti kad god zatreba. </li> \n<li> Uz sve veći rast broja proširenja i predlošaka trećih strana \"third party\", svaki zahev klijenta se lako može rešiti.</li> \n<li>Otvoreni kod, robusna sigurnost i velika baza razvojnih programera znače da lako možete napraviti prilagođeni softver velike vrednosti prilagođen Vama.</li > \n</ul>"
; Joomla in Numbers
J4LANDING_J4INNUMBERS_H2="Joomla u brojevima"
J4LANDING_J4INNUMBERS_DESC="Ovaj odjeljak prikazuje dostignuća Joomle!<br/>u posljednjim godinama. Pravi brojevi i relevantni predmeti."
