; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla is een bekroond Open Source CMS, gebouwd en onderhouden door een sterke community vrijwilligers die ernaar streven om robuuste, veilige en makkelijk te gebruiken software te maken. <br> Het is gratis te downloaden en te gebruiken en de functies ervan komen overeen met de nieuwste webtechnologie.</p><p>Joomla stelt makers van websites in staat om krachtige websites te maken, waarbij het onderhouden van de inhoud eenvoudig en naadloos is.</p>"

J4LANDING_ARTICLE_1_TITLE="Flexibel systeem"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibiliteit</h3> \n<h4>Je wilt een <strong>flexibel systeem</strong> dat <strong>makkelijk aan te passen is</strong></h4> \n<ul> \n<li>Meer dan 6.500 gecontroleerde extensies en hoge kwaliteit templates beschikbaar, waarvan er veel gratis zijn.</li> \n<li>Documentatie &amp; video training gratis beschikbaar.</li> \n<li>Layout &amp; Overrides systeem en ingebouwde uitbreidbare functies maken het gemakkelijk om oplossingen op maat te maken.</li> \n<li>Makkelijk om goede kwaliteits-integratoren en -ontwikkelaars te vinden en in te huren.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Open Source"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>Je wilt een open source systeem, beschikbaar voor toetsing</h4> \n<ul> \n<li>Waarvan de broncode toegankelijk is, ontwikkelaars kunnen bugs snel vinden en oplossen.</li> \n<li>Met open source software krijgt je waarschijnlijk een hogere kwaliteit code met de ogen van de wereld erop, die kan controleren en helpen. </li> \n<li>Makkelijk voor ontwikkelaars om alles te weten en de functionaliteit toe te voegen die nodig is.</li> \n<li>Lagere kosten omdat je een bredere groep ontwikkelaars hebt om in te huren.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="Zoekmachine geoptimaliseerd (SEO)"
J4LANDING_ARTICLE_3_CONTENT="<h3>Voor SEO geoptimaliseerd</h3> \n<h4>Vergroot je kans op een top plaats</h4> \n<ul> \n<li>Goede Zoekmachine-optimalisatie is cruciaal om je site geïndexeerd te krijgen in zoekmachines</li> \n<li>Autoriteit; essentieel hoe betrouwbaar je site is, de kwaliteit profiteert van de uitzonderlijke SEO.</li> \n<li>Focus op SEO zal een betere gebruikerservaring opleveren voor je site.</li> \n<li>Het letten op elementen die voor SEO tellen zal leiden tot een groei van je publiek.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Veiligheid eerst"
J4LANDING_ARTICLE_4_CONTENT="<h3>Veiligheid eerst</h3> \n<h4>Je wil een <strong>veilig systeem</strong> dat <strong>robuust</strong> is</h4> \n<ul> \n<li>Met de focus op veiligheid, helpt Joomla 4 je je merk te beschermen.</li> \n<li>Goede beveiliging is essentieel om je gegevens te veilig te houden.</li> \n<li>De kosten van een gegevenslek zijn hoog, begin dus met een sterk en betrouwbaar CMS</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Meertalige inhoud"
J4LANDING_ARTICLE_5_CONTENT="<h3>Meertalige inhoud</h3> \n<h4>Je wil een<strong> systeem</strong> dat <strong>makkelijk meegroeit met je bedrijf</strong></h4> \n<ul> \n<li>Met Joomla 4 heb je een CMS dat uit de doos meertalig is.</li> \n<li>Geen extra extensies of kosten nodig om extra talen toe te voegen.</li> \n<li>Maak taalspecifieke pagina's zodat ze voldoen aan de culturele verschillen die je klant wil.</li> \n<li>Spreek via Joomla 4 tegen de wereld.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Groeiend systeem"
J4LANDING_ARTICLE_6_CONTENT="<h3>Groeiend systeem</h3> \n<h4>Je wilt een<strong> systeem</strong> dat met je mee groeit</h4> \n<ul> \n<li>Groei is essentieel voor elk bedrijf en met Joomla 4 heb je de ruimte die je nodig hebt.</li> \n<li>Met meertaligheid uit de doos kan je bedrijf indien noodzakelijk groeien.</li> \n<li>Met een steeds groeiende lijst met extensies en templates van derden zijn de behoeften van je klanten gewaarborgd.</li> \n<li>Open source, robuust veilig en een grote ontwikkelaarsbasis betekent dat je makkelijk aangepaste software kan laten bouwen.</li> \n</ul>"
; Joomla in Numbers
J4LANDING_J4INNUMBERS_H2="Joomla in cijfers"
J4LANDING_J4INNUMBERS_DESC="Deze sectie toont de prestaties van Joomla!<br />in de afgelopen jaren. Echte cijfers en relevante onderwerpen."
