; Thank you part
J4LANDING_THANKYOU_H3="Hartelijk dank!"
J4LANDING_THANKYOU_DESC="<p>Het Joomla! Project wil graag alle vele honderden hardwerkende, enthousiaste en geëngageerde mensen bedanken die Joomla 4 mogelijk hebben gemaakt. <br />Sommigen bekend, sommigen anoniem, helaas niet meer allemaal onder ons. <br />Jullie zijn allemaal onderdeel van deze geweldige prestatie en alleen met de hulp en vriendelijkheid van zo veel gratis bijdragen <br />kan zo'n community gebaseerd open source project tot leven komen en Joomla 4 produceren.</p>"
J4LANDING_THANKYOU_BUTTON="Joomla 4 bijdragers."

