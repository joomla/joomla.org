J4LANDING_J4INNUMBERS_VOLUNTEERS="Duizenden vrijwilligers<br />wereldwijd"
; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Met Joomla kan je vele soorten websites bouwen. Community-gebaseerde websites, e-commerce of e-learning websites, Joomla kan zich aanpassen aan de structuur of het doel van de website die je in gedachten hebt. Joomla heeft een uitgebreide reeks functies om te helpen fantastische resultaten te bereiken:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Rondleidingen zijn een geweldige manier om te leren hoe het beheergedeelte van de site gebruikt kan worden. Rondleidingen zijn vooraf geïnstalleerd voor de meest voorkomende taken en kunnen uitgebreid worden en vanaf het begin opgebouwd om bezoekers te begeleiden door een component of configuratie.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Lees het magazine artikel</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Toetsenbord snelkoppelingen zijn er om het leven makkelijker te maken. Eenvoudige toetsenbord combinaties die de productiviteit verhogen. Nu kan men vooringestelde snelkoppelingen gebruiken en de eigen sneltoetsen definiëren die de bewerkingsvaardigheden naar een nieuw niveau tillen.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees de documentatie</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>Met veiligheid op het hart, biedt Joomla jarenlang twee factoren authenticatie aan. Nu voegt Joomla meervoudige authenticatie toe waardoor een andere authenticatie gekozen kan worden, waardoor meer controle verkregen wordt over de veiligheid van de sites en toekomstige authenticatie.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees de documentatie</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Child (onderliggende) templates maken het mogelijk om andere weergaves van de website te krijgen zonder het template te bewerken. De scheiding maakt het bijwerken van het template eenvoudiger. Met onderliggende templates bevinden alle onderdelen zich in de mediamap. Alles beheerd vanuit één XML-bestand.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees de documentatie</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Zijn er taken die keer op keer uitgevoerd moeten worden? <br />Of taken voor de toekomst die niet vergeten mogen worden? Nu kan dat makkelijk geautomatiseerd met behulp van de nieuwe Taakplanner die sinds Joomla 4.1 wordt meegeleverd. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees de documentatie</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Kom snel bovenaan iedere zoekmachine met Joomla 4. Het zorgt voor SEO zodat je je erop kunt focussen dat je geweldige inhoud de aandacht krijgt. SEO gebouwd in de pagina betekent dat je de juiste paginastructuur krijgt zonder extra extensies.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees de documentatie</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Een opnieuw ontworpen beheergedeelte versnelt het aanmaken van inhoud. Verbeterd mediabeheer en een bijgewerkte tekstverwerker geven de kracht geweldige websites te ontwerpen en bouwen. Artikel-templates helpen jou en je collega's om je aan het pagina-ontwerp te houden.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees de documentatie</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Laat je bezoekers je content snel en efficiënt vinden. Joomla 4 zoeken is geavanceerd en instelbaar. Met een actieve indexering, eenmaal geïndexeerd voegt het content toe als het wordt aangemaakt, hoef je niet anders te doen als je concentreren op het aanmaken van geweldige content.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees de documentatie</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>Aan te passen e-mail templates versnellen het proces van site implementatie en personalisatie. Pas de site e-mails aan aan je merk. Gebruik de kenmerkende stijl van je site om met je gebruikers te communiceren bij het verzenden van e-mails vanaf de site. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees de documentatie</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>Via workflows kun je een onbeperkt aantal processen definiëren, om het maken van content, van idee tot gelikte publicatie, op een gedefinieerde, gecontroleerde wijze uit te voeren. Workflow plugins creëren een krachtig ecosysteem waarmee het maken van content versneld wordt.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees de documentatie</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>Met Joomla 4 profiteer je van de verbeterde performance. Snelheid is een van de top factoren bij conversies. Of de site nu e-commerce is of als je de aanmeldingen wilt verhogen. Joomla 4 geeft je site het zetje dat het nodig heeft.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees de documentatie</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 biedt het bovenste beste op het gebied van toegankelijkheid. Al de bezoekers van je website hebben daar profijt van. Layout, contrast en de infrastructuur hebben alle ingebouwde toegankelijkheid. Joomla 4 gaat voor W3C Accessibility Guidelines (WCAG) 2.1 (met AA compliance). </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees de documentatie</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Het hebben van een site met goed geschreven, de nieuwste van het nieuwste code helpt je veilig te blijven. Joomla 4 bevat veel wijzigingen, ontworpen om de veiligheid te maximaliseren en hackers buiten te houden. De overgang naar Joomla 4 is een wijs besluit.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Lees de documentatie</a></p>"
