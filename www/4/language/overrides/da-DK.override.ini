; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4Dig" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Med Joomla kan du bygge mange typer af websteder. Fællesskabs-baserede websteder, e-handels eller e-læringswebsteder, uanset, så kan Joomla tilpasses til strukturen eller formålet for webstedet som du har i tankerne. Joomla har et massivt arsenal af funktioner som kan hjælpe dig med at opnå fantastiske resultater:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guidede ture er en fantastisk måde at lære at bruge administratorsektionen på dit websted. Guidede ture kommer forudinstalleret til de mest almindelige opgaver og kan udvides og bygges fra bunden til at guide besøgende gennem enhver komponent eller konfiguration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Læs magasinartiklen</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Tastaturgenveje er til for at gøre livet lettere. Simple tastaturtryk som øger din profuktivitet. Nu kan du anvende definerede genveje, samt definere dine egne tastaturgenveje, og derved tage dine redigeringsevner til et nyt niveau.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Læs dokumentationen</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>Med sikkerheden på hjertet, så har Joomla tilbudt to-faktor godkendelse i mange år. Nu tilføjer Joomla multi-faktor, hvilket giver dig mulighed for at vælge den anden godkendelse, hvilket giver dig mere kontrol over dit websteds sikkerhed og fremtidssikring.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Læs dokumentationen</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Underskabeloner givber dig mulighed for at oprette forskellige udseender til dit websted uden at du skal redigere din skabelon. Opdelingen gør opdateringen af skabelonen meget lettere. Med underskabeloner, bliver alle assets lagret i mappen media. Alt bliver styret fra en XML file.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Læs dokumentationen</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Har du opgaver som du gentager igen og igen? <br />Eller opgaver ude i fremtiden, som du ikke må glemme at lave? Nu kan duy automatisere dem med lethed ved anvendelse af den ny Opgave planlægger som kom med Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Læs dokumentationen</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Kom hurtigt til tops i enhver søgemaskine med Joomla 4. Det tager sig af SEO så du kan fokusere på at få dit gode indhold gjort bemærket. SEO indbygget i siderne betyder, at du får den korrekte sidestruktur uden at skulle anvende yderligere udvidelser.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Et redesignet administrationområder øger hastigheden for indholdsoprettelse. Forbedret mediestyring og editor opdateringer giver dig kraften til at designe og bygge utrolige websteder. Artikelskabeloner hjælper dig med at holde dine kollegaer til sidedesignet.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Søg"
J4LANDING_ARTICLE_12_CONTENT="<p>Lad dine brugere finde dit indhold hurtigt og effektivt. Joomla 4 søgning er avanceret og konfigurerbar. Med en aktiv indeksering, så bliver indhold indekseret efterhånden som det bliver tilføjet, så du ikke behøver at gøre andet end at koncentrere dig om at lave endnu mere utroligt indhold.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4E-mails"
J4LANDING_ARTICLE_11_CONTENT="<p>Tilpassede e-mail skabeloner øger hastigheden på webstedsudgivelse og personalisering. Ret websteds e-mailsene så de passer til dit brand. Anvend den bestemt stil fra dit websted til at kommunikere med dine brugere, når du udsender websteds e-mails. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Arbejdsgange"
J4LANDING_ARTICLE_10_CONTENT="<p>Med arbejdsgange kan du oprette et utal af processer der kan bruges til at bringe din indholdsoprettelse fra idé til poleret publicering på en defineret og kontrolleret måde. Arbejdsgange plugins giver et kraftfuldt nyt miljø der øger hastigheden på indholdsoprettelse.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Hastighed"
J4LANDING_ARTICLE_7_CONTENT="<p>Med Joomla 4 drager du fordel af øget performance. Hastighed er en af topfaktorerne når klik skal konverteres til visninger. Uanset om dit websted er e-handel eller du har behov for at tiltrække flere abonnenter. Joomla 4 får det til at køre som en raket.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Tilgængelighed"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 leverer bedst i klassen tilgængelighed. Alle besøgende på dit websted vil drage fordel af dette. Layout, kontrast og infrastruktur har alle indbygget tilgængelighed. Joomla 4 stræber efter W3C tilgængeligheds guidelines (WCAG) 2.1 (med AA compliance) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Sikkerhed"
J4LANDING_ARTICLE_9_CONTENT="<p>At køre et websted med velskrevet state-of-the-art kode, hjælper dig med at forblive sikker. Joomla 4 indeholder mange ændringer der er designet til at maksimere sikkerhed og holde hackere ude. Skiftet til Joomla 4 er et klogt valg.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Læs dokumentation</a></p>"
