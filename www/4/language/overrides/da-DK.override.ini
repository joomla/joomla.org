; Thank you part
J4LANDING_THANKYOU_H3="Tak!"
J4LANDING_THANKYOU_DESC="<p>Joomla! projektet vil gerne takke alle de mange hundrede hårdt arbejdende, entusiastiske og dedikerede mennesker som har gjort Joomla 4 mulig. <br />Nogle kendte, nogle anonyme, og desværre også nogen der ikke er med os længere. <br />I er alle en del af, at dette er lykkedes og kun med hjælpen og venligheden fra så mange bidragsydere helt gratis, <br />kan sådan et fællesskabsbaseret, open-source projekt vækkes til live og producere Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Joomla 4 bidragsydere."

