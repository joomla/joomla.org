; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4Alle" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla er et prisvindende Open Source CMS der er bygget og vedligeholdt af et stærkt fællesskab af frivillige, som stræber efter at producere en robust, sikker og let anvendelig software. <br> Det er gratis at downloade og anvende, og dets funktionaliteter lever op til cutting edge web teknologier.</p><p>Joomla gør det muligt for webstedsdesignere at oprette kraftfulde websteder, hvor vedligehold af indholdet er let og problemløs.</p>"

J4LANDING_ARTICLE_1_TITLE="Fleksibelt system"
J4LANDING_ARTICLE_1_CONTENT="<h3>Fleksibilitet</h3> \n<h4>Du ønsker et <strong>fleksibelt system</strong> der er <strong>let at tilpasse</strong></h4> \n<ul> \n<li>Over 6,500 verificerede udvidelser og højkvalitets skabeloner er tilgængelige, og mange af dem er gratis.</li> \n<li>Dokumentation &amp; videotræning er gratis tilgængeligt.</li> \n<li>Layout &amp; Tilsidesættelsessystem og indbyggede udvidbare funktioner gør det let at oprette tilpassede løsninger.</li> \n<li>Let at finde og hyre højkvalitets integratorer og udviklere.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Open Source"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>Du ønsker et open source system, åbe til at blive undersøgt</h4> \n<ul> \n<li>Kildekoden er tilgængelig og udviklere kan finde og rette fejl hurtigt.</li> \n<li>Med open source software er det mere sandsynligt at du får højkvalitetskode, da verdens øjne kan hjælpe med at kontrollere og assistere. </li> \n<li>Let for udviklere at komme op på niveau og tilføje funktionaliteten som du efterspørger.</li> \n<li>Lavere omkostninger da du har en større udvalg af udviklere som du kan hyre fra.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO optimeret"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO optimeret</h3> \n<h4>Boost dine chancer for at vinde en topplacering</h4> \n<ul> \n<li>God søgemaskineoptimering er kritisk for at få dit websted indekseret i søgemaskiner</li> \n<li>Autoritet; essentielt hvor troværdigt dit websted er, kvaliteten drager fordel af exceptionel SEO.</li> \n<li>Fokus på SEO vil give en bedre brugeroplevelse på dit websted.</li> \n<li>Opmærksomhed på de elementer der gør SEO god, vil resultere i at dit publikum vokser.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Sikkerhed først"
J4LANDING_ARTICLE_4_CONTENT="<h3>Sikkerhed først</h3> \n<h4>Du ønsker et <strong>sikkert system</strong> som er <strong>robust</strong></h4> \n<ul> \n<li>Med et fokus på sikkerhed, så hjælper Joomla 4 med at beskytte dit brand.</li> \n<li>God sikkerhed er vitalt for at holde dine data sikre.</li> \n<li>Omkostningen ved et databrud kan være høje, så start med et stærkt og pålideligt CMS</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Multisprogsindhold"
J4LANDING_ARTICLE_5_CONTENT="<h3>Multisprogsindhold</h3> \n<h4>Du ønsker et a<strong> system</strong> som er <strong>let at udvide sammen med din forretning</strong></h4> \n<ul> \n<li>Med Joomla 4 har du et CMS som er multisproget ud af pakken.</li> \n<li>Ingen krav om ekstra udvidelser for at tilføje ekstra sprog.</li> \n<li>Giv mulighed for sprogspecifikke sider, så de kan imødekomme de kulturelle forskellige som dine klienter behøver.</li> \n<li>Tal til verden ved at anvende Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Voksende system"
J4LANDING_ARTICLE_6_CONTENT="<h3>Voksende system</h3> \n<h4>Du ønsker et<strong> system</strong> der kan vokse sammen med dig</h4> \n<ul> \n<li>Vækst er essentielt af enhver forretning og ved at anvende Joomla 4 så får du al den plads du behøver.</li> \n<li>Med multisprog ud-af-boksen, så kan din forretning ekspandere når det behøves.</li> \n<li>Med en altid voksende liste over tredjeparts udvidelser of skabeloner, så kan dine kunders behov let dækkes.</li> \n<li>Open source, robust sikkerhed og en stor udviklerbase betyder at du let kan få værdiskabende god software udviklet til dig.</li> \n</ul>"
; Joomla in Numbers
