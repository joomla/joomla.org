; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla para todos" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>O Joomla é um premiado CMS de código aberto. É construído e mantido por uma sólida comunidade de voluntários que se empenham em produzir um programa robusto, seguro e fácil de usar.<br> Pode ser descarregado e usado gratuitamente e as suas funcionalidades cumprem os requisitos da tecnologia Web de ponta.</p><p>O Joomla permite aos autores de sítios Web criar sítios poderosos podendo manter os seus conteúdos de forma fácil e intuitiva.</p>"

J4LANDING_ARTICLE_1_TITLE="Sistema flexível"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibilidade</h3> \n<h4>Você pretende um <strong>sistema flexível</strong> que seja <strong>fácil de personalizar</strong></h4> \n<ul> \n<li>Estão disponíveis mais de 6500 extensões verificadas e temas de alta qualidade, muitos dos quais gratuitos.</li> \n<li>Documentação e formação em vídeo disponível gratuitamente.</li> \n<li>Disposições gráficas, sobreposições de sistema e funções expansíveis integradas facilitam a criação de soluções personalizadas.</li> \n<li>Facilidade em encontrar e contratar integradores e programadores de alta qualidade.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Código aberto"
J4LANDING_ARTICLE_2_CONTENT="<h3>Código Aberto</h3>\n<h4>Você precisa de um sistema de código aberto e que esteja aberto ao escrutínio</h4>\n<ul>\n\<li>Quando o código fonte é aberto e acessível, os programadores podem localizar e corrigir erros rapidamente.</li>\n<li>Com programas de código aberto, é provável que obtenha um código com maior qualidade e sob os olhares do mundo, capazes de verificar e ajudar.</li>\n<li>Facilidade para que os programadores se organizem e adicionem as funcionalidades de que necessitar.</li>\n<li>Diminui os custos pois tem acesso a um grupo alargado de programadores que poderá contratar.</li>\n</ul>"
J4LANDING_ARTICLE_3_TITLE="Otimizado para SEO"
J4LANDING_ARTICLE_3_CONTENT="<h3>Otimizado para SEO</h3> \n<h4>Aumente suas hipóteses de alcançar a melhor posição</h4> \n<ul> \n<li>Uma boa otimização para motores de pesquisa é fundamental para que o seu sítio seja indexado pelos motores de pesquisa</li> \n<li>O nível de autoridade, isto é, o quão confiável o seu sítio será, e a qualidade do seu sítio irão aumentar com um SEO excecional.</li> \n<li>Foco no SEO trará uma melhor experiência de utilizador ao seu sítio.</li> \n<li>Prestar atenção aos elementos que fazem o SEO funcionar resultam no crescimento em audiência.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="A segurança em primeiro lugar"
J4LANDING_ARTICLE_4_CONTENT="<h3>Sefurança em primeiro</h3> \n<h4>Você precisa de um <strong>sistema seguro</strong> que é <strong>robusto</strong></h4> \n<ul> \n<li>Com foco na segurança, o Joomla 4 ajuda-o a proteger a sua marca.</li> \n<li>Um bom nível de segurança é vital para manter os seus dados seguros.</li> \n<li>O custo de uma violação de dados é elevado, por isso, comece com um CMS forte e confiável</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Conteúdo multilingue"
J4LANDING_ARTICLE_5_CONTENT="<h3>Conteúdo multilíngue</h3>\n<h4>Pretende ter um <strong>sistema</strong> que seja forte e <strong>cresça facilmente com o seu negócio</strong></h4> \n<ul> \n<li>Com o Joomla 4 tem um CMS multilíngue pronto para utilizar.</li> \n<li>Não precisa de extensões ou custos adicionais para adicionar outros idiomas.</li> \n<li>Permite páginas específicas por idioma para que correspondam às diferenças culturais que os seus clientes tenham.</li> \n<li>Fale com o mundo, utilizando o Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Sistema em crescimento"
J4LANDING_ARTICLE_6_CONTENT="<h3>Sistema evolutivo</h3> \n<h4>Quer um <strong>sistema</strong> forte que possa crescer à medida das suas necessidades</h4> \n<ul> \n<li>Crescer é essencial para qualquer negócio e utilizando o Joomla 4 terá a margem de manobra de que precisar.</li> \n<li>Com a funcionalidade multilíngue pronta a utilizar, o seu negócio pode expandir-se sempre que necessário.</li> \n<li>Com uma lista cada vez maior de extensões e temas de terceiros, as necessidades dos seus clientes serão facilmente atendidas.</li> \n<li>Código aberto, segurança robusta e uma grande base de programadores significam que pode facilmente ter um software de grande valor construído e personalizado para si.</li> \n</ul>"
; Joomla in Numbers
J4LANDING_J4INNUMBERS_H2="Joomla em números"
J4LANDING_J4INNUMBERS_DESC="Esta seção mostra as conquistas do Joomla!<br />nos últimos anos. Números reais e assuntos relevantes."
J4LANDING_J4INNUMBERS_DOWNLOADS="Milhões de descarregamentos<br />em todo o mundo"
