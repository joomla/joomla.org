J4LANDING_J4INNUMBERS_VOLUNTEERS="Milhares de voluntários<br />em todo o mundo"
; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla para si" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Com Joomla pode criar muitos tipos de sítios Web. Sejam sítios orientados para a comunidade, o comércio eletrónico ou para aprendizagem, o Joomla pode adaptar-se à estrutura ou finalidades do sítio que tenha em mente. O Joomla tem uma extensa gama de funcionalidades para o ajudar a alcançar resultados espetaculares:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla para visitas guiadas"
J4LANDING_ARTICLE_20_CONTENT="<p>As visitas guiadas são um modo perfeito para aprender como utilizar a área de administração do seu sítio. As visitas guiadas vêm pré-instalados para as tarefas mais comuns e podem ser ampliados ou criados do zero para orientar os visitantes através de qualquer componente ou configuração.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Leia o artigo da Joomla! Community Magazine</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla para atalhos"
J4LANDING_ARTICLE_19_CONTENT="<p>Os atalhos de teclado existem para facilitar a vida. Toques simples no teclado que aumentam a sua produtividade. Agora pode usar atalhos predefinidos ou criar os seus próprios atalhos de teclado, levando as suas capacidades de edição a um novo nível.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla para autenticação multifator"
J4LANDING_ARTICLE_18_CONTENT="<p>Centrado na segurança, o Joomla já oferecia autenticação a dois fatores há alguns anos. Agora o Joomla adiciona a autenticação multifator, permitindo-lhe escolher outra autenticação, dando-lhe mais controlo na segurança dos seus sítios e uma autenticação à prova de futuro.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla para temas dependentes"
J4LANDING_ARTICLE_17_CONTENT="<p>Modelos dependentes permitem-lhe criar diferentes visuais para o seu sítio sem editar o seu modelo. A separação torna a atualização do modelo muito mais fácil. Com modelos secundários, todos os ficheiros ficam na pasta de multimédia. Tudo controlado a partir de um ficheiro XML.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla para agendador de tarefas"
J4LANDING_ARTICLE_16_CONTENT="<p>Tem tarefas que realiza repetidamente? <br />Ou tarefas futuras das quais não se deve esquecer? Agora pode automatizá-las facilmente utilizando o novo Agendador de tarefas integrado no Joomla 4.1.</p>\n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla para SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Chegue rapidamente ao topo de qualquer motor pesquisa com o Joomla 4. Este cuida do SEO para que possa concentrar-se em fazer com que o seu conteúdo fantástico seja notado. SEO integrado na página significa que você obterá uma estrutura de página correta sem usar extensões adicionais.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla para design"
J4LANDING_ARTICLE_13_CONTENT="<p>Uma área de administração redesenhada acelera a criação de conteúdos. As melhorias no gestor de multimédia e no editor dão-lhe o poder de projetar e criar sítios Web incríveis. Os modelos de artigo ajudam-no a si e aos seus colegas a manter o desenho da página.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla para pesquisa"
J4LANDING_ARTICLE_12_CONTENT="<p>Permita aos seus utilizadores encontrar o seu conteúdo com rapidez e eficiência. A pesquisa do Joomla 4 é avançada e configurável. Com um indexador ativo, que uma vez indexado adiciona conteúdo à medida que for criado, apenas terá de se concentrar na criação de conteúdos impressionantes.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla para emails"
J4LANDING_ARTICLE_11_CONTENT="<p>Modelos personalizáveis de correio eletrónico ​​aceleram o processo de implementação e personalização do sítio. Altere os emails do sítio para se adequarem à sua marca. Utilize o estilo distinto do seu sítio para comunicar com os seus utilizadores ao enviar mensagens eletrónicas do sítio.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla para fluxos de trabalho"
J4LANDING_ARTICLE_10_CONTENT="<p>Com fluxos de trabalho pode criar qualquer número de processos para levar, de maneira definida e controlada, a sua criação de conteúdo desde a ideia até à publicação refinada. Os plugins' de fluxo de trabalho criam uma nova e poderosa ecosfera, acelerando a criação de conteúdo.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla para velocidade"
J4LANDING_ARTICLE_7_CONTENT="<p>Com o Joomla 4 beneficia de um melhor desempenho. A velocidade é um dos principais fatores na conversão de cliques em visualizações, seja um sítio de comércio eletrónico ou um que precise de aumentar as suas subscrições. Joomla 4 faz com que ele seja rápido como um foguete.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla para acessibilidade"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 oferece o melhor em acessibilidade na sua categoria e todos os visitantes do seu sítio beneficiarão com isso. Disposição visual, contraste e infraestrutura: todos possuem acessibilidade incorporada. O Joomla 4 visa corresponder às Diretrizes de acessibilidade 2.1 do W3C (WCAG) com conformidade AA) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Ler documentação</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla para segurança"
J4LANDING_ARTICLE_9_CONTENT="<p>A execução de um sítio Web com código de última geração e bem escrito ajuda-o a manter-se seguro. O Joomla 4 contém muitas alterações projetadas para maximizar a segurança e manter os atacantes afastados. Mudar para o Joomla 4 é a escolha inteligente.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
