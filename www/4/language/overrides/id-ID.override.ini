; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla adalah pemenang anugerah CMS Open Source yang dibangun dan dikelola oleh komunitas sukarelawan yang kuat, gigih untuk memproduksi software yang hebat, aman, dan mudah digunakan. <br>Gratis diunduh dan dipakai, teknologinya memenuhi kriteria teknologi web terkini.</p><p>Joomla membantu kreator situs untuk membuat situs-situs yang kuat, selagi mudah mengelola kontennya dan tanpa cela.</p>"

J4LANDING_ARTICLE_1_TITLE="Sistem Fleksibel"
J4LANDING_ARTICLE_1_CONTENT="<h3>Fleksibilitas</h3> \n<h4>Anda ingin sebuah <strong>sistem yang fleksibel</strong>, yang <strong>mudah disesuaikan</strong></h4> \n<ul> \n<li>Ada lebih dari 6.500 Ekstensi Terverifikasi dan Template Berkualitas Tinggi, banyak di antaranya yang gratis.</li> \n<li>Dokumentasi &amp; Video Pelatihan tersedia secara gratis.</li> \n<li>Tata Letak &amp; Sistem Override dan Fungsi Bawaan Yang Dapat Dikembangkan memudahkan solusi tersendiri.</li> \n<li>Mudah mencari dan mempekerjakan Integrator dan Developer.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Open Source"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>Anda mau sistem open source, terbuka untuk diperiksa</h4> \n<ul> \n<li>Kode sumbernya bisa diakses, developer dapat menemukan dan memperbaiki bug dengan cepat.</li> \n<li>Dengan software yang open source, Anda akan mendapatkan kode yang lebih berkualitas dan seluruh dunia dapat memeriksanya dan membantu.</li> \n<li>Memudahkan developer untuk mempercepat proses dan menambah fungsionalitas yang Anda butuhkan.</li> \n<li>Harga yang lebih rendah karena ada banyak sekali developer yang siap bekerja untuk Anda</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO Teroptimasi"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO teroptimasi</h3> \n<h4>Dorong kesempatan Anda untuk menjadi yang pertama</h4> \n<ul> \n<li>Optimasi Mesin Penelusuran yang baik sangat penting agar situs Anda terindeks di mesin penelusuran.</li> \n<li>Otoritas; pada intinya adalah seberapa meyakinkan situs Anda, kualitas yang berasal dari SEO yang sangat baik.</li> \n<li>Fokus pada SEO akan menghadirkan pengalaman pengguna yang lebih baik untuk situs Anda.</li> \n<li>Memperhatikan elemen-elemen yang membuat SEO berdampak positif akan menghasilkan pertumbuhan audiens.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Utamakan Keamanan"
J4LANDING_ARTICLE_4_CONTENT="<h3>Utamakan keamanan</h3>\n<h4>Anda mau sebuah <strong>sistem keamanan</strong> yang <strong>hebat</strong></h4> \n<ul> \n<li>Dengan berfokus pada keamanan, Joomla 4 bantu melindungi brand Anda.</li> \n<li>Keamanan yang baik merupakan aspek vital agar data Anda tetap aman.</li> \n<li>Ongkos pencurian data itu tinggi, maka mulailah dengan CMS yang kuat dan bisa diandalkan.</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Konten Multi Bahasa"
J4LANDING_ARTICLE_5_CONTENT="<h3>Konten multi bahasa</h3> \n<h4>Anda ingin sebuah <strong>sistem</strong> yang <strong>bisa tumbuh bersama bisnis Anda dengan mudah</strong></h4> \n<ul> \n<li>Dengan Joomla 4, Anda memiliki CMS dengan fitur multi bahasa yang luar biasa.</li> \n<li>Tidak perlu ekstensi tambahan dan biaya lain untuk menambah bahasa.</li> \n<li>Memungkinkan halaman dengan bahasa tertentu sehingga dapat memenuhi kebutuhan akan beda budaya klien Anda.</li> \n<li>Berbicaralah kepada dunia dengan Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Sistem Berkembang"
J4LANDING_ARTICLE_6_CONTENT="<h3>Sistem yang berkembang</h3> \n<h4>Anda mau sebuah <strong>sistem</strong> yang dapat tumbuh bersama-sama dengan Anda</h4> \n<ul> \n<li>Pertumbuhan adalah penting untuk setiap bisnis dan dengan Joomla 4, Anda punya semua ruang yang dibutuhkan.</li> \n<li>Dengan fitur multi bahasa yang hebat, bisnis Anda dapat berkembang kapan saja diperlukan.</li> \n<li>Dengan sederetan ekstensi pihak ketiga dan template yang terus berkembang, kebutuhan klien Anda mudah dilayani.</li> \n<li>Open source, keamanan yang hebat, dan berbasis developer yang luas, artinya Anda dapat dengan mudah memiliki software bawaan tersendiri yang berkualitas.</li> \n</ul>"
; Joomla in Numbers
J4LANDING_J4INNUMBERS_H2="Joomla dalam Angka"
J4LANDING_J4INNUMBERS_DESC="Menunjukkan pencapaian Joomla!<br />tahun lalu. Angka sebenarnya dan subjek relevan."
J4LANDING_J4INNUMBERS_DOWNLOADS="Diunduh Jutaan Kali<br />di Seluruh Dunia"
J4LANDING_J4INNUMBERS_EXTENSIONS="Ribuan Ekstensi<br />di Seluruh Dunia"
J4LANDING_J4INNUMBERS_WEBSITES="Jutaan Situs<br />di Seluruh Dunia"
J4LANDING_J4INNUMBERS_VOLUNTEERS="Ribuan Sukarelawan<br />di Seluruh Dunia"
; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Dengan Joomla, Anda bisa membuat berbagai jenis situs. Seperti situs berbasis komunitas, situs e-commerce dan e-learning, Joomla dapat beradaptasi dengan struktur atau tujuan situs Anda. Joomla punya sederetan fitur untuk membantu Anda mencapai hasil yang mengagumkan:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Keyboard shortcuts are there to make life easier. Simple keyboard keystrokes that increase your productivity. Now you can use set shortcuts and define your own keyboard shortcuts taking your editing skills to a new level.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Childtemplates allow you to create different looks for your site without editing your template. The seperation makes updating the template so much easier. With child templates, all the assets are in the media folder. All controlled from one XML file.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Do you have tasks you do time and time again? <br />Or tasks for the future which you must not forget to do? Now you can automate them with ease using the new Task Scheduler that shipped in Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Cepat naik ke peringkat teratas mesin penelusuran apa pun dengan Joomla 4. Fitur ini menangani SEO sehingga Anda bisa fokus membuat konten. SEO ditanam ke dalam halaman berarti Anda mendapat struktur halaman yang benar tanpa penambahan ekstensi apa pun.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Baca dokumentasi</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Area administrasi yang dirancang ulang mempercepat pembuatan konten. Pengelolaan media yang ditingkatkan dan pembaruan pada editor memberi Anda kekuatan untuk merancang dan membangun situs yang mengagumkan. Template artikel membantu Anda dan kolega tetap konsisten mengikuti desain halaman.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Baca dokumentasi</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Biarkan pengguna menemukan konten Anda dengan cepat dan efisien. Joomla 4 penelusuran adalah fitur yang canggih dan dapat dikonfigurasikan. Dengan indexer aktif, setelah mengindeks, fitur ini akan menambah konten yang dibuat dan Anda tidak perlu melakukan apa-apa lagi selain konsentrasi membuat konten-konten yang mencengangkan lainnya.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Baca dokumentasi</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>Template email yang dapat disesuaikan mempercepat proses pembangunan situs dan kekhasan. Ganti email situs sesuai dengan brand Anda. Gunakan gaya situs tersendiri untuk berkomunikasi dengan pengguna saat mengirim email situs.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Baca dokumentasi</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>Dengan alur kerja, Anda dapat membuat proses sebanyak apa pun untuk membawa pembuatan konten dari ide menjadi publikasi yang bagus dan terkontrol. Plugin alur kerja menciptakan suatu lingkungan untuk mempercepat pembuatan konten.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Baca dokumentasi</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>Dengan Joomla 4, Anda diuntungkan dengan peningkatan performa. Kecepatan adalah faktor utama dalam mengubah klik menjadi kunjungan. Baik situs e-commerce atau Anda ingin mengembangkan sistem berlangganan. Joomla 4 membuatnya meluncur seperti roket.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Baca dokumentasi</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 menghadirkan aksesibilitas yang terbaik di kelasnya. Semua pengunjung situs akan merasakan keuntungannya. Tata letak, kontras, dan infrastruktur, semua punya aksesibilitas bawaan. Joomla 4 mengacu pada Panduan Aksesibilitas W3C (WCAG) 2.1 (sesuai akreditasi AA)</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Baca dokumentasi</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Menjalankan situs dengan standar kode yang ditulis dengan baik dan terbaru membuat Anda tetap aman. Joomla 4 mengandung banyak perubahan yang dirancang untuk memaksimalkan keamanan dan mengusir peretas. Beralih ke Joomla 4 adalah suatu pilihan yang bijak.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Baca dokumentasi</a></p>"
; Joomla4Translations Section
