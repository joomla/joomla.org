J4LANDING_TRANSLATIONS_BUTTON="Bantu kami menerjemahkan Joomla 4!"
J4LANDING_TRANSLATIONS_SPONSOR="Didukung Crowdin Enterprise"
; Thank you part
J4LANDING_THANKYOU_H3="Terima kasih!"
J4LANDING_THANKYOU_DESC="<p>Proyek Joomla! ingin mengucapkan terima kasih kepada orang-orang yang bekerja keras, penuh antusias dan berkomitmen sehingga Joomla 4 dapat dibuat. <br />Beberapa di antara mereka terkenal, yang lainnya tidak, tapi tak semuanya masih bersama kita. <br />Anda adalah bagian dari pencapaian yang luar biasa ini, dan hanya dengan bantuan serta kebaikan Anda berkontribusi secara gratis, <br />proyek open source yang berbasis komunitas ini dapat hidup dan menghadirkan Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Joomla 4 kontributor."

