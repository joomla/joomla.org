; Thank you part
J4LANDING_THANKYOU_H3="Hvala vam!"
J4LANDING_THANKYOU_DESC="<p>Joomla! projekt se zahvaljuje vsem stotinam delavnih, navdušenih in predanih ljudi, ki so omogočili Joomlo 4. <br />Nekateri znani, nekateri anonimni, žal niso še vedno z nami. <br />Vsi ste del tega velikega dosežka in le s pomočjo in prijaznostjo toliko prispevate brezplačno, <br />da lahko tak projekt z odprto kodo, ki temelji na skupnosti, zaživi in ustvari Joomlo 4.</p>"
J4LANDING_THANKYOU_BUTTON="Joomla 4 sodelavci."

