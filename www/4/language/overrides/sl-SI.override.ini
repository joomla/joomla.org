; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Z Joomla lahko ustvarite številne vrste spletnih strani. Spletne strani v skupnosti, e-trgovine ali spletne strani za e-učenje se lahko Joomla prilagodi strukturi ali namenu spletne strani, ki jo imate v mislih. Joomla ima široko paleto funkcij, ki vam pomagajo doseči neverjetne rezultate:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4Vodeni ogledi"
J4LANDING_ARTICLE_20_CONTENT="<p>Vodeni ogledi so odličen način, da se naučite uporabljati skrbniški del vaše spletne strani. Vodeni ogledi so vnaprej nameščeni za najpogostejša opravila in jih je mogoče razširiti in zgraditi od začetka, da obiskovalce vodijo skozi katero koli komponento ali konfiguracijo.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Preberite prispevek</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Bližnjice"
J4LANDING_ARTICLE_19_CONTENT="<p>Bližnjice na tipkovnici vam olajšajo življenje. Preprosti pritiski tipk na tipkovnici, ki povečajo vašo produktivnost. Zdaj lahko uporabljate nastavljene bližnjice in določite lastne bližnjice na tipkovnici, s čimer boste svoje spretnosti urejanja dvignili na novo raven.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Preberite dokumentacijo</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifaktor"
J4LANDING_ARTICLE_18_CONTENT="<p>Z varnostjo v središču Joomla že leta ponuja dvofaktorsko avtentikacijo. Zdaj Joomla dodaja večfaktorje, ki vam omogočajo, da izberete drugo avtentikacijo, kar vam daje več nadzora nad varnostjo vaših spletnih mest in preverjanjem pristnosti v prihodnosti..</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Preberite dokumentacijo</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Podrejene predloge"
J4LANDING_ARTICLE_17_CONTENT="<p>Podrejene predloge vam omogočajo ustvarjanje različnih videzov za vašo spletno stran brez urejanja predloge. Zaradi ločevanja je posodabljanje predloge veliko lažje. Pri podrejenih predlogah so vsa sredstva v mapi predstavnosti. Vse je nadzorovano iz ene datoteke XML.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Preberite dokumentacijo</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4Načrtovalnik opravil"
J4LANDING_ARTICLE_16_CONTENT="<p>Imate naloge, ki jih vedno znova opravljate?? <br />Ali naloge za prihodnost, ki jih ne smete pozabiti narediti? Zdaj jih lahko z lahkoto avtomatizirate z novim načrtovalnikom opravil, ki je bil priložen v Joomli 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Preberite dokumentacijo</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Z Joomlo 4. hitro pridite na vrh katerega koli iskalnika. Skrbi za SEO, tako da se lahko osredotočite na opazovanje odličnih vsebin. SEO, vgrajen v stran, pomeni, da dobite pravilno strukturo strani brez dodatnih razširitev.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Preberite dokumentacijo</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Oblika"
J4LANDING_ARTICLE_13_CONTENT="<p>Prenovljeno območje upravljanja pospešuje ustvarjanje vsebine. Izboljšane posodobitve upravitelja medijev in urejevalnikov vam omogočajo oblikovanje in izdelavo neverjetnih spletnih strani. Predloge prispevkov vam in vašim sodelavcem pomagajo pri oblikovanju strani.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Preberite dokumentacijo</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Iskanje"
J4LANDING_ARTICLE_12_CONTENT="<p>Naj vaši uporabniki hitro in učinkovito najdejo vašo vsebino. Joomla 4 iskanje je napredno in nastavljivo. Z aktivnim indeksirnikom doda vsebino, ko je ustvarjena, zato se morate osredotočiti le na ustvarjanje osupljive vsebine.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Preberite dokumentacijo</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Email-i"
J4LANDING_ARTICLE_11_CONTENT="<p>Prilagodljive predloge e -pošte pospešijo proces uvajanja in prilagajanja spletne strani. Spremenite e -poštna sporočila spletne strani, da ustrezajo vaši blagovni znamki. Za pošiljanje e -poštnih sporočil spletne strani uporabite poseben slog vaše spletne strani. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Preberite dokumentacijo</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Poteki dela"
J4LANDING_ARTICLE_10_CONTENT="<p>Z poteki dela lahko ustvarite poljubno število procesov, ki bodo na definiran in nadzorovan način ustvarili vsebino od ideje do polirane publikacije. Vtičniki poteka dela ustvarjajo močno novo ekosfero, ki pospešuje ustvarjanje vsebine.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Preberite dokumentacijo</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Hitrost"
J4LANDING_ARTICLE_7_CONTENT="<p>Z Joomlo 4 imate koristi od povečane zmogljivosti. Hitrost je eden najpomembnejših dejavnikov pri pretvorbi klikov v poglede. Ne glede na to, ali je vaša spletna stran e-trgovina ali morate povečati število naročnin. Joomla 4 naredi kot raketa.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Preberite dokumentacijo</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Dostopnost"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 prinaša najboljšo dostopnost v svojem razredu. Vsi obiskovalci vaše spletne strani bodo imeli koristi. Postavitev, kontrast in infrastruktura imajo vgrajeno dostopnost. Joomla 4 si prizadeva za W3C Accessibility Guidelines (WCAG) 2.1 (z AA skladnostjo) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Preberite dokumentacijo</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Varnost"
J4LANDING_ARTICLE_9_CONTENT="<p>Vodenje spletne strani z dobro napisano, najsodobnejšo kodo vam pomaga da ostanete varni. Joomla 4 vsebuje številne spremembe, namenjene povečanju varnosti in preprečevanju hekerjev. Prehod na Joomla 4 je pametna izbira.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Preberite dokumentacijo</a></p>"
