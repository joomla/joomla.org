J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla je nagrajeni odprtokodni CMS, ki ga je ustvarila in vzdržuje močna skupnost prostovoljcev, ki si prizadevajo za izdelavo robustne, varne in enostavne programske opreme. <br> Brezplačna je za prenos in uporabo, njene funkcionalnosti pa ustrezajo najsodobnejši spletni tehnologiji.</p><p>Joomla ustvarjalcem spletnih strani omogoča ustvarjanje zmogljivih spletnih strani, kjer je vzdrževanje njihove vsebine enostavno in brezhibno.</p>"

J4LANDING_ARTICLE_1_TITLE="Prilagodljiv sistem"
J4LANDING_ARTICLE_1_CONTENT="<h3>Prilagodljivost</h3> \n<h4>Želite <strong>prilagodljiv sistem</strong> to je <strong>enostavno prilagoditi</strong></h4> \n<ul> \n<li>Več kot 6,500 preverjenih razširitev in predlog visoke kakovosti, od katerih so mnoge brezplačne.</li> \n<li>Dokumentacija &amp; Video usposabljanje je na voljo brezplačno.</li> \n<li>Postavitev &amp; Sistem preglasitve in vgrajene razširljive funkcije, ki olajšajo ustvarjanje prilagojenih rešitev.</li> \n<li>Enostavno iskanje in najem visokokakovostnih integratorjev in razvijalcev.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Odprta koda"
J4LANDING_ARTICLE_2_CONTENT="<h3>Odprta koda</h3> \n<h4>Želite odprtokodni sistem, odprt za pregled</h4> \n<ul> \n<li>Ker je izvorna koda dostopna, lahko razvijalci hitro poiščejo in odpravijo napake.</li> \n<li>Z odprtokodno programsko opremo boste verjetno prejeli višjo kakovost kode z očmi sveta, ki lahko preveri in pomaga. </li> \n<li>Razvijalci enostavno pospešijo in dodajo potrebne funkcije.</li> \n<li>Nižji stroški, saj imate najem širše skupine razvijalcev.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO optimizirana"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO optimizirana</h3> \n<h4>Povečajte svoje možnosti za osvojitev najvišjega mesta</h4> \n<ul> \n<li>Dobra optimizacija iskalnikov je ključnega pomena za indeksiranje vaše spletne strani v iskalnikih</li> \n<li>Ugled; v bistvu, kako zaupanja vredno je vaša spletna stran, njegova kakovost pa ima koristi od izjemnega SEO.</li> \n<li>Osredotočenost na SEO bo vaši spletni strani prinesla boljšo uporabniško izkušnjo.</li> \n<li>Če boste pozorni na elemente, zaradi katerih SEO šteje, bo prišlo do povečanja obiska spletne strani.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Varnost na prvem mestu"
J4LANDING_ARTICLE_4_CONTENT="<h3>Varnost na prvem mestu</h3> \n<h4>Želite <strong>varen sistem</strong> to je <strong>robustno</strong></h4> \n<ul> \n<li>S poudarkom na varnosti vam Joomla 4 pomaga zaščititi vašo blagovno znamko.</li> \n<li>Dobra varnost je ključnega pomena za zaščito vaših podatkov.</li> \n<li>Stroški kršitve podatkov so visoki, zato začnite z močnim in zanesljivim CMS - om</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Večjezična vsebina"
J4LANDING_ARTICLE_5_CONTENT="<h3>Večjezična vsebina</h3> \n<h4>Želite <strong> sistem</strong> da <strong>zlahka raste s vašim podjetjem</strong></h4> \n<ul> \n<li>Z Joomlo 4 imate večjezični CMS.</li> \n<li>Za dodajanje jezikov ni potrebe po dodatnih razširitvah in režijskih stroških.</li> \n<li>Dovolite jezikovno specifične strani, da bodo ustrezale kulturnim razlikam, ki jih potrebujejo vaše stranke.</li> \n<li>Pogovarjajte se s svetom z uporabo Joomle 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Rastoči sistem"
J4LANDING_ARTICLE_6_CONTENT="<h3>Rastoči sistem</h3> \n<h4>Želite<strong> sistem</strong> ki lahko raste tako kot vi</h4> \n<ul> \n<li>Rast je bistvena za vsako podjetje in z uporabo Joomle 4 imate vse kar potrebujete.</li> \n<li>Z večjezičnostjo se lahko vaše podjetje po potrebi razširi.</li> \n<li>Z vedno večjim seznamom razširitev in predlog tretjih oseb, ki jih potrebujete za stranke, zlahka poskrbite.</li> \n<li>Odprta koda, robustna varnost in velika baza razvijalcev pomenijo, da lahko preprosto izdelate programsko opremo po meri po svoji meri.</li> \n</ul>"
