J4LANDING_TITLE="Costruisci un sito web bello e scalabile che crescerà con il tuo business."
J4LANDING_H1="Joomla! 4.0"
J4LANDING_H2="Un nuovo mondo di possibilità"
J4LANDING_DOWNLOADBUTTON="Scarica JOOMLA! 4"
; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla è un premiato CMS Open Source costruito e mantenuto da una forte comunità di volontari che si sforzano per produre un software robusto, sicuro e facile da usaare. <br> È gratis e libero da scaricare e utilizzare, e le sue funzionalità sono d'avanguardia nel web.</p><p>Joomla consente agli sviluppatori di siti web di creare siti potenti, mantenendo la gestione dei contenuti semplice e senza intoppi.</p>"

J4LANDING_ARTICLE_1_TITLE="Sistema Flessibile"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flessibilità</h3> \n<h4>Vuoi un <strong>sistema flessibile</strong> che è <strong>facile da personalizzare</strong></h4> \n<ul>\n<li>Oltre 6500 Estensioni Verificate e Template di alta qualità disponibili, molti dei quali gratuiti.</li> \n<li>Documentazione &amp; Videoguide disponibili gratuitamente.</li> \n<li>Layout &amp; Sistema di Override e le funzioni estendibili integrate rendono facile la creazione di soluzioni personalizzate.</li> \n<li>Integratori e sviluppatori di alta qualità facili da trovare ed assumere.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Open Source"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>Vuoi un sistema open source, aperto al controllo</h4> \n<ul> \n<li>Con il codice sorgente accessibile, gli sviluppatori possono individuare e correggere i bug velocemente.</li> \n<li>Con il software open source, è molto probabile che rieverai un codice di migliore qualità, dato che gli occhi di tutto il mondo possono controllare ed assistere. </li> \n<li>Facile per gli sviluppatori mettersi al passo e aggiungere le funzionalità che richiedi.</li> \n<li>Costi più bassi grazie all'ampio pool di sviluppatori che puoi assumere.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="Ottimizzato per il SEO"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO ottimizzato</h3> \n<h4>Aumenta le tue possibilità di vincere il primo posto</h4> \n<ul> \n<li>Una buona ottimizzazione dei motori di ricerca è fondamentale per ottenere l'indicizzazione del tuo sito</li> \n<li>Authority; essenzialmente quanto è affidabile il tuo sito, la sua qualità beneficia di un SEO eccezionale. </li> \n<li>Focalizzarsi sul SEO porterà una migliore esperienza del visitatore del tuo sito.</li> \n<li>Prestare attenzione agli elementi che migliorano la SEO porterà alla crescita del pubblico.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Sicurezza al primo posto"
J4LANDING_ARTICLE_4_CONTENT="<h3>Sicurezza al primo posto</h3> \n<h4>Vuoi un <strong>sistema sicuro</strong> che sia <strong>robusto</strong></h4> \n<ul> \n<li>Con un focus sulla sicurezza, Joomla 4 ti aiuta a proteggere il tuo brand.</li> \n<li>Una buona sicurezza è fondamentale per mantenere al sicuro i tuoi dati.</li> \n<li>Il costo di un data breach è elevato, quindi inizia da un CMS forte e affidabile</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Contenuto Multilingue"
J4LANDING_ARTICLE_5_CONTENT="<h3>Contenuto Multilingue</h3> \n<h4>Vuoi un <strong>sistema</strong> che possa <strong>crescere facilmente con il tuo business</strong></h4> \n<ul> \n<li>Con Joomla 4 hai un CMS multilingue fuori dalla scatola.</li> \n<li>Non sono richieste estensioni extra né spese supplementari per aggiungere altre lingue.</li> \n<li>Consenti pagine specifiche per lingua così da soddisfare le differenze culturali di cui i tuoi clienti hanno bisogno.</li> \n<li>Parla al mondo usando Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Un sistema che cresce"
J4LANDING_ARTICLE_6_CONTENT="<h3>Un sistema che cresce</h3> \n<h4>Vuoi un <strong>sistema</strong> che possa crescere insieme a te</h4>\n<ul> \n<li>La crescita è essenziali per ogni business e utilizzando Joomla 4 avrai tutto quello che serve.</li> \n<li>Con il multilingua fuori dalla scatola, il tuo business può crescere quando necessario.</li> \n<li>Con una lista sempre crescente di estensioni e template di terze parti, i tuoi clienti sono facilmente soddisfatti. </li> \n<li>Open Source, sicurezza robusta e ampia base di sviluppatori significa che puoi facilmente avere un software personalizzato di grande valore costruito per te.</li> \n</ul>"
; Joomla in Numbers
J4LANDING_J4INNUMBERS_H2="Joomla in Numeri"
J4LANDING_J4INNUMBERS_DESC="Questa sezione mostra i successi di Joomla|<br />negli ultimi anni. Numeri reali e argomenti rilevanti."
J4LANDING_J4INNUMBERS_DOWNLOADS="Milioni di download<br />in tutto il mondo"
J4LANDING_J4INNUMBERS_EXTENSIONS="Migliaia di estensioni<br />nel mondo"
J4LANDING_J4INNUMBERS_WEBSITES="Milioni di siti web<br />nel mondo"
J4LANDING_J4INNUMBERS_VOLUNTEERS="Migliaia di Volontari<br />nel mondo"
; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Con Joomla puoi costruire molti tipi di siti web. Siti basati sulla Community, e-commerce o siti di e-learning, Joomla può adattarsi alla struttura o allo scopo del sito che hai in mente. Joomla ha una vasta gamma di funzionalità che ti aiutano ad ottenere risultati incredibili:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Keyboard shortcuts are there to make life easier. Simple keyboard keystrokes that increase your productivity. Now you can use set shortcuts and define your own keyboard shortcuts taking your editing skills to a new level.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Childtemplates allow you to create different looks for your site without editing your template. The seperation makes updating the template so much easier. With child templates, all the assets are in the media folder. All controlled from one XML file.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Do you have tasks you do time and time again? <br />Or tasks for the future which you must not forget to do? Now you can automate them with ease using the new Task Scheduler that shipped in Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Vai in cima a qualsiasi motore di ricerca veloce con Joomla 4. Si prende cura del SEO in modo che tu possa concentrarti su come far notare il tuo grande contenuto. SEO incorporato nella pagina significa che ottieni la corretta struttura della pagina senza estensioni aggiuntive.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leggi documentazione</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Un'area di amministrazione ridisegnata velocizza la creazione di contenuti. Il gestore media migliorato e gli aggiornamenti dell'editor ti danno il potere di progettare e costruire siti web sorprendenti. I modelli di articolo aiutano te e i tuoi colleghi a rispettare il design della pagina.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leggi documentazione</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Lascia che i tuoi utenti trovino i tuoi contenuti in modo veloce ed efficiente. La ricerca di Joomla 4 è avanzata e configurabile. Con un indicizzatore attivo, una volta indicizzato aggiunge il contenuto man mano che viene creato, così non devi fare altro che concentrarti sulla creazione di contenuti più sorprendenti.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leggi documentazione</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Email"
J4LANDING_ARTICLE_11_CONTENT="<p>I modelli di email personalizzabili accelerano il processo di implementazione e personalizzazione del sito. Cambia le email del sito per adattarle al tuo marchio. Usa lo stile distintivo del tuo sito per comunicare con i tuoi utenti quando invii le email del sito. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leggi documentazione</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>Con i flussi di lavoro, è possibile creare qualsiasi numero di processi per portare la creazione di contenuti dall'idea alla pubblicazione lucida in un modo definito e controllato. I plugin del flusso di lavoro creano un nuovo potente ecosistema che accelera la creazione di contenuti.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leggi documentazione</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>Con Joomla 4 si beneficia di un aumento delle prestazioni. La velocità è uno dei fattori principali nella conversione dei clic in visualizzazioni. Se il tuo sito è un e-commerce o hai bisogno di far crescere i tuoi abbonamenti. Joomla 4 lo fa andare come un razzo.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leggi documentazione</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 offre la migliore accessibilità della categoria. Tutti i visitatori del tuo sito web ne beneficeranno. Layout, contrasto e infrastruttura hanno tutti l'accessibilità incorporata. Joomla 4 mira alle linee guida di accessibilità W3C (WCAG) 2.1 (con conformità AA) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leggi documentazione</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Eseguire un sito web con un codice ben scritto e all'avanguardia ti aiuta a rimanere al sicuro. Joomla 4 contiene molti cambiamenti progettati per massimizzare la sicurezza e tenere fuori gli hacker. Passare a Joomla 4 è la scelta più saggia.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leggi documentazione</a></p>"
; Joomla4Translations Section
J4LANDING_TRANSLATIONS_H3="Traduzioni"
J4LANDING_TRANSLATIONS_BUTTON="Aiutaci a tradurre Joomla 4!"
J4LANDING_TRANSLATIONS_SPONSOR="Powered by Crowdin Enterprise"
; Thank you part
J4LANDING_THANKYOU_H3="Grazie!"
J4LANDING_THANKYOU_DESC="<p>Il progetto Joomla! desidera ringraziare tutte le centinaia di persone che lavorano duramente, entusiaste e impegnate che hanno reso possibile Joomla 4. <br />Alcuni noti, alcuni anonimi, non tutti purtroppo ancora con noi. <br />Siete tutti parte di questo grande risultato e solo con l'aiuto e la gentilezza di così tanti che contribuiscono gratuitamente, <br />può un tale progetto open-source basato sulla comunità prendere vita e produrre Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Contributori di Joomla 4."

