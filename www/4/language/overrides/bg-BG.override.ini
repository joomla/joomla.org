; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla за всичко" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla е наградена CMS с отворен код, изградена и поддържана от силна общност от доброволци, които се стремят да произвеждат здрав, сигурен и лесен за използване софтуер.<br>Тя е безплатна за изтегляне и използване, а нейните функционалности отговарят на авангардната уеб технология.</p><p>Joomla дава възможност на създателите на уебсайтове да създават мощни уебсайтове, където поддържането на съдържанието им е лесно и безпроблемно.</p>"

J4LANDING_ARTICLE_1_TITLE="Гъвкава система"
J4LANDING_ARTICLE_1_CONTENT="<h3> Гъвкавост</h3>\n<h4>Искате<strong>гъвкава система</strong>която е<strong>лесна за персонализиране</strong></h4>\n<ul>\n<li>Налични са над 6500 потвърдени разширения и висококачествени шаблони, много от които са безплатни.</li>\n<li>Документацията &amp; Видео обученията са достъпни безплатно.</li>\n<li>Оформление &amp; Overrides System и вградените разширени функции улесняват създаването на персонализирани решения.</li>\n<li>Лесно намиране и наемане на висококачествени интегратори и разработчици. </li>\n</ul>"
J4LANDING_ARTICLE_2_TITLE="Отворен код"
J4LANDING_ARTICLE_2_CONTENT="<h3>Отворен код</h3>\n<h4>Искате система с отворен код, отворена за проверка</h4>\n<ul>\n<li> Изходният код е достъпен, разработчиците могат да намират и поправят грешки бързо.</li>\n<li>Със софтуера с отворен код вероятно ще получите по-високо качество на кода чрез очите на света, който може да провери и помогне.</li>\n<li>Лесно за разработчиците да ускорят и да добавят необходимата ви функционалност.</li>\n<li> По-ниски разходи, тъй като имате по-широк набор от разработчици които можете да наемете.</li>\n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO Оптимизиран"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO оптимизиран</h3>\n<h4>Увеличете шансовете си да се класирате на първо място</h4>\n<ul>\n<li>Добрата оптимизация за търсачки е от решаващо значение за индексирането на вашия сайт в търсачките</li>\n<li>Определя по същество колко надежден е вашият сайт и неговото качество се възползва от изключителната SEO.</li>\n<li>Фокусът върху SEO ще донесе по-добро потребителско изживяване във вашия сайт.</li>\n<li>Обръщайки внимание на елементите които правят SEO в последствие ще доведе до увеличаване на аудиторията.</li>\n</ul>"
J4LANDING_ARTICLE_4_TITLE="Сигурността на първо място"
J4LANDING_ARTICLE_4_CONTENT="<h3>Първо сигурността</h3>\n<h4>Искате<strong>защитена система</strong>която е<strong>стабилна </strong></h4>\n<ul>\n<li>С акцент върху сигурността, Joomla 4 ви помага да защитите марката си.</li>\n<li>Добрата сигурност е от жизненоважно значение за запазването на вашите данни в безопасност.</li>\n<li>Цената на нарушените данни е висока така че започнете със силна и надеждна CMS</li>\n</ul>"
J4LANDING_ARTICLE_5_TITLE="Многоезично съдържание"
J4LANDING_ARTICLE_5_CONTENT="<h3>Многоезично съдържание</h3>\n<h4>Искате<strong>система</strong>, която<strong>лесно да се разраства с вашия бизнес</strong></h4>\n<ul>\n<li>С Joomla 4 имате CMS, която е многоезична.</li>\n<li>Няма изискване за допълнителни разширения и режийни разходи за добавяне на допълнителни езици.</li>\n<li>Позволете специфични езикови страници, така че да отговарят на културните различия, от които се нуждаят вашите клиенти.</li>\n<li>Говорете със света с помощта на Joomla 4.</li>\n</ul>"
J4LANDING_ARTICLE_6_TITLE="Развиваща се система"
J4LANDING_ARTICLE_6_CONTENT="<h3>Развиваща се система</h3>\n<h4>Искате<strong>система</strong>, която може да се развива в синхрон с вашия бизнес </h4>\n<ul>\n<li>Развитието е от съществено значение за всеки бизнес и с помощта на Joomla 4 имате това от която се нуждаете.</li>\n<li>С многоезичните възможности вашият бизнес може да се развива на световно ниво.</li>\n<li>С непрекъснато нарастващ списък от разширения и шаблони на трети страни покриващи различните нужди на клиентите ви.</li>\n<li>С отворен код, надеждна защита и голяма база разработчици лесно можете да създадете персонализиран софтуер с голяма стойност за вас.</li>\n</ul>"
