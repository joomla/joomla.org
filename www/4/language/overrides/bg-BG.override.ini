; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla за теб" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>С Joomla можете да създавате различни видове уебсайтове. Базирани на общността уебсайтове, уебсайтове за електронна търговия или електронно обучение. Joomla може да се адаптира към структурата или целта на уебсайта, който имате предвид. Joomla има богат набор от функции, които да ви помогнат да постигнете невероятни резултати:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Keyboard shortcuts are there to make life easier. Simple keyboard keystrokes that increase your productivity. Now you can use set shortcuts and define your own keyboard shortcuts taking your editing skills to a new level.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Childtemplates allow you to create different looks for your site without editing your template. The seperation makes updating the template so much easier. With child templates, all the assets are in the media folder. All controlled from one XML file.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Do you have tasks you do time and time again? <br />Or tasks for the future which you must not forget to do? Now you can automate them with ease using the new Task Scheduler that shipped in Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4 Seo"
J4LANDING_ARTICLE_14_CONTENT="<p>Бързо стигнете до първите места във всяка търсачка с Joomla 4. Тя се грижи за SEO и да можете да се съсредоточите върху забелязването на страхотното ви съдържание. SEO, вградено в страницата, означава, че получавате правилната структура на страницата без допълнителни разширения.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4 Дизайн"
J4LANDING_ARTICLE_13_CONTENT="<p>Преработената административна област ускорява създаването на атрактивно съдържание. Подобрените актуализации на медийния мениджър и редактора ви дават възможност да проектирате и изграждате невероятни уебсайтове. Шаблоните на статии помагат на вас и вашите колеги да се придържате към дизайна на страницата.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4 Търсене"
J4LANDING_ARTICLE_12_CONTENT="<p>Нека вашите потребители намират вашето съдържание бързо и ефективно. Търсенето в Joomla 4 е усъвършенствано и конфигурируемо. С активиран индексатор, веднъж индексирано съдържанието е запазено, така че не трябва да се концентрирате повече върху създаването на по-зашеметяващо съдържание.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4 имейли"
J4LANDING_ARTICLE_11_CONTENT="<p>Персонализираните шаблони за имейли ускоряват процеса на внедряване и персонализиране на сайта. Променете имейлите на сайта така, че да отговарят на вашата марка. Използвайте отличителния стил на вашия сайт за да общувате с потребителите си, когато изпращате имейли от сайта. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4 Работни процеси"
J4LANDING_ARTICLE_10_CONTENT="<p>С работните процеси можете да създавате произволен брой процеси, за да пренесете създаването на вашето съдържание от идея до публикация по определен и контролиран начин. Добавките за работни процеси създават мощна нова екосфера, която ускорява създаването на съдържание.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4 Скорост"
J4LANDING_ARTICLE_7_CONTENT="<p>С Joomla 4 се възползвате от повишената производителност. Скоростта е един от основните фактори при превръщането на кликванията в показвания. Независимо дали вашият сайт е за електронна търговия или трябва да увеличите потребителите си. Joomla 4 кара уебсайта да работи като ракета.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla 4 Достъпност"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 предлага най -добрата в класа достъпност. Всички посетители на вашия уебсайт ще се възползват. Оформлението, контрастът и инфраструктурата имат вградена достъпност. Joomla 4 има за цел W3C Accessibility Guidelines (WCAG) 2.1 (със съответствие с AA)</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Прочетете документацията</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4 Сигурност"
J4LANDING_ARTICLE_9_CONTENT="<p>Управлението на уебсайт с добре написан, най-съвременен код ви помага да останете в безопасност. Joomla 4 съдържа много промени, предназначени да максимизират сигурността и да предпазят от хакерите. Преминаването към Joomla 4 е мъдрият избор.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Прочетете документацията</a></p>"
; Joomla4Translations Section
