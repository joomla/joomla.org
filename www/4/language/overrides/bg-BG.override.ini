; Thank you part
J4LANDING_THANKYOU_H3="Благодаря!"
J4LANDING_THANKYOU_DESC="<p>Joomla! Проектът би искал да благодари на всички стотици трудолюбиви, ентусиазирани и ангажирани хора, които са направили възможно Joomla 4.<br /> Някои известни, някои анонимни, но не всички за съжаление все още са с нас.<br />Всички вие сте част от това велико постижение и само с помощта и добротата на толкова много хора, които допринасят безплатно,<br />такъв проект с отворен код, базиран на общността, може да оживее и да продуцира Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Сътрудници на Joomla 4."

