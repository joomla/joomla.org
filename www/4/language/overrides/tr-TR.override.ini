J4LANDING_J4ALL_H2="Joomla 4 Tümü" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla, sağlam, güvenli ve kullanımı kolay yazılımlar üretmeye çalışan güçlü bir gönüllüler topluluğu tarafından oluşturulmuş ve sürdürülen ödüllü bir Açık Kaynak CMS'dir.<br> İndirmek ve kullanmak ücretsizdir ve kullanabilirliği en son web teknolojisiyle buluşmaktadır.</p><p>Joomla, web sitesi oluşturucularının, içeriklerini korumanın kolay ve sorunsuz olduğu güçlü web siteleri oluşturmasına olanak tanır.</p>"

J4LANDING_ARTICLE_1_TITLE="Esnek Sistem"
J4LANDING_ARTICLE_1_CONTENT="<h3>Esneklik</h3> \n<h4><strong>özelleştirmesi kolay</strong> <strong>esnek bir sistem</strong> istiyorsunuz</h4> \n<ul> \n<li>Çoğu ücretsiz olan 6.500'den fazla Doğrulanmış Eklenti ve Yüksek Kaliteli Şablon mevcuttur.</li> \n<li>Belgeler &amp; Video Eğitimi ücretsiz olarak kullanılabilir.</li> \n<li>Düzen &amp; Geçersiz Kılma Sistemi ve yerleşik Genişletilebilir İşlevler, özelleştirilmiş çözümler oluşturmayı kolaylaştırır.</li> \n<li>Yüksek Kaliteli Entegratörleri ve Geliştiricileri bulmak ve kiralamak kolaydır.</li>\n</ul>"
J4LANDING_ARTICLE_2_TITLE="Açık Kaynak"
J4LANDING_ARTICLE_2_CONTENT="<h3>Açık Kaynak</h3> \n<h4>İncelemeye açık, açık kaynaklı bir sistem istiyorsunuz</h4> \n<ul> \n<li>Kaynak kodu erişilebilir olduğundan, geliştiriciler hataları hızlı bir şekilde bulabilir ve düzeltebilir.</li> \n<li>Açık kaynaklı yazılımla, dünyanın gözü kontrol edip yardımcı olabilecek daha yüksek kalitede bir kod almanız muhtemeldir. </li> \n<li>Geliştiricilerin hız kazanması ve ihtiyaç duyduğunuz işlevselliği eklemesi kolaydır.</li> \n<li>Daha geniş bir geliştirici havuzuna sahip olduğunuz için daha düşük maliyetler.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO Optimize"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO optimize</h3> \n<h4>En iyi yeri kazanma şansınızı artırın</h4> \n<ul> \n<li>İyi Arama Motoru Optimizasyonu, sitenizin arama motorlarında dizine eklenmesi için kritik öneme sahiptir.</li> \n<li>Otorite; Esasen siteniz ne kadar güvenilirse, kalitesinin tümü olağanüstü SEO'dan yararlanır.</li> \n<li>SEO'ya odaklanmak sitenize daha iyi bir kullanıcı deneyimi getirecektir.</li> \n<li>SEO'yu sayan unsurlara dikkat etmek, kitle büyümesine neden olacaktır.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Önce Güvenlik"
J4LANDING_ARTICLE_4_CONTENT="<h3>Önce güvenlik</h3> \n<h4>Sağlam, <strong>güvenli bir sistem</strong> istiyorsunuz</strong></h4> \n<ul> \n<li>Güvenlik odaklı Joomla 4, markanızı korumanıza yardımcı olur.</li> \n<li>İyi güvenlik, verilerinizi güvende tutmak için hayati önem taşır.</li> \n<li>Bir veri ihlalinin maliyeti yüksektir, bu nedenle güçlü ve güvenilir bir CMS ile başlayın</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Çok Dilli İçerik"
J4LANDING_ARTICLE_5_CONTENT="<h3>Çok dilli içerik</h3> \n<h4>İşinizle birlikte<strong> kolayca büyüyen bir <strong>sistem </strong> istiyorsunuz</strong></h4> \n<ul> \n<li>Joomla 4 ile kutudan çıktığı gibi çok dilli bir CMS'ye sahipsiniz.</li> \n<li>Ekstra diller eklemek için ek eklentilere ve genel giderlere gerek yoktur.</li> \n<li>Müşterilerinizin ihtiyaç duyduğu kültürel farklılıkları karşılamaları için dile özgü sayfalara izin verin.</li> \n<li>Joomla 4 kullanarak dünyayla konuşun.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Büyüyen Sistem"
J4LANDING_ARTICLE_6_CONTENT="<h3>Büyüyen sistem</h3> \n<h4>Sizinle birlikte büyüyebilecek bir<strong> sistem</strong> istiyorsunuz</h4> \n<ul> \n<li>Büyümek her işletme için çok önemlidir ve Joomla 4'ü kullanarak ihtiyacınız olan tüm alana sahip olursunuz.</li> \n<li>Kullanıma hazır çok dilli ile işletmeniz gerektiğinde büyüyebilir.</li> \n<li>Sürekli büyüyen üçüncü taraf uzantıları ve şablonları listesiyle müşterilerinizin ihtiyaçları kolayca karşılanır.</li> \n<li>Açık kaynak, sağlam güvenlik ve geniş bir geliştirici tabanı, sizin için oluşturulmuş çok değerli özel yazılımlara kolayca sahip olabileceğiniz anlamına gelir.</li> \n</ul>"
