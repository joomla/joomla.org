J4LANDING_THANKYOU_H3="Teşekkürler!"
J4LANDING_THANKYOU_DESC="<p>Joomla! Projesi, Joomla 4'ü mümkün kılan yüzlerce çalışkan, hevesli ve kararlı insana teşekkür eder. <br />Bazıları biliniyor, bazıları anonim, ne yazık ki hala bizimle değil.<br />Hepiniz bu büyük başarının bir parçasısınız ve ancak bu kadar çok kişinin ücretsiz olarak katkıda bulunmasının yardım ve nezaketiyle, <br />böyle bir topluluk temelli, açık kaynaklı proje hayata geçebilir ve Joomla 4'ü üretebilir.</p>"
