J4LANDING_J4YOU_H2="Joomla4Siz" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Joomla ile birçok türde web sitesi oluşturabilirsiniz. Topluluk tabanlı web siteleri, e-ticaret veya e-öğrenme web siteleri, Joomla aklınızdaki web sitesinin yapısına veya amacına uyum sağlayabilir. Joomla, harika sonuçlar elde etmenize yardımcı olacak çok çeşitli özelliklere sahiptir:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4RehberliTurlar"
J4LANDING_ARTICLE_20_CONTENT="<p>Rehberli turlar, sitenizin yönetici bölümünü nasıl kullanacağınızı öğrenmenin harika bir yoludur. Kılavuzlu turlar, en yaygın görevler için önceden yüklenmiş olarak gelir ve ziyaretçilere herhangi bir bileşen veya yapılandırma boyunca rehberlik etmek için genişletilebilir ve sıfırdan oluşturulabilir.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Dergi makalesini okuyun</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla 4 Kısayolları"
J4LANDING_ARTICLE_19_CONTENT="<p>Hayatı kolaylaştırmak için klavye kısayolları var. Verimliliğinizi artıran basit klavye tuş vuruşları. Artık, ayarlı kısayolları kullanabilir ve düzenleme becerilerinizi yeni bir düzeye taşıyan kendi klavye kısayollarınızı tanımlayabilirsiniz.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Belgeleri okuyun</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla 4 Çok faktörlü"
J4LANDING_ARTICLE_18_CONTENT="<p>Temelinde güvenlik olan Joomla, yıllardır iki faktörlü kimlik doğrulaması sunuyor. Şimdi Joomla, diğer kimlik doğrulamalarıı seçmenize olanak tanıyan çoklu faktör ekleyerek sitenizin güvenliğinde ve geleceğe dönük kimlik doğrulamasında size daha fazla kontrol sağlar.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Belgeleri okuyun</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla 4 Alt şablonları"
J4LANDING_ARTICLE_17_CONTENT="<p>Alt şablonlar, şablonunuzu düzenlemeden siteniz için farklı görünümler oluşturmanıza olanak tanır. Ayırma, şablonu güncellemeyi çok daha kolay hale getirir. Alt şablonlarda tüm varlıklar medya klasöründedir. Hepsi tek bir XML dosyasından kontrol edilir.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Belgeleri okuyun</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla 4 Görev Zamanlayıcı"
J4LANDING_ARTICLE_16_CONTENT="<p>Tekrar tekrar yaptığınız görevler var mı? <br />Ya da geleceğe yönelik yapmayı unutmamanız gereken görevler? Artık Joomla 4.1 ile gelen yeni Görev Zamanlayıcı'yı kullanarak bunları kolaylıkla otomatikleştirebilirsiniz. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Belgeleri okuyun</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Joomla 4 ile herhangi bir arama motorunun zirvesine hızla çıkın. Harika içeriğinizin fark edilmesini sağlamaya odaklanabilmeniz için SEO ile ilgilenir. Sayfanın içine yerleştirilmiş SEO, herhangi bir ek uzantı olmadan doğru sayfa yapısını elde ettiğiniz anlamına gelir.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Belgeleri okuyun</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Tasarım"
J4LANDING_ARTICLE_13_CONTENT="<p>Yeniden tasarlanmış bir yönetim alanı, içerik oluşturmayı hızlandırır. İyileştirilmiş medya yöneticisi ve editör güncellemeleri size harika web siteleri tasarlama ve oluşturma gücü verir. Makale şablonları, sizin ve iş arkadaşlarınızın sayfa tasarımına uymanıza yardımcı olur.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Belgeleri okuyun</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Arama"
J4LANDING_ARTICLE_12_CONTENT="<p>Kullanıcılarınızın içeriğinizi hızlı ve verimli bir şekilde bulmasına izin verin. Joomla 4 araması gelişmiş ve yapılandırılabilir. Etkin bir dizin oluşturucuyla, dizine eklendikten sonra içeriği oluşturulduğu gibi ekler, böylece daha çarpıcı içerik oluşturmaya odaklanmaktan başka bir şey yapmanıza gerek kalmaz.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Belgeleri okuyun</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4E-postalar"
J4LANDING_ARTICLE_11_CONTENT="<p>Özelleştirilebilir e-posta şablonları, site dağıtım ve kişiselleştirme sürecini hızlandırır. Site e-postalarını markanıza uyacak şekilde değiştirin. Site e-postaları gönderirken kullanıcılarınızla iletişim kurmak için sitenizin ayırt edici stilini kullanın. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Belgeleri okuyun</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4İşAkışları"
J4LANDING_ARTICLE_10_CONTENT="<p>İş akışları ile, içerik oluşturmanızı fikirden cilalı yayına, tanımlanmış ve kontrollü bir şekilde götürmek için istediğiniz sayıda süreç oluşturabilirsiniz. İş akışı eklentileri, içerik oluşturmayı hızlandıran güçlü ve yeni bir ekosfer oluşturur.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Belgeleri okuyun</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Hız"
J4LANDING_ARTICLE_7_CONTENT="<p>Joomla 4 ile artan performanstan yararlanırsınız. Hız, tıklamaları görüntülemeye dönüştürmede en önemli faktörlerden biridir. İster siteniz e-ticaret olsun, ister aboneliklerinizi büyütmeniz gerekiyor. Joomla 4 roket gibi gitmesini sağlıyor.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Belgeleri okuyun</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Erişilebilirlik"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4, sınıfının en iyisi erişilebilirlik sunar. Web sitenize gelen tüm ziyaretçiler fayda sağlayacaktır. Düzen, kontrast ve altyapının tümü yerleşik erişilebilirlik özelliğine sahiptir. Joomla 4, W3C Erişilebilirlik Yönergeleri (WCAG) 2.1'i (AA uyumluluğu ile) hedefliyor</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Belgeleri okuyun</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Güvenlik"
J4LANDING_ARTICLE_9_CONTENT="<p>İyi yazılmış, son teknoloji koda sahip bir web sitesi çalıştırmak, güvende kalmanıza yardımcı olur. Joomla 4, güvenliği en üst düzeye çıkarmak ve bilgisayar korsanlarını dışarıda tutmak için tasarlanmış birçok değişiklik içerir. Joomla 4'e geçmek akıllıca bir seçimdir.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Belgeleri okuyun</a></p>"
