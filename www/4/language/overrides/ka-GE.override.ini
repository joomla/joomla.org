J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla არის ჯილდოებით აღნიშნული CMS ღია საწყისი კოდით, რომელიც შექმნილია და მხარდაჭერილია ძლიერი მოხალისე საზოგადოების მიერ, რომლებიც ესწრაფვიან იმისკენ, რომ აწარმოონ საიმედო, უსაფრთხო, გამოყენებაში მარტივი პროგრამული უზრუნველყოფა.<br>ეს არის უფასო ჩამოტვირთვის და გამოიყენებისთვის, და მისი ფუნქციონალური შესაძლებლობები შეესაბამება თანამედროვე ვებ-ტექნოლოგიებს.</p><p>Joomla საიტების შემქმნელებს საშუალებას აძლევს შექმნან მძლავრი ვებსაიტები, რომელთა შინაარსის მხარდაჭერა მარტივია და უნაკლო.</p>"

J4LANDING_ARTICLE_1_TITLE="მოქნილი სისტემა"
J4LANDING_ARTICLE_1_CONTENT="<h3>მოქნილობა</h3> \n<h4>თქვენ გინდათ გამოიყენოთ <strong>მოქნილი სისტემა</strong>, რომლის <strong>გამართვა ადვილია</strong></h4> \n<ul> \n<li>ხელმისაწვდომია 6,500-ზე მეტი შემოწმებული გაფართოებები და მაღალი ხარისხის თარგები, რომელთაგან ბევრი უფასოა.</li> \n<li>დოკუმენტაცია &amp; ვიდეო სწავლება ხელმისაწვდომია უფასოდ.</li> \n<li>მაკეტების &amp; ჩანაცვლებების სისტემა და ჩაშენებული გაფართოებადი ფუნქციები, საშუალებას გვაძლევს ადვილად შევქმნათ ინდივიდუალური გადაწყვეტილებები.</li> \n<li>ადვილად მოვძებნოთ და დავიქირავოთ მაღალი კლასის ინტეგრატორები და დეველოპერები.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Open Source"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>თქვენ გინდათ გამოიყენოთ სისტემა ღია საწყისი კოდით, რომელიც ღიაა შემოწმებისთვის</h4> \n<ul> \n<li>ხელმისაწვდომი საწყისი კოდი, ამიტომ დეველოპერებს შეუძლიათ სწრაფად მოძებნონ და გაასწორონ შეცდომები.</li> \n<li>ღია საწყისი კოდით პროგრამული უზრუნველყოფით, თქვენ სავარაუდოდ მიიღებთ მაღალი ხარისხის კოდს, რომელიც ხელმისაწვდომი იქნება შემოწმებისთვის და დახმარებისთვის მსოფლიოს თვალით. </li> \n<li>დეველოპერებისთვის მარტივია გარკვევა და საჭირო ფუნქციების დამატება.</li> \n<li>ამცირებს ხარჯებს, რადგან თქვენ გყავთ დეველოპერების უფრო ფართო წრე დასაქირავებლად.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO ოპტიმიზირებულია"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO ოპტიმიზირებულია</h3> \n<h4>გაზარდეთ თქვენი შანსი პირველი ადგილის დასაკავებლად</h4> \n<ul> \n<li>კარგი საძიებო ოპტიმიზაცია კრიტიკულად მნიშვნელოვანია საძიებო სისტემებში თქვენი საიტის ინდექსაციისთვის</li> \n<li>ავტორიტეტი; არსებითად რამდენად სანდოა თქვენი საიტი, მისი ხარისხი - ეს ყველაფერი იგებს SEO გამონაკლისიდან.</li> \n<li>SEO-ზე ფოკუსირება გაზრდის მომხმარებლის მოხერხებულად მუშაობას თქვენს საიტზე.</li> \n<li>ყურადღების მიქცევა იმ ელემენტებზე, რომლებიც გავლენას ახდენენ SEO-ზე, გამოიწვევს აუდიტორიის ზრდას.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="ჯერ უსაფრთხოება"
J4LANDING_ARTICLE_4_CONTENT="<h3>უსაფრთხოება ყველაზე მთავარია</h3> \n<h4>თქვენ გინდათ <strong>უსაფრთხო სისტემა</strong>, რომელიც <strong>საიმედოა</strong></h4> \n<ul> \n<li>უსაფრთხოებაზე ფოკუსირებით, Joomla 4 გეხმარებათ თქვენი ბრენდის დაცვაში.</li> \n<li>კარგი უსაფრთხოება სასიცოცხლოდ მნიშვნელოვანია თქვენი მონაცემების უსაფრთხოების უზრუნველსაყოფად.</li> \n<li>მონაცემთა გაჟონვის ღირებულება მაღალია, ასე რომ დაიწყეთ ძლიერი და საიმედო CMS-ით</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="მრავალენოვანი კონტენტი"
J4LANDING_ARTICLE_5_CONTENT="<h3>მრავალენოვანი კონტენტი</h3> \n<h4>თქვენ გინდათ<strong> სისტემა</strong>, რომელიც <strong>ადვილად იზრდება თქვენს ბიზნესთან ერთად</strong></h4> \n<ul> \n<li>Joomla 4-ით თქვენ გაქვთ CMS, რომელიც არის მრავალენოვანი კოლოფიდან.</li> \n<li>არ არის საჭირო დამატებითი გაფართოებების და ზედნადებების მოთხოვნა დამატებითი ენების დასამატებლად.</li> \n<li>დაუშვით გვერდები კონკრეტული ენებისთვის, რათა ისინი შეესაბამებოდნენ თქვენი კლიენტების კულტურულ განსხვავებებს.</li> \n<li>ისაუბრეთ მსოფლიოსთან Joomla 4-ის გამოყენებით.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="მზარდი სისტემა"
J4LANDING_ARTICLE_6_CONTENT="<h3>მზარდი სისტემა</h3> \n<h4>თქვენ გინდათ<strong> სისტემა</strong>, რომელსაც ისევე შეუძლია ზრდა, როგორც თქვენ</h4> \n<ul> \n<li>ზრდა აუცილებელია ნებისმიერი ბიზნესისთვის, და Joomla 4-ს გამოყენებით თქვენ გაქვთ ყველაფერი, რაც გჭირდებათ.</li> \n<li>მრავალენოვნება კოლოფიდან გამოყენებით, თქვენი ბიზნესი შეიძლება გაფართოვდეს, როდესაც ეს საჭიროა.</li> \n<li>გვერდითი გაფართოებების და თარგების მუდმივად მზარდი სიით ადვილად შეიძლება თქვენი კლიენტების მოთხოვნების დაკმაყოფილება.</li> \n<li>ღია საწყისი კოდი, საიმედო უსაფრთხოება და დიდი დეველოპერების ბაზა ნიშნავს, რომ თქვენ შეგიძლიათ თქვენთვის მარტივად შექმნათ შესანიშნავი ინდივიდუალური პროგრამული უზრუნველყოფა.</li> \n</ul>"
