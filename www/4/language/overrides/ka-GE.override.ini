; Thank you part
J4LANDING_THANKYOU_H3="გმადლობთ!"
J4LANDING_THANKYOU_DESC="<p>Joomla! პროექტი მადლობას უხდის ასობით შრომისმოყვარე, ენთუზიაზმით სავსე და თავის საქმის ერთგულ ადამიანებს, რომლებმაც შესაძლებელი გახადეს Joomla 4 შექმნა. <br />ზოგიერთი ცნობილი, ზოგიერთი ანონიმური, მაგრამ არა ყველა სამწუხაროდ, ჯერ კიდევ ჩვენთანაა. <br />თქვენ ყველანი ამ დიდი მიღწევის ნაწილი ხართ და მხოლოდ ამდენი ხალხის დახმარებისა და სიკეთის წყალობით, რომლებსაც უფასოდ შეაქვთ თავისი წვლილი, <br />ასეთი პროექტი ღია საწყისი კოდით, დაფუძნებული საზოგადოებაზე, შეიძლება დაინერგოს ცხოვრებაში და შექმნას Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Joomla 4 კონტრიბუტორები."

