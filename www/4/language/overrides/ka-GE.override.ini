J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Joomla საშუალებით შეგიძლიათ შექმნათ მრავალი სახის ვებსაიტი. ვებსაიტები საზოგადოების ბაზაზე, ელექტრონული კომერციის ან ელექტრონული სწავლების ვებსაიტები, Joomla-ს შეუძლია მოერგოს საიტის სტრუქტურას ან დანიშნულებას. Joomla აქვს ფუნქციების ფართო ნაკრები, რომელებიც დაგეხმარებათ საოცარი შედეგების მიღწევაში:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>კლავიშების კომბინაციები საშუალებას გვაძლევს გავიადვილოთ ცხოვრება. კლავიატურის კლავიშებიზე მარტივი დაჭერა, რომლებიც ზრდის თქვენს პროდუქტიულობას. ახლა თქვენ შეგიძლიათ გამოიყენოთ დაყენებული კლავიშების კომბინაციები და განსაზღვროთ თქვენი საკუთარი კლავიშების კომბინაციები, რითაც თქვენი რედაქტირების უნარებს ახალ დონეზე აიყვანთ.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">წაიკითხეთ დოკუმენტაცია</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>შვილეული თარგები საშუალებას გაძლევთ შექმნათ თქვენი საიტის სხვადასხვა სახე თქვენი თარგის რედაქტირების გარეშე. განცალკევება ამარტივებს შაბლონის განახლებას. შვილეული თარგებით, ყველა რესურსი არის მედია საქაღალდეში. ყველაფერი იმართება ერთი XML ფაილიდან.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">წაიკითხეთ დოკუმენტაცია</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>გაქვთ ამოცანები, რომლებსაც დროდადრო ასრულებთ? <br />ან ამოცანები მომავლისთვის, რომელთა შესრულებაც არ უნდა დაგავიწყდეთ? ახლა თქვენ შეგიძლიათ მარტივად მოახდინოთ მათი ავტომატიზაცია Joomla 4.1-ში ახალი ამოცანების დამგეგმავის გამოყენებით.. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">წაიკითხეთ დოკუმენტაცია</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>სწრაფად მიაღწიეთ ნებისმიერი საძიებო სისტემის სათავეს Joomla 4-ით. იგი იზრუნებს SEO-ზე, რათა თქვენ კონცენტრირდეთ იმაზე, რომ თქვენი შესანიშნავი კონტენტი იყოს შენიშნული. SEO, რომელიც ჩაშენებულია გვერდის არქიტექტურაში, ნიშნავს, რომ თქვენ მიიღებთ გვერდის სწორ სტრუქტურას დამატებითი გაფართოებების გარეშე.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">წაიკითხეთ დოკუმენტაცია</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>ადმინისტრაციის განახლებული არე აჩქარებს კონტენტის შექმნას. გაუმჯობესებული მედია მენეჯერის და რედაქტორის განახლებები საშუალებას გაძლევთ შეიმუშავოთ და შექმნათ საოცარი საიტები. სტატიის თარგები დაგეხმარებათ თქვენ და თქვენს კოლეგებს შეინარჩუნოთ გვერდის დიზაინი.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">წაიკითხეთ დოკუმენტაცია</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>მიეცით საშუალება თქვენს მომხმარებლებს სწრაფად და ეფექტურად იპოვონ თქვენი კონტენტი. Joomla 4 ძებნა არის მოწინავე და კონფიგურირებადი. აქტიური ინდექსატორი ინდექსაციის შემდეგ ამატებს კონტენტს მისი შექმნისას, ამიტომ თქვენ უნდა გააკეთოთ კონცენტრირება მხოლოდ უფრო შთამბეჭდავი კონტენტის შექმნაზე.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">წაიკითხეთ დოკუმენტაცია</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>სამომხმარებლო ელ-ფოსტის თარგები აჩქარებს საიტზე განლაგების და პერსონალიზაციის პროცესს. შეცვალეთ საიტის ელ-ფოსტა, რომ ის შეესაბამებოდეს თქვენს ბრენდს. გამოიყენეთ თქვენი საიტის განმასხვავებელი სტილი მომხმარებლებთან ელ-ფოსტით კომუნიკაციისას. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">წაიკითხეთ დოკუმენტაცია</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>პროცესების (workflows) დახმარებით, თქვენ შეგიძლიათ შექმნათ ნებისმიერი რაოდენობის სცენარები, რომლებიც გარკვეული და კონტროლირებადი სახით ახორციელებენ თქვენი კონტენტის შექმნას იდეებიდან უნაკლო გამოქვეყნებამდე. სამუშაო პროცესების პლაგინები ქმნიან ახალ მძლავრ ეკოსფეროს, რომელიც აჩქარებს კონტენტის შექმნას.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">წაიკითხეთ დოკუმენტაცია</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>Joomla 4-ით თქვენ მოიგებთ გაზრდილი წარმადობით. სიჩქარე არის ერთ-ერთი უმთავრესი ფაქტორი კლიკების ნახვებში გარდაქმნისას. მიუხედავად იმისა თქვენი საიტი არის ელექტრონული კომერციის თუ გინდათ თქვენი გამოწერების გაზრდა. Joomla 4 აკეთებს ამას როგორც რაკეტა.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">წაიკითხეთ დოკუმენტაცია</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 უზრუნველყოფს თავის კლასში საუკეთესო ხელმისაწვდომობას. თქვენი ვებსაიტის ყველა ვიზიტორი მოიგებს. განლაგება, კონტრასტი და ინფრასტრუქტურა ყველას აქვს ხელმისაწვდომობის ჩაშენებული ფუნქციები. Joomla 4 მიზანმიმართულია W3C Accessibility Guidelines (WCAG) 2.1 (შესაბამისობით AA) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">წაიკითხეთ დოკუმენტაცია</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>თანამედროვე კოდით კარგად დაწერილი ვებსაიტის გამოყენება გეხმარებათ დარჩეთ უსაფრთხოდ. Joomla 4 შეიცავს ბევრ ცვლილებას, რომელიც მიზნად ისახავს უსაფრთხოების მაქსიმალურად გაზრდას და ჰაკერებისგან დაცვას. Joomla 4-ზე გადასვლა ბრძნული არჩევანია.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">წაიკითხეთ დოკუმენტაცია</a></p>"
