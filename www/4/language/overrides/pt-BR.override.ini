; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4 Para Todos" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla é um premiado CMS de Código Aberto construído e mantido por uma forte comunidade de voluntários que se esforçam para produzir software robusto, seguro, de fácil manutenção.<br>Tem download e uso gratuitos e suas funcionalidades satisfazem tecnologias web de ponta.</p><p>O Joomla permite que criadores de sites criem sites poderosos, onde a manutenção do conteúdo é fácil e intuitiva.</p>"

J4LANDING_ARTICLE_1_TITLE="Sistema Flexível"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibilidade</h3>\n<h4>Você quer um <strong>sistema flexível</strong> que seja <strong>fácil de personalizar</strong></h4> \n<ul> \n<li>Mais de 6.500 Extensões Verificadas e Temas de Alta Qualidade estão disponíveis, muitos dos quais gratuitos.</li> \n<li>Documentação e Treinamento em Vídeo disponíveis gratuitamente.</li> \n<li>Sistema de Layout e Sobreposições e Funções Extensíveis tornam fácil criar soluções personalizadas.</li> \n<li>Facilidade em encontrar e contratar Integradores e Desenvolvedores de Alta Qualidade.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Código Aberto"
J4LANDING_ARTICLE_2_CONTENT="<h3>Código Aberto</h3> \n<h4>Você quer um sistema de código aberto, aberto ao escrutínio</h4> \n<ul> \n<li>Com o código fonte sendo acessível, desenvolvedores podem rapidamente localizar e corrigir bugs.</li> \n<li>Com um software de código aberto, é provável que receba um código de mais alta qualidade com os olhos do mundo capazes de verificar e ajudar.</li> \n<li>Fácil para os desenvolvedores se levantarem e adicionarem a funcionalidade que você precisa.</li> \n<li>Custos mais baixos já que você tem um conjunto mais amplo de desenvolvedores para contratar.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="Otimizado para SEO"
J4LANDING_ARTICLE_3_CONTENT="<h3>Otimizado para SEO</h3> \n<h4>Aumente suas chances de alcançar o primeiro Lugar</h4> \n<ul> \n<li>Uma boa Otimização para Mecanismos de Busca é fundamental para ter o seu site indexado em mecanismos de busca</li> \n<li>Autoridade: essencialmente quão confiável seja o seu site, sua qualidade, tudo se beneficia de um SEO excepcional.</li> \n<li>Foco em SEO trará uma melhor experiência de usuário para o seu site.</li> \n<li>Prestar atenção aos elementos que a contagem do SEO resultará em crescimento da audiência.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Segurança em Primeiro Lugar"
J4LANDING_ARTICLE_4_CONTENT="<h3> Segurança em primeiro lugar</h3> \n<h4>Você quer um <strong>sistema seguro</strong> que seja <strong>robusto</strong></h4> \n<ul> \n<li>Com um foco em segurança, o Joomla 4 lhe ajuda a proteger a sua marca.</li> \n<li>Boa segurança é vital para manter seus dados seguros.</li> \n<li>O custo de uma brecha nos dados é alto, então, comece com um CMS forte e confiável</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Conteúdo Multilíngue"
J4LANDING_ARTICLE_5_CONTENT="<h3>Conteúdo multilíngue</h3> \n<h4>Você quer um <strong>sistema</strong> que <strong>cresça facilmente com o seu negócio</strong></h4> \n<ul> \n<li>Com o Joomla 4 você tem um CMS que é multilíngue direto da caixa.</li> \n<li>Nenhuma necessidade de extensões ou sobrecargas extras para adicionar novos idiomas.</li> \n<li>Permite páginas específicas para cada idioma para que satisfaçam as diferenças culturais que seus clientes precisam.</li> \n<li>Fale para o mundo usando Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Sistema Crescente"
J4LANDING_ARTICLE_6_CONTENT="<h3>Sistema crescente</h3> \n<h4>Você quer um<strong> sistema</strong> que possa crescer junto com você</h4> \n<ul> \n<li>Crescer é essencial para qualquer negócio e usando o Joomla 4 você tem todo o espaço de que precisa.</li> \n<li>Sendo multilíngue direto da caixa seu negócio pode se expandir sempre que necessário.</li> \n<li>Com uma sempre crescente lista de extensões e temas de terceiros as necessidades dos seus clientes são facilmente atendidas.</li> \n<li>Código aberto, segurança robusta e uma grande base de desenvolvedores significam que você pode facilmente ter um software personalizado de grande valor construído para você.</li> \n<\ul>"
; Joomla in Numbers
J4LANDING_J4INNUMBERS_H2="Joomla em Números"
J4LANDING_J4INNUMBERS_DESC="Esta seção mostra as conquistas do Joomla!<br />nos anos anteriores. Números reais e assuntos relevantes."
J4LANDING_J4INNUMBERS_DOWNLOADS="Milhões de Downloads<br />Mundialmente"
J4LANDING_J4INNUMBERS_EXTENSIONS="Milhares de Extensões<br />Mundialmente"
J4LANDING_J4INNUMBERS_WEBSITES="Milhões de Sites Web<br />Mundialmente"
J4LANDING_J4INNUMBERS_VOLUNTEERS="Milhares de Voluntários<br />Mundialmente"
; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Com o Joomla você pode construir diverso tipos de sites web. Sites baseados em Comunidade, sites de e-commerce ou e-learning, o Joomla pode se adaptar à estrutura e propósito do site web que você tem em mente. O Joomla tem uma vasto conjunto de recursos para ajudá-lo a alcançar resultados maravilhosos:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Keyboard shortcuts are there to make life easier. Simple keyboard keystrokes that increase your productivity. Now you can use set shortcuts and define your own keyboard shortcuts taking your editing skills to a new level.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Childtemplates allow you to create different looks for your site without editing your template. The seperation makes updating the template so much easier. With child templates, all the assets are in the media folder. All controlled from one XML file.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Do you have tasks you do time and time again? <br />Or tasks for the future which you must not forget to do? Now you can automate them with ease using the new Task Scheduler that shipped in Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Chegue rápido ao topo de qualquer mecanismo de busca com o Joomla 4. Ele cuida do SEO para que você possa focar em que o seu ótimo conteúdo seja notado. O SEO integrado às páginas significa que você consegue a estrutura de página correta sem nenhuma extensão adicional.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Uma área administrativa redesenhada acelera a criação de conteúdo. O gerenciador de mídia melhorado e atualizações do editor lhe dão o poder de desenhar e construir sites incríveis. Temas de artigos ajudam você e seus colegas a focarem no desenho da página.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Deixe que seus usuários encontrem seu conteúdo rápida e eficientemente. A busca do Joomla 4 é avançada e configurável. Com um indexador ativo, uma vez indexado, ele adiciona conteúdo à medida em que é criado, então você não precisa fazer nada mais do que se concentrar em criar mais conteúdos atordoantes.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>Modelos de e-mail personalizados aceleram o processo de implantação e personalização do site. Altere os e-mails do site para que se encaixem na sua marca. Use o estilo distintivo do seu site para se comunicar com os usuários ao enviar e-mails do site. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Ler a documentação</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>Com fluxos de trabalho, você pode criar qualquer número de processos para levar a criação de conteúdo da sua ideia à publicação polida de forma definida e controlada. Plugins de fluxo de trabalho criam uma nova ecoesfera poderosa, acelerando a criação de conteúdo.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Ler documentação</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>Com Joomla 4, você se beneficia de maior desempenho. A velocidade é um dos principais fatores na conversão de cliques para visões. Se o seu site é e-commerce ou você precisa aumentar as suas assinaturas. O Joomla 4 o torna como um foguete.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Ler a documentação</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 oferece melhor em acesso de classe. Todos os visitantes ao seu site beneficiarão. Layout, contraste e infraestrutura todos têm acessibilidade incorporada. Joomla 4 visa Diretrizes de Acessibilidade W3C (WCAG) 2. (com conformidade com AA) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leia a documentação</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Executar um site com um código bem escrito e de ponta ajuda a se manter seguro. Joomla 4 contém muitas alterações projetadas para maximizar a segurança e manter os hackers afastados. Mover para o Joomla 4 é a escolha sábia.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Ler documentação</a></p>"
