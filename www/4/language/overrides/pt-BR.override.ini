; Thank you part
J4LANDING_THANKYOU_H3="Muito obrigado!"
J4LANDING_THANKYOU_DESC="<p>A Joomla! O projecto gostaria de agradecer a todas as muitas centenas de pessoas empenhadas, entusiastas e empenhadas que tornaram o Joomla 4 possível. <br />Alguns conhecidos, alguns anonimos, nem todos lamentavelmente ainda conosco. <br />Todos vocês fazem parte desta grande conquista e apenas com a ajuda e gentileza de tantas contribuições gratuitas, <br />tal comunidade baseada em código aberto pode chegar à vida e produzir Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Joomla 4 contribuidores."

