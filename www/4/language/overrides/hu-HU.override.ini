; Thank you part
J4LANDING_THANKYOU_H3="Köszönjük!"
J4LANDING_THANKYOU_DESC="<p>A Joomla! projekt szeretne köszönetet mondani annak a sok száz keményen dolgozó, lelkes és elkötelezett embernek, akik a Joomla 4-et létrehozták. <br />Néhányan ismertek, néhányan névtelenek, és sajnos nem mindegyikük van már közöttünk. <br />Mindannyian részesei vagytok ennek a nagyszerű eredménynek, és csak a sokak által ingyenesen nyújtott segítségnek és önzetlenségnek köszönhetően<br /> kelhet életre egy ilyen közösségi alapú, nyílt forráskódú projekt és kelhet életre a Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Joomla 4 hozzájárulók."

