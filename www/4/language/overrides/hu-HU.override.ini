J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>A Joomla egy díjnyertes nyílt forráskódú CMS, amelyet egy erős önkéntes közösség épít és tart fenn, akik arra törekszenek, hogy robusztus, biztonságos és könnyen használható szoftvert hozzanak létre. <br> A Joomla ingyenesen letölthető és használható, funkcionalitásai pedig megfelelnek a legmodernebb webes technológiáknak.</p><p>A Joomla lehetővé teszi a webhelyek készítői számára, hogy nagy teljesítményű webhelyeket hozzanak létre, ahol a tartalom karbantartása egyszerű és zökkenőmentes.</p>"

J4LANDING_ARTICLE_1_TITLE="Rugalmas rendszer"
J4LANDING_ARTICLE_1_CONTENT="<h3>Rugalmasság</h3> \n<h4>Egy <strong>rugalmas rendszert</strong> amit <strong>könnyű testre szabni</strong></h4> \n<ul> \n<li>Több mint 6500 ellenőrzött bővítmény és kiváló minőségű sablon áll rendelkezésre, amelyek közül sok ingyenes.</li> \n<li>Dokumentáció és videós képzés ingyenesen elérhető.</li> \n<li>Az elrendezés felülírási rendszer és a beépített kiterjeszthető funkciók megkönnyítik a testreszabott megoldások létrehozását.</li> \n<li>Könnyű megtalálni és leszerződni a kiváló minőségű integrátorokat és fejlesztőket.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Nyílt forráskód"
J4LANDING_ARTICLE_2_CONTENT="<h3>Nyílt forráskód</h3> \n<h4>Nyílt forráskódú rendszert szeretne, amely nyitott az ellenőrzésre.</h4> \n<ul> \n<li>Mivel a forráskód hozzáférhető, a fejlesztők gyorsan megtalálhatják és kijavíthatják a hibákat.</li> \n<li>A nyílt forráskódú szoftverekkel valószínűleg jobb minőségű kódot kap, amelyet a világ szemei ellenőrizhetnek és segíthetnek.</li> \n<li>Könnyű a fejlesztők számára, hogy gyorsan és hatékonyan hozzáadják az Ön által igényelt funkciókat.</li> \n<li>Alacsonyabb költségek, mivel a fejlesztők szélesebb köréből választhat.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO optimizált"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO optimizált</h3> \n<h4>Növelje esélyét az első hely megszerzésére</h4> \n<ul> \n<li>A jó keresőoptimalizálás kritikus ahhoz, hogy webhelyét a keresőmotorok indexeljék.</li> \n<li>Autoritás; lényegében mennyire megbízható a webhelye, annak minősége mind kivételes SEO előny.</li> \n<li>A SEO-ra való összpontosítás jobb felhasználói élményt nyújt az oldalának.</li> \n<li>Ha odafigyelünk azokra az elemekre, amelyek miatt a SEO számít, az a látogatottság növekedését fogja eredményezni.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Biztonság mindenek előtt"
J4LANDING_ARTICLE_4_CONTENT="<h3>Biztonság az első</h3> \n<h4> <strong>Biztonságos rendszert</strong> szeretne, ami <strong>robusztus</strong></h4> \n<ul> \n<li>A biztonságra összpontosítva a Joomla 4 segít megvédeni a márkáját.</li> \n<li>A jó biztonság elengedhetetlen az adatok biztonságának megőrzéséhez.</li> \n<li>Az adatvédelmi incidensek költségei magasak, ezért kezdjen egy erős és megbízható CMS-szel.</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Többnyelvű tartalom"
J4LANDING_ARTICLE_5_CONTENT="<h3>Többnyelvű tartalom</h3> \n<h4>Egy olyan <strong> rendszert</strong> akar, ami <strong>könnyedén együtt tud nőni a vállalkozásával</strong></h4> \n<ul> \n<li>A Joomla 4 egy olyan CMS, amely többnyelvűnek született.</li> \n<li>Nincs szükség extra bővítményekre és költségekre az extra nyelvek hozzáadásához.</li> \n<li>Engedélyezze a nyelvspecifikus oldalakat, hogy azok megfeleljenek az ügyfelei által igényelt kulturális különbségeknek.</li> \n<li>Beszéljen a világgal a Joomla 4 segítségével.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Növekvő rendszer"
J4LANDING_ARTICLE_6_CONTENT="<h3>Növekvő rendszer</h3> \n<h4>Egy olyan <strong>rendszert </strong> szeretne, ami eggyütt nő Önnel</h4> \n<ul> \n<li>A növekedés minden vállalkozás számára elengedhetetlen, és a Joomla 4 használatával minden ehhez szükséges hely rendelkezésére áll.</li> \n<li>A beépített többnyelvű szolgáltatással vállalkozása bármikor bővülhet, amikor csak szükséges.</li> \n<li>A harmadik féltől származó bővítmények és sablonok folyamatosan bővülő listájával az ügyfelek igényei könnyen kielégíthetők.</li> \n<li>A nyílt forráskód, a robosztus biztonság és a nagy fejlesztői bázis azt jelenti, hogy könnyen készíthet nagy értékű egyedi szoftvert az Ön számára.</li> \n</ul>"
