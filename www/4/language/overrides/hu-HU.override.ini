; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>A Joomla segítségével számos típusú weboldalt készíthet. Közösségi alapú weboldalak, e-kereskedelmi vagy e-tanulási weboldalak, a Joomla képes alkalmazkodni az Ön által elképzelt weboldal szerkezetéhez vagy céljához. A Joomla funkciók széles skálájával rendelkezik, amelyek segítségével elképesztő eredményeket érhet el:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>A billentyűparancsok azért vannak, hogy megkönnyítsék az életet. Egyszerű billentyűparancsok, amelyek növelik a termelékenységet. Most már használhat beállított gyorsbillentyűket, és meghatározhatja saját billentyűparancsait, új szintre emelve szerkesztési készségeit.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Documentáció olvasása</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>A Gyermeksablonok lehetővé teszi, hogy a sablon szerkesztése nélkül különböző megjelenéseket hozzon létre webhelyén. A szétválasztás sokkal könnyebbé teszi a sablon frissítését. A gyermeksablonok esetében az összes eszköz a média mappában található. Mindent egyetlen XML-fájlból vezérelhet.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Documentáció olvasása</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Vannak olyan feladatok, amelyeket újra és újra elvégez?<br />Vagy a jövőre vonatkozó feladatok, amelyeket nem szabad elfelejtenie? Mostantól könnyedén automatizálhatja őket a Joomla 4.1-ben debütáló új Feladatütemező segítségével. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Dokumentáció olvasása</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>A Joomla 4 segítségével gyorsan a keresőmotorok élére kerülhet. Gondoskodik a SEO-ról, így Ön arra összpontosíthat, hogy nagyszerű tartalmait észrevegyék. Az oldalba épített SEO azt jelenti, hogy minden további bővítmény nélkül megkapja a megfelelő oldalszerkezetet.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Documentáció olvasása</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Az újratervezett adminisztrációs terület felgyorsítja a tartalom létrehozását. A továbbfejlesztett médiakezelő és a szerkesztő frissítései lehetővé teszik, hogy csodálatos webhelyeket tervezzen és építsen. A cikksablonok segítenek neked és kollégáidnak betartani az oldaldesignt.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Documentáció olvasása</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Hagyja, hogy a felhasználók gyorsan és hatékonyan megtalálják a tartalmát. A Joomla 4 keresés fejlett és konfigurálható. Az aktív indexelővel, ha egyszer indexelve van, akkor a tartalom hozzáadódik, amint létrejön, így Önnek nem kell mást tennie, mint a lenyűgözőbb tartalom létrehozására koncentrálnia.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Documentáció olvasása</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>A testreszabható e-mail sablonok felgyorsítják a webhely telepítésének és személyre szabásának folyamatát. Változtassa meg a webhely e-maileket a márkájához igazítva. Használja webhelye jellegzetes stílusát a felhasználókkal való kommunikációhoz a webhelyről küldött e-mailekben. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Documentáció olvasása</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>A munkafolyamatok segítségével tetszőleges számú folyamatot hozhat létre, hogy a tartalomkészítést az ötlettől a letisztult publikálásig meghatározott és ellenőrzött módon vigye végig. A munkafolyamat-bővítmények egy erőteljes új ökoszférát hoznak létre, amely felgyorsítja a tartalomkészítést.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Documentáció olvasása</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>A Joomla 4 segítségével megnövekedett teljesítményt élvezhet. A sebesség az egyik legfontosabb tényező a kattintások megtekintéssé alakításában. Akár e-kereskedelmi webhelye van, akár előfizetéseit kell növelnie. A Joomla 4 segítségével ez úgy megy, mint a karikacsapás.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Documentáció olvasása</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>A Joomla 4 a legjobb elérhetőséget biztosítja. A webhelye minden látogatója élvezheti az előnyöket. Az elrendezés, a kontraszt és az infrastruktúra mindegyike beépített akadálymentesítéssel rendelkezik. A Joomla 4 célja a W3C akadálymentesítési irányelvek követése (WCAG) 2.1 (AA megfeleléssel). </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Documentáció olvasása</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Egy jól megírt, korszerű kóddal rendelkező weboldal üzemeltetése segít a biztonság növelésében. A Joomla 4 számos olyan változtatást tartalmaz, amelyek célja a biztonság maximalizálása és a hackerek távoltartása. A Joomla 4-re való áttérés bölcs döntés.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Documentáció olvasása</a></p>"
