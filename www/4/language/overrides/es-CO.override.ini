; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>Con Joomla puedes crear muchos tipos de sitios web. Sitios web basados en una comunidad, sitios web de comercio electrónico o aprendizaje, Joomla puede adaptarse a la estructura o el propósito del sitio web que tengas en mente. Joomla tiene una amplia gama de funciones para ayudarte a lograr resultados sorprendentes:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Los atajos de teclado están ahí para hacerte la vida más fácil. Sencilla pulsaciones de teclado que aumentan tu productividad. Ahora puedes usar atajos establecidos y definir tus propios atajos de teclado, llevando tus habilidades de edición a un nivel superior.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https:// docs.joomla.org/Portal:Joomla_4/es\" target=\"_blank\" rel=\"noopener\">Leer documentación</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Las plantillas hijas te permiten crear diferentes apariencias para tu sitio sin editar tu plantilla. La separación facilita mucho la actualización de la plantilla. Con las plantillas hijas, todos los activos están en la carpeta de medios. Todo controlado desde un único archivo XML.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4/es\" target=\"_blank \" rel=\"noopener\">Leer documentación</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>¿Tienes tareas que haces una y otra vez? <br />O tareas para el futuro que no debes olvidar? Ahora puedes automatizarlos con facilidad usando el nuevo Planificador de Tareas que se incluye en Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4/es\" target=\"_blank\" rel=\"noopener\">Leer documentación</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>Llega a la cima de cualquier motor de búsqueda rápidamente con Joomla 4. Se encarga del SEO para que puedas concentrarte en conseguir destacar tu excelente contenido. El SEO integrado en la página permite obtener la estructura de página correcta sin extensiones adicionales.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leer documentación</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Un área de administración rediseñada para acelerar la creación de contenido. Las actualizaciones mejoradas del administrador multimedia y el editor te brindan el poder de diseñar y crear sitios web increíbles. Las plantillas de artículos te ayudan a ti y a tus compañeros a mantener el diseño de la página.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leer documentación</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Permite que tus usuarios encuentren el contenido de manera rápida y eficiente. La búsqueda en Joomla 4 es avanzada y personalizable. Con un indexador activo, una vez indexado agrega el contenido a medida que se crea, por lo que solo debes concentrarte en crear el contenido más sorprendente.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leer documentación</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>Las plantillas de correo electrónico personalizables aceleran el proceso de despliegue y personalización del sitio. Cambia los correos electrónicos de tu sitio para adaptarlos a tu marca. Utiliza el estilo distintivo de tu sitio para comunicarte con tus usuarios al enviar correos electrónicos desde el sitio. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leer documentación</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>Con los flujos de trabajo, puedes crear cualquier número de procesos para llevar tu creación de contenido desde la idea hasta la publicación final de una manera definida y controlada. Los plugins de flujo de trabajo crean una nueva y potente ecósfera que acelera la creación de contenido.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leer documentación</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>Con Joomla 4 te beneficias con un mayor rendimiento. La velocidad es uno de los factores principales en la conversión de clics a vistas. Ya sea que tu sitio sea de comercio electrónico o que necesites aumentar tus suscripciones. Joomla 4 lo hace ir como un cohete.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leer documentación</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 ofrece la mejor accesibilidad de su clase. Todos los visitantes de tu sitio web se beneficiarán. Diseño, contraste e infraestructura tienen accesibilidad incorporada. Joomla 4 aspira a las Directrices de Accesibilidad W3C (WCAG) 2. (con conformidad con la AA) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leer documentación</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Ejecutar un sitio web con código de última generación bien escrito te ayuda a mantenerte seguro. Joomla 4 contiene muchos cambios diseñados para maximizar la seguridad y mantener a los hackers fuera. Moverte a Joomla 4 es la elección inteligente.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Leer documentación</a></p>"
