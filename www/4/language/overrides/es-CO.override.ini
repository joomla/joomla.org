; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla es un CMS de Código Abierto premiado, construido y mantenido por una fuerte comunidad de voluntarios que se esfuerzan por producir software seguro, robusto y fácil de usar. <br> Su descarga y uso son gratuitos, y sus funcionalidades se adaptan a la última tecnología web.</p><p>Joomla permite a los creadores de sitios web crear sitios web poderosos, donde mantener su contenido es fácil y fluído.</p>"

J4LANDING_ARTICLE_1_TITLE="Sistema Flexible"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibilidad</h3> \n<h4>Quieres un <strong>sistema flexible</strong> que sea <strong>fácil de personalizar</strong></h4> \n<ul> \n<li>Más de 6,500 extensiones verificadas y plantillas de alta calidad disponibles, muchas de las cuales son gratuitas.</li> \n<li>Documentación &amp; Formación en Video disponible de forma gratuita.</li> \n<li>Diseños &amp; Sistema de modificaciones y Funciones Extensibles incorporadas facilitan la creación de soluciones personalizadas.</li> \n<li>Fácil de encontrar y contratar integradores y desarrolladores de alta calidad.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Código Abierto"
J4LANDING_ARTICLE_2_CONTENT="<h3>Código Abierto</h3> \n<h4>Quieres un sistema de código abierto, abierto al escrutinio</h4> \n<ul> \n<li>Al ser accesible el código fuente, los desarrolladores pueden localizar y corregir los errores rápidamente.</li> \n<li>Con el software de código abierto, es probable que recibas un código de mayor calidad, ya que los ojos del mundo pueden comprobarlo y ayudar. </li> \n<li>Los desarrolladores pueden ponerse al día fácilmente y añadir la funcionalidad que necesitas.</li> \n<li>Costes más bajos, ya que dispone de un grupo más amplio de desarrolladores a los que contratar.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO Optimizado"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO optimizado</h3> \n<h4>Aumenta tus posibilidades de llegar a las primeras posiciones</h4> \n<ul> \n<li>Una buena optimización para los motores de búsqueda es fundamental para que tu sitio se indexe en los motores de búsqueda.</li> \n<li>Autoridad; principalmente, cuanto más confiable sea tu sitio, su calidad se beneficiará de un SEO excepcional.</li> \n<li>Centrarse en el SEO conllevará una mejor experiencia de usuario a tu sitio.</li> \n<li>Prestar atención a los elementos que favorecen el SEO se traducirá en el crecimiento de tu audiencia.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="La Seguridad lo Primero"
J4LANDING_ARTICLE_4_CONTENT="<h3>La seguridad es lo primero</h3> \n<h4>Quieres un <strong>sistema seguro</strong> que sea <strong>robusto</strong></h4> \n<ul> \n<li>Con el foco puesto en la seguridad, Joomla 4 te ayuda a proteger tu marca.</li> \n<li>Una buena seguridad es vital para mantener tus datos seguros.</li> \n<li>El coste de una violación de datos es alto, así que comienza con un CMS sólido y fiable</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Contenido Multilingüe"
J4LANDING_ARTICLE_5_CONTENT="<h3>Contenido multilingüe</h3> \n<h4>Quieres un <strong>sistema</strong> que <strong>crezca fácilmente con tu negocio</strong></h4> \n<ul> \n<li>Con Joomla 4 tienes un CMS que es multilingüe listo para usar.</li> \n<li>No se requieren extensiones y gastos generales adicionales para añadir idiomas extras.</li> \n<li>Permite páginas con el idioma específico para satisfacer las diferencias culturales que tus clientes puedan necesitar.</li> \n<li>Habla con todo el mundo usando Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Sistema Escalable"
J4LANDING_ARTICLE_6_CONTENT="<h3>Sistema escalable</h3> \n<h4>Quieres un <strong>sistema</strong> que pueda crecer contigo</h4> \n<ul> \n<li>La escalabilidad es esencial para cualquier negocio y con Joomla 4 tienes todo el espacio que necesites.</li> \n<li>Con el multilingüe listo para usar, tu negocio puede expandirse cuando sea necesario.</li> \n<li>Con una lista cada vez más amplia de extensiones y plantillas de terceros, las necesidades de tus clientes se verán satisfechas con facilidad.</li> \n<li>El código abierto, la robusta seguridad y una gran base de desarrolladores permiten que puedas disponer fácilmente de un software de gran valor hecho a tu medida.</li> \n</ul>"
; Joomla in Numbers
J4LANDING_J4INNUMBERS_H2="Joomla en Números"
J4LANDING_J4INNUMBERS_DESC="Esta sección muestra los logros de Joomla!<br />en los últimos años. Números reales y temas relevantes."
J4LANDING_J4INNUMBERS_DOWNLOADS="Millones de Descargas<br />en Todo el Mundo"
