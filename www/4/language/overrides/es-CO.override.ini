; Thank you part
J4LANDING_THANKYOU_H3="¡Muchas gracias!"
J4LANDING_THANKYOU_DESC="<p>El proyecto Joomla! quiere dar las gracias a los cientos de personas trabajadoras, entusiastas y comprometidas que han hecho posible Joomla 4. <br />Algunos conocidos, algunos anónimos, algunos que lamentablemente ya no están con nosotros. <br />Todos ustedes son parte de este gran logro y sólo con la ayuda y la amabilidad de tantos que contribuyen de forma gratuita, <br />se puede dar vida a un proyecto comunitario y de código abierto y producir Joomla 4.</p>"
J4LANDING_THANKYOU_BUTTON="Colaboradores de Joomla 4."

