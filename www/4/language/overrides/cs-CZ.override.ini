; Joomla4Benefits Section
J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla je oceněný Open Source CMS vytvořený a udržovaný silnou komunitou dobrovolníků, kteří usilují o robustní, bezpečný, snadno použitelný software. <br> Je zdarma ke stažení a používání a jeho funkce splňují požadavky na špičkovou technologii webových stránek.</p><p>Joomla umožňuje tvůrcům webových stránek vytvářet výkonné webové stránky, kde je správa obsahu snadná a bezproblémová.</p>"

J4LANDING_ARTICLE_1_TITLE="Flexibilní systém"
J4LANDING_ARTICLE_1_CONTENT="<h3>Flexibilita</h3> \n<h4>Chcete-li <strong>pružný systém</strong>, který je <strong>snadno přizpůsobitelný</strong></h4> \n<ul> \n<li>K dispozici je více než 6 500 ověřených rozšíření a vysoce kvalitních šablon, z nichž mnohé jsou zdarma.</li> \n<li>Dokumentace &amp; Video školení k dispozici zdarma.</li> \n<li>Systém rozvržení &amp; přepisů a vestavěné rozšiřitelné funkce usnadňují vytváření řešení na míru.</li> \n<li>Snadné vyhledávání a najímání vysoce kvalitních integrátorů a vývojářů.</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="Open Source"
J4LANDING_ARTICLE_2_CONTENT="<h3>Open Source</h3> \n<h4>Chcete-li systém s otevřeným zdrojovým kódem, který je přístupný kontrole</h4> \n<ul> \n<li>Zdrojový kód je přístupný, vývojáři mohou rychle najít a opravit chyby.</li> \n<li>S otevřeným zdrojovým kódem pravděpodobně získáte kvalitnější kód, který mohou kontrolovat a pomáhat mu oči celého světa.</li> \n<li>Vývojáři se snadno dostanou do tempa a přidají vámi požadované funkce.</li> \n<li>Nízké náklady, protože máte k dispozici širší okruh vývojářů, které si můžete najmout.</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="Optimalizováno pro SEO"
J4LANDING_ARTICLE_3_CONTENT="<h3>Optimalizováno pro SEO</h3> \n<h4>Zvyšte svou šanci na získání prvního místa</h4> \n<ul> \n<li>Dobrá optimalizace pro vyhledávače má zásadní význam pro indexaci vašich stránek ve vyhledávačích.</li> \n<li>Autorita; v podstatě to, jak důvěryhodný je váš web, jeho kvalita, to vše těží z výjimečné SEO.</li> \n<li>Zaměření na SEO přinese vašemu webu lepší uživatelský zážitek.</li> \n<li>
Věnování pozornosti prvkům, díky nimž se SEO počítá, povede k růstu publika.</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="Bezpečnost především"
J4LANDING_ARTICLE_4_CONTENT="<h3>Bezpečnost především</h3> \n<h4>Chcete-li <strong>zabezpečený systém</strong>, který je <strong>robustní</strong></h4> \n<ul> \n<li>Díky důrazu na zabezpečení vám Joomla 4 pomůže ochránit vaši značku.</li> \n<li>Dobré zabezpečení je zásadní pro udržení vašich dat v bezpečí.</li> \n<li>Náklady na únik dat jsou vysoké, proto začněte se silným a spolehlivým systémem CMS.</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="Vícejazyčný obsah"
J4LANDING_ARTICLE_5_CONTENT="<h3>Vícejazyčný obsah</h3> \n<h4>Chcete-li <strong>systém</strong>, který <strong>snadno poroste s vaším podnikáním.</strong></h4> \n<ul> \n<li>S Joomlou 4 máte k dispozici CMS, který je vícejazyčný hned po vybalení z krabice.</li> \n<li>Nepotřebujete žádná další rozšíření a režijní náklady na přidání dalších jazyků.</li> \n<li>Umožňuje vytvářet jazykově specifické stránky tak, aby vyhovovaly kulturním odlišnostem, které vaši klienti potřebují.</li> \n<li>Hovořte se světem pomocí Joomla 4.</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="Rostoucí systém"
J4LANDING_ARTICLE_6_CONTENT="<h3>Růstoucí systém</h3> \n<h4>Chcete-li <strong>systém</strong>, který může růst spolu s vámi</h4> \n<ul> \n<li>Růst je nezbytný pro každé podnikání a s Joomlou 4 máte veškerý prostor, který potřebujete.</li> \n<li>S vícejazyčným systémem se vaše podnikání může rozšířit, kdykoli to bude potřeba.</li>\n<li>S neustále rostoucím seznamem rozšíření a šablon třetích stran snadno uspokojíte potřeby svých klientů.</li> \n<li>Otevřený zdrojový kód, robustní zabezpečení a rozsáhlá základna vývojářů znamenají, že si snadno můžete nechat vytvořit software na míru za skvělou cenu.</li> \n</ul>"
