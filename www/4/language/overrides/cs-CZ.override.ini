; Thank you part
J4LANDING_THANKYOU_H3="Děkujeme!"
J4LANDING_THANKYOU_DESC="<p>Projekt Joomla! by rád poděkoval všem stovkám tvrdě pracujících, nadšených a odhodlaných lidí, kteří se zasloužili o vznik Joomly 4. <br />Někteří známí, někteří anonymní, ne všichni jsou bohužel stále s námi. <br />Všichni jste součástí tohoto velkého úspěchu a jen díky pomoci a laskavosti tolika lidí, kteří přispívají zdarma, <br />mohl vzniknout takový komunitní projekt založený na otevřeném zdrojovém kódu a vytvořit Joomlu 4.</p>"
J4LANDING_THANKYOU_BUTTON="Joomla 4 přispěvatelé."

