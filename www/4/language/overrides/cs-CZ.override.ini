; Joomla4Features Section
J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>S Joomlou můžete vytvářet mnoho typů webových stránek. Komunitní weby, e-shopy nebo e-learningové weby - Joomla se dokáže přizpůsobit struktuře nebo účelu webu, který máte na mysli. Joomla má rozsáhlou řadu funkcí, které vám pomohou dosáhnout úžasných výsledků:<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Prohlídky s průvodcem v systému Joomla4"
J4LANDING_ARTICLE_20_CONTENT="<p>Prohlídky s průvodcem jsou skvělým způsobem, jak se naučit používat sekci správce webu. Průvodci jsou předinstalováni pro nejběžnější úlohy a mohou být rozšířeni a vytvořeni od začátku, aby provedli návštěvníky jakoukoli komponentou nebo konfigurací. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Přečtěte si článek v časopise</a></p>"
J4LANDING_ARTICLE_19_TITLE="Klávesové zkratky Joomla 4"
J4LANDING_ARTICLE_19_CONTENT="<p>Klávesové zkratky vám usnadní život. Jednoduché stisknutí kláves na klávesnici, které zvýší vaši produktivitu. Nyní můžete používat nastavené a definovat své vlastní klávesové zkratky, které posouvají vaše editační dovednosti na novou úroveň..</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Přečtěte si dokumentaci</a></p>"
J4LANDING_ARTICLE_18_TITLE="Vícefázové ověřování Joomla 4"
J4LANDING_ARTICLE_18_CONTENT="<p>Joomla již léta nabízí dvoufaktorové ověřování, jehož jádrem je bezpečnost. Nyní Joomla přidává vícefaktorové ověřování, které vám umožňuje zvolit si další ověření, čímž vám dává větší kontrolu nad zabezpečením vašich stránek a zajišťuje ověřování do budoucna.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Pročtěte si dokumentaci</a></p>"
J4LANDING_ARTICLE_17_TITLE="Podšablony Joomla 4"
J4LANDING_ARTICLE_17_CONTENT="<p>Podšablony vám umožňují vytvářet různé vzhledy pro vaše stránky bez úpravy vaší šablony. Oddělením se aktualizace šablony stává mnohem jednodušší. U podšablon jsou všechny položky ve složce médií. Všechny jsou ovládány z jednoho XML souboru.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Přečtěte si dokumentaci</a></p>"
J4LANDING_ARTICLE_16_TITLE="Naplánované úkoly Joomla 4"
J4LANDING_ARTICLE_16_CONTENT="<p>Máte úkoly, které opakujete znovu a znovu? <br />Nebo úkoly do budoucna, které nesmíte zapomenout splnit? Nyní je můžete snadno automatizovat pomocí nového Plánovače úloh, který je součástí Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\"> Přečtěte si dokumentaci</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>S Joomlou 4 se rychle dostanete na přední místa ve vyhledávačích. Postará se o SEO, takže se můžete soustředit na zviditelnění svého skvělého obsahu. SEO zabudované do stránky znamená, že získáte správnou strukturu stránky bez dalších rozšíření.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Přečtěte si dokumentaci</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>Přepracovaná oblast pro správu urychluje tvorbu obsahu. Vylepšený správce médií a aktualizace editoru vám dávají možnost navrhovat a vytvářet úžasné webové stránky. Šablony článků pomohou vám i vašim kolegům dodržet design stránek.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Přečtěte si dokumentaci</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>Dovolte uživatelům najít váš obsah rychle a efektivně. Vyhledávání v systému Joomla 4 je pokročilé a konfigurovatelné. Díky aktivnímu indexátoru přidává jednou zaindexovaný obsah tak, jak je vytvářen, takže se nemusíte věnovat ničemu jinému než vytváření dalšího úžasného obsahu.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Přečtěte si dokumentaci</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>Přizpůsobitelné e-mailové šablony urychlují proces nasazení webu a personalizace. Změňte e-maily webu tak, aby odpovídaly vaší značce. Při odesílání e-mailů webu použijte charakteristický styl webu pro komunikaci s uživateli. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Přečtěte si dokumentaci</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>Pomocí pracovních postupů můžete vytvořit libovolný počet procesů, které definovaným a řízeným způsobem dovedou tvorbu obsahu od nápadu až po hotovou publikaci. Pluginy pracovních postupů vytvářejí novou výkonnou ekosféru urychlující tvorbu obsahu.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Přečtěte si dokumentaci</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>S Joomlou 4 můžete těžit ze zvýšeného výkonu. Rychlost je jedním z hlavních faktorů při přeměně kliknutí na zobrazení. Ať už je váš web e-shop nebo potřebujete zvýšit počet odběrů. S Joomlou 4 to půjde jako po másle.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Přečtěte si dokumentaci</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla 4 přináší nejlepší přístupnost ve své třídě. Všichni návštěvníci vašich webových stránek z toho budou mít prospěch. Rozvržení, kontrast a infrastruktura mají integrovanou přístupnost. Joomla 4 usiluje o splnění požadavků Pokynů pro přístupnost W3C (WCAG) 2.1 (se shodou AA) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Přečtěte si dokumentaci</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>Provozování webových stránek s dobře napsaným a moderním kódem vám pomůže zůstat v bezpečí. Joomla 4 obsahuje mnoho změn navržených tak, aby maximalizovaly bezpečnost a zabránily hackerům v přístupu. Přechod na Joomlu 4 je moudrá volba.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Přečtěte si dokumentaci</a></p>"
