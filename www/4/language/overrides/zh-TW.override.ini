J4LANDING_J4YOU_H2="Joomla4You" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4YOU_DESC="<p>透過 Joomla! 你可建立眾多類型的網站：社群基礎的網站、電子商務或線上學習網站等，Joomla! 能適應你心中網站的架構或目的。Joomla! 擁有廣大的功能協助你達成驚人的效果：<br /><br /></p>"

J4LANDING_ARTICLE_20_TITLE="Joomla4GuidedTours"
J4LANDING_ARTICLE_20_CONTENT="<p>Guided tours are a great way to learn how to use the administrator section of your site. Guided tours come preinstalled for the most common tasks and can be extended and built from scratch to guide visitors through any component or configuration.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://magazine.joomla.org/all-issues/march-2023/guiding-you-through-guided-tours\" target=\"_blank\" rel=\"noopener\">Read magazine article</a></p>"
J4LANDING_ARTICLE_19_TITLE="Joomla4Shortcuts"
J4LANDING_ARTICLE_19_CONTENT="<p>Keyboard shortcuts are there to make life easier. Simple keyboard keystrokes that increase your productivity. Now you can use set shortcuts and define your own keyboard shortcuts taking your editing skills to a new level.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_18_TITLE="Joomla4Multifactor"
J4LANDING_ARTICLE_18_CONTENT="<p>With security at its heart, Joomla has offered two factor authentication for years. Now Joomla adds multi-factor allowing you to chose the other authentication, giving you more control in your sites security and future proofing authentication.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_17_TITLE="Joomla4Childtemplates"
J4LANDING_ARTICLE_17_CONTENT="<p>Childtemplates allow you to create different looks for your site without editing your template. The seperation makes updating the template so much easier. With child templates, all the assets are in the media folder. All controlled from one XML file.</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_16_TITLE="Joomla4TaskScheduler"
J4LANDING_ARTICLE_16_CONTENT="<p>Do you have tasks you do time and time again? <br />Or tasks for the future which you must not forget to do? Now you can automate them with ease using the new Task Scheduler that shipped in Joomla 4.1. </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">Read documentation</a></p>"
J4LANDING_ARTICLE_14_TITLE="Joomla4SEO"
J4LANDING_ARTICLE_14_CONTENT="<p>透過 Joomla! 4 快速取得任意搜尋引擎首位。它負責 SEO 所以你可以專注在受關注的精彩內容。SEO 建置於頁面當中意味著你不需額外套件就獲得正確的頁面架構。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">閱讀文件資源</a></p>"
J4LANDING_ARTICLE_13_TITLE="Joomla4Design"
J4LANDING_ARTICLE_13_CONTENT="<p>重新設計的管理區加速內容建置，改進的媒體管理及編輯器更新給予你設計及建構精彩網站的力量。文章主題協助你及同事維持頁面設計。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">閱讀文件資源</a></p>"
J4LANDING_ARTICLE_12_TITLE="Joomla4Search"
J4LANDING_ARTICLE_12_CONTENT="<p>讓你的會員快速並高效地找到你的內容，Joomla! 4 搜尋先進且可配置。透過主動索引器，一經索引就會在增加內容時加入，毋須再做什麼只要專心建立更多驚人內容。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">閱讀文件資源</a></p>"
J4LANDING_ARTICLE_11_TITLE="Joomla4Emails"
J4LANDING_ARTICLE_11_CONTENT="<p>可自訂化電子郵件主題加速網站開發作業及個人化，改變網站信件契合你的品牌。傳送網站郵件時使用你網站的獨特風格與你的會員溝通。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">閱讀文件資源</a></p>"
J4LANDING_ARTICLE_10_TITLE="Joomla4Workflows"
J4LANDING_ARTICLE_10_CONTENT="<p>透過工作流程，你可以建立任意數量的作業流程，以明確且受控方式將內容建立從構思到精美發佈。工作流外掛建立了一個新的強大生態圈，加速內容建立作業。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">閱讀文件資源</a></p>"
J4LANDING_ARTICLE_7_TITLE="Joomla4Speed"
J4LANDING_ARTICLE_7_CONTENT="<p>透過 Joomla! 你可以受益於增強的效能。速度是將點擊數轉化為閱覽數的首要因素之一，不管你的網站是電子商務或是需要增長訂閱數，Joomla! 4 使其像火箭般推進。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">閱讀文件資源</a></p>"
J4LANDING_ARTICLE_8_TITLE="Joomla4Accessibility"
J4LANDING_ARTICLE_8_CONTENT="<p>Joomla! 4 提供一流的可訪問性，你網站的所有訪客都將受益。版型、對比度和基礎建設都內建可訪問性，Joomla! 4 旨在實現 W3C 可訪問性指南 (WCAG) 2.1 (符合 AA) </p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">閱讀文件資源</a></p>"
J4LANDING_ARTICLE_9_TITLE="Joomla4Security"
J4LANDING_ARTICLE_9_CONTENT="<p>以編寫良好、當前最新技術代碼運作的網站協助你保持安全，Joomla! 4 包含眾多最大限度提高安全性並遠離駭客的變更，遷移至 Joomla! 4 是明智的選擇。</p> \n<p><a class=\"btn btn-primary btn-sm\" href=\"https://docs.joomla.org/Portal:Joomla_4\" target=\"_blank\" rel=\"noopener\">閱讀文件資源</a></p>"
