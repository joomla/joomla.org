J4LANDING_J4ALL_H2="Joomla4All" ; Translation not needed, it's in the video and used as slogan.
J4LANDING_J4ALL_DESC="<p>Joomla 是個獲獎多數的開放原碼內容管理系統，由有力的志願者社群建構及維護，努力產出健壯、安全、易於使用的軟體。<br> 可自由下載及使用，其眾多功能符合尖端網路技術。</p><p>網站建立者能用 Joomla 建立強大的網站，簡單且順利的維護內容。</p>"

J4LANDING_ARTICLE_1_TITLE="靈活的系統"
J4LANDING_ARTICLE_1_CONTENT="<h3>靈活性</h3> \n<h4>你需要 <strong>輕鬆客製化</strong> 的 <strong>靈活系統</strong></h4> \n<ul> \n<li>超過 6,500 個已驗證的擴充套件及高品質佈景主題可用，很多是免費。</li> \n<li>免費的文件資源 &amp; 教學影片。</li> \n<li>版型 &amp; 覆寫系統及內建可延伸函式可輕易建議自訂化解決方案。</li> \n<li>輕易找到及聘顧高素質整合人員及開發者。</li> \n</ul>"
J4LANDING_ARTICLE_2_TITLE="開放原碼"
J4LANDING_ARTICLE_2_CONTENT="<h3>開放原碼</h3> \n<h4>你想要個開放原碼，開放審查的系統</h4> \n<ul> \n<li>原始碼能被存取，開發者可快速定位並修正臭蟲。</li> \n<li>透過開放原碼軟體，你樂於接受眾人眼目檢查及協助的高品質程式碼。</li> \n<li>開發人員可以輕鬆上手並添加你所需的功能。</li> \n<li>降低成本，意即你可聘雇更多開發者。</li> \n</ul>"
J4LANDING_ARTICLE_3_TITLE="SEO 最佳化"
J4LANDING_ARTICLE_3_CONTENT="<h3>SEO 最佳化</h3> \n<h4>增強贏得頂尖的機會</h4> \n<ul> \n<li>良好的搜尋引擎最佳化對你的網站加入搜尋引擎索引至關重要。</li> \n<li>權威：從本質上說，你的網站有多值得信賴，其品質都來得益於出色的 SEO。</li> \n<li>聚焦於 SEO 將為你的網站帶來更號的使用者體驗</li> \n<li>關注在 SEO 計算的元素將導致受重增長。</li> \n</ul>"
J4LANDING_ARTICLE_4_TITLE="安全優先"
J4LANDING_ARTICLE_4_CONTENT="<h3>安全第一</h3> \n<h4>你想要一個 <strong>健壯</strong> <strong>安全的系統</strong></h4> \n<ul> \n<li>透過聚焦在安全性，Joomla! 4 協助你保護你的品牌。</li> \n<li>良好的安全性在保護資料安全是不可或缺。</li> \n<li>洩漏資料的損失高昂，所以從強壯且可靠的 CMS 開始吧。</li> \n</ul>"
J4LANDING_ARTICLE_5_TITLE="多語言內容"
J4LANDING_ARTICLE_5_CONTENT="<h3>多語言內容</h3> \n<h4>你希望有個 <strong>隨著商務容易增長</strong>的<strong> 系統</strong></h4> \n<ul> \n<li>透過 Joomla! 4 你有個隨開即用的多語言 CMS。</li> \n<li>不需額外擴充套件及新增額外語言的管理費用。</li> \n<li>允許使用特定於語言的頁面以滿足你的客戶需要的文化差異。</li> \n<li>使用 Joomla! 4 向世界溝通吧。</li> \n</ul>"
J4LANDING_ARTICLE_6_TITLE="成長的系統"
J4LANDING_ARTICLE_6_CONTENT="<h3>成長的系統</h3> \n<h4>你需要一個可以隨著你的作為成長的 <strong> 系統</strong> </h4> \n<ul> \n<li>成長對於任何企業都是必須，使用 Joomla! 4 你擁有所需的所有空間。</li> \n<li>透過開箱即用的多語言功能，業務可隨需要擴展。</li> \n<li>透過不斷增長的擴充套件及佈景主題列表，客戶的需求可輕易地滿足。</li> \n<li>開發原碼、健壯安全性以及龐大開發人員基礎意味著你可以輕易地擁有為你打造的超值訂製化軟體</li> \n</ul>"
