J4LANDING_THANKYOU_DESC="<p>Joomla! 專案感謝眾多努力工作、熱心投入的人們讓 Joomla 4 成為可能。<br />有些知名，有些匿名，並不是所有的遺憾都和我們在一起。<br />你們是這偉大成就的一部分，只有在這麼多自由貢獻者的協助及善意下<br />基於社群，開放原碼的專案才能來到世間並產出 Joomla 4。</p>"
